      parameters:
        sr-5_prm_1:
          label: "organization-defined acquisition strategies, contract tools, and procurement methods"
    sr-05.01:
      label: SR-5(1)
      parent_control: sr-05
      title: Adequate Supply
      statement: |
        Employ the following controls to ensure an adequate supply of {{ insert: param, sr-5.1_prm_1 }}: {{ insert: param, sr-5.1_prm_2 }}.
      parameters:
        sr-5.1_prm_1:
          label: "organization-defined critical system components"
        sr-5.1_prm_2:
          label: "organization-defined controls"
    sr-05.02:
      label: SR-5(2)
      parent_control: sr-05
