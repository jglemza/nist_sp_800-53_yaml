pe:
  title: Physical and Environmental Protection
  controls:
    pe-01: 
      label: PE-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, pe-1_prm_1 }}:
          1.  {{ insert: param, pe-1_prm_2 }} physical and environmental protection policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the physical and environmental protection policy and the associated physical and environmental protection controls;
        b. Designate an {{ insert: param, pe-1_prm_3 }} to manage the development, documentation, and dissemination of the physical and environmental protection policy and procedures; and
        c. Review and update the current physical and environmental protection:
          1. Policy {{ insert: param, pe-1_prm_4 }} and following {{ insert: param, pe-1_prm_5 }}; and
          2. Procedures {{ insert: param, pe-1_prm_6 }} and following {{ insert: param, pe-1_prm_7 }}.
      parameters:
        pe-1_prm_1:
          label: "organization-defined personnel or roles"
        pe-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        pe-1_prm_3:
          label: "organization-defined official"
        pe-1_prm_4:
          label: "organization-defined frequency"
        pe-1_prm_5:
          label: "organization-defined events"
        pe-1_prm_6:
          label: "organization-defined frequency"
        pe-1_prm_7:
          label: "organization-defined events"
    pe-02: 
      label: PE-2
      title: Physical Access Authorizations
      statement: |
        a. Develop, approve, and maintain a list of individuals with authorized access to the facility where the system resides;
        b. Issue authorization credentials for facility access;
        c. Review the access list detailing authorized facility access by individuals {{ insert: param, pe-2_prm_1 }}; and
        d. Remove individuals from the facility access list when access is no longer required.
      parameters:
        pe-2_prm_1:
          label: "organization-defined frequency"
    pe-02.01:
      label: PE-2(1)
      parent_control: pe-02
      title: Access by Position or Role
      statement: |
        Authorize physical access to the facility where the system resides based on position or role.
    pe-02.02:
      label: PE-2(2)
      parent_control: pe-02
      title: Two Forms of Identification
      statement: |
        Require two forms of identification from the following forms of identification for visitor access to the facility where the system resides: {{ insert: param, pe-2.2_prm_1 }}.
      parameters:
        pe-2.2_prm_1:
          label: "organization-defined list of acceptable forms of identification"
    pe-02.03:
      label: PE-2(3)
      parent_control: pe-02
      title: Restrict Unescorted Access
      statement: |
        Restrict unescorted access to the facility where the system resides to personnel with {{ insert: param, pe-2.3_prm_1 }}. 
      parameters:
        pe-2.3_prm_1:
          how-many: one or more
          choice:
            - "security clearances for all information contained within the system"
            - "formal access authorizations for all information contained within the system"
            - "need for access to all information contained within the system"
            - " {{ insert: param, pe-2.3_prm_2 }} "
        pe-2.3_prm_2:
          label: "organization-defined physical access authorizations"
    pe-03: 
      label: PE-3
      title: Physical Access Control
      statement: |
        a. Enforce physical access authorizations at {{ insert: param, pe-3_prm_1 }} by:
          1. Verifying individual access authorizations before granting access to the facility; and
          2. Controlling ingress and egress to the facility using {{ insert: param, pe-3_prm_2 }};
        b. Maintain physical access audit logs for {{ insert: param, pe-3_prm_4 }};
        c. Control access to areas within the facility designated as publicly accessible by implementing the following controls: {{ insert: param, pe-3_prm_5 }};
        d. Escort visitors and control visitor activity {{ insert: param, pe-3_prm_6 }};
        e. Secure keys, combinations, and other physical access devices;
        f. Inventory {{ insert: param, pe-3_prm_7 }} every {{ insert: param, pe-3_prm_8 }}; and
        g. Change combinations and keys {{ insert: param, pe-3_prm_9 }} and/or when keys are lost, combinations are compromised, or when individuals possessing the keys or combinations are transferred or terminated.
      parameters:
        pe-3_prm_1:
          label: "organization-defined entry and exit points to the facility where the system resides"
        pe-3_prm_2:
          how-many: one or more
          choice:
            - " {{ insert: param, pe-3_prm_3 }} "
            - "guards"
        pe-3_prm_3:
          label: "organization-defined physical access control systems or devices"
        pe-3_prm_4:
          label: "organization-defined entry or exit points"
        pe-3_prm_5:
          label: "organization-defined physical access controls"
        pe-3_prm_6:
          label: "organization-defined circumstances requiring visitor escorts and control of visitor activity"
        pe-3_prm_7:
          label: "organization-defined physical access devices"
        pe-3_prm_8:
          label: "organization-defined frequency"
        pe-3_prm_9:
          label: "organization-defined frequency"
    pe-03.01:
      label: PE-3(1)
      parent_control: pe-03
      title: System Access
      statement: |
        Enforce physical access authorizations to the system in addition to the physical access controls for the facility at {{ insert: param, pe-3.1_prm_1 }}.
      parameters:
        pe-3.1_prm_1:
          label: "organization-defined physical spaces containing one or more components of the system"
    pe-03.02:
      label: PE-3(2)
      parent_control: pe-03
      title: Facility and Systems
      statement: |
        Perform security checks {{ insert: param, pe-3.2_prm_1 }} at the physical perimeter of the facility or system for exfiltration of information or removal of system components.
      parameters:
        pe-3.2_prm_1:
          label: "organization-defined frequency"
    pe-03.03:
      label: PE-3(3)
      parent_control: pe-03
      title: Continuous Guards
      statement: |
        Employ guards to control {{ insert: param, pe-3.3_prm_1 }} to the facility where the system resides 24 hours per day, 7 days per week.
      parameters:
        pe-3.3_prm_1:
          label: "organization-defined physical access points"
    pe-03.04:
      label: PE-3(4)
      parent_control: pe-03
      title: Lockable Casings
      statement: |
        Use lockable physical casings to protect {{ insert: param, pe-3.4_prm_1 }} from unauthorized physical access.
      parameters:
        pe-3.4_prm_1:
          label: "organization-defined system components"
    pe-03.05:
      label: PE-3(5)
      parent_control: pe-03
      title: Tamper Protection
      statement: |
        Employ {{ insert: param, pe-3.5_prm_1 }} to {{ insert: param, pe-3.5_prm_2 }} physical tampering or alteration of {{ insert: param, pe-3.5_prm_3 }} within the system.
      parameters:
        pe-3.5_prm_1:
          label: "organization-defined anti-tamper technologies"
        pe-3.5_prm_2:
          how-many: one or more
          choice:
            - "detect"
            - "prevent"
        pe-3.5_prm_3:
          label: "organization-defined hardware components"
    pe-03.07:
      label: PE-3(7)
      parent_control: pe-03
      title: Physical Barriers
      statement: |
        Limit access using physical barriers. 
    pe-03.08:
      label: PE-3(8)
      parent_control: pe-03
      title: Access Control Vestibules
      statement: |
        Employ access control vestibules at {{ insert: param, pe-3.8_prm_1 }}.
      parameters:
        pe-3.8_prm_1:
          label: "organization-defined locations within the facility"
    pe-04: 
      label: PE-4
      title: Access Control for Transmission
      statement: |
        Control physical access to {{ insert: param, pe-4_prm_1 }} within organizational facilities using {{ insert: param, pe-4_prm_2 }}.
      parameters:
        pe-4_prm_1:
          label: "organization-defined system distribution and transmission lines"
        pe-4_prm_2:
          label: "organization-defined security controls"
    pe-05: 
      label: PE-5
      title: Access Control for Output Devices
      statement: |
        Control physical access to output from {{ insert: param, pe-5_prm_1 }} to prevent unauthorized individuals from obtaining the output.
      parameters:
        pe-5_prm_1:
          label: "organization-defined output devices"
    pe-05.02:
      label: PE-5(2)
      parent_control: pe-05
      title: Link to Individual Identity
      statement: |
        Link individual identity to receipt of output from output devices.
    pe-06: 
      label: PE-6
      title: Monitoring Physical Access
      statement: |
        a. Monitor physical access to the facility where the system resides to detect and respond to physical security incidents;
        b. Review physical access logs {{ insert: param, pe-6_prm_1 }} and upon occurrence of {{ insert: param, pe-6_prm_2 }}; and
        c. Coordinate results of reviews and investigations with the organizational incident response capability.
      parameters:
        pe-6_prm_1:
          label: "organization-defined frequency"
        pe-6_prm_2:
          label: "organization-defined events or potential indications of events"
    pe-06.01:
      label: PE-6(1)
      parent_control: pe-06
      title: Intrusion Alarms and Surveillance Equipment
      statement: |
        Monitor physical access to the facility where the system resides using physical intrusion alarms and surveillance equipment.
    pe-06.02:
      label: PE-6(2)
      parent_control: pe-06
      title: Automated Intrusion Recognition and Responses
      statement: |
        Recognize {{ insert: param, pe-6.2_prm_1 }} and initiate {{ insert: param, pe-6.2_prm_2 }} using {{ insert: param, pe-6.2_prm_3 }}.
      parameters:
        pe-6.2_prm_1:
          label: "organization-defined classes or types of intrusions"
        pe-6.2_prm_2:
          label: "organization-defined response actions"
        pe-6.2_prm_3:
          label: "organization-defined automated mechanisms"
    pe-06.03:
      label: PE-6(3)
      parent_control: pe-06
      title: Video Surveillance
      statement: |
        (a) Employ video surveillance of {{ insert: param, pe-6.3_prm_1 }};
        (b) Review video recordings {{ insert: param, pe-6.3_prm_2 }}; and
        (c) Retain video recordings for {{ insert: param, pe-6.3_prm_3 }}.
      parameters:
        pe-6.3_prm_1:
          label: "organization-defined operational areas"
        pe-6.3_prm_2:
          label: "organization-defined frequency"
        pe-6.3_prm_3:
          label: "organization-defined time period"
    pe-06.04:
      label: PE-6(4)
      parent_control: pe-06
      title: Monitoring Physical Access to Systems
      statement: |
        Monitor physical access to the system in addition to the physical access monitoring of the facility at {{ insert: param, pe-6.4_prm_1 }}.
      parameters:
        pe-6.4_prm_1:
          label: "organization-defined physical spaces containing one or more components of the system"
    pe-08: 
      label: PE-8
      title: Visitor Access Records
      statement: |
        a. Maintain visitor access records to the facility where the system resides for {{ insert: param, pe-8_prm_1 }};
        b. Review visitor access records {{ insert: param, pe-8_prm_2 }}; and
        c. Report anomalies in visitor access records to {{ insert: param, pe-8_prm_3 }}.
      parameters:
        pe-8_prm_1:
          label: "organization-defined time period"
        pe-8_prm_2:
          label: "organization-defined frequency"
        pe-8_prm_3:
          label: "organization-defined personnel"
    pe-08.01:
      label: PE-8(1)
      parent_control: pe-08
      title: Automated Records Maintenance and Review
      statement: |
        Maintain and review visitor access records using {{ insert: param, pe-8.1_prm_1 }}.
      parameters:
        pe-8.1_prm_1:
          label: "organization-defined automated mechanisms"
    pe-08.03:
      label: PE-8(3)
      parent_control: pe-08
      title: Limit Personally Identifiable Information Elements
      statement: |
        Limit personally identifiable information contained in visitor access records to the following elements identified in the privacy risk assessment: {{ insert: param, pe-8.3_prm_1 }}.
      parameters:
        pe-8.3_prm_1:
          label: "organization-defined elements"
    pe-09: 
      label: PE-9
      title: Power Equipment and Cabling
      statement: |
        Protect power equipment and power cabling for the system from damage and destruction.
    pe-09.01:
      label: PE-9(1)
      parent_control: pe-09
      title: Redundant Cabling
      statement: |
        Employ redundant power cabling paths that are physically separated by {{ insert: param, pe-9.1_prm_1 }}.
      parameters:
        pe-9.1_prm_1:
          label: "organization-defined distance"
    pe-09.02:
      label: PE-9(2)
      parent_control: pe-09
      title: Automatic Voltage Controls
      statement: |
        Employ automatic voltage controls for {{ insert: param, pe-9.2_prm_1 }}.
      parameters:
        pe-9.2_prm_1:
          label: "organization-defined critical system components"
    pe-10: 
      label: PE-10
      title: Emergency Shutoff
      statement: |
        a. Provide the capability of shutting off power to {{ insert: param, pe-10_prm_1 }} in emergency situations;
        b. Place emergency shutoff switches or devices in {{ insert: param, pe-10_prm_2 }} to facilitate access for authorized personnel; and
        c. Protect emergency power shutoff capability from unauthorized activation.
      parameters:
        pe-10_prm_1:
          label: "organization-defined system or individual system components"
        pe-10_prm_2:
          label: "organization-defined location by system or system component"
    pe-11: 
      label: PE-11
      title: Emergency Power
      statement: |
        Provide an uninterruptible power supply to facilitate {{ insert: param, pe-11_prm_1 }} in the event of a primary power source loss.
      parameters:
        pe-11_prm_1:
          how-many: one or more
          choice:
            - "an orderly shutdown of the system"
            - "transition of the system to long-term alternate power"
    pe-11.01:
      label: PE-11(1)
      parent_control: pe-11
      title: Alternate Power Supply — Minimal Operational Capability
      statement: |
        Provide an alternate power supply for the system that is activated {{ insert: param, pe-11.1_prm_1 }} and that can maintain minimally required operational capability in the event of an extended loss of the primary power source.
      parameters:
        pe-11.1_prm_1:
          choice:
            - "manually"
            - "automatically"
    pe-11.02:
      label: PE-11(2)
      parent_control: pe-11
      title: Alternate Power Supply — Self-contained
      statement: |
        Provide an alternate power supply for the system that is activated {{ insert: param, pe-11.2_prm_1 }} and that is:
          (a) Self-contained;
          (b) Not reliant on external power generation; and
          (c) Capable of maintaining {{ insert: param, pe-11.2_prm_2 }} in the event of an extended loss of the primary power source.
      parameters:
        pe-11.2_prm_1:
          choice:
            - "manually"
            - "automatically"
        pe-11.2_prm_2:
          choice:
            - "minimally required operational capability"
            - "full operational capability"
    pe-12: 
      label: PE-12
      title: Emergency Lighting
      statement: |
        Employ and maintain automatic emergency lighting for the system that activates in the event of a power outage or disruption and that covers emergency exits and evacuation routes within the facility.
    pe-12.01:
      label: PE-12(1)
      parent_control: pe-12
      title: Essential Mission and Business Functions
      statement: |
        Provide emergency lighting for all areas within the facility supporting essential mission and business functions.
    pe-13: 
      label: PE-13
      title: Fire Protection
      statement: |
        Employ and maintain fire detection and suppression systems that are supported by an independent energy source.
    pe-13.01:
      label: PE-13(1)
      parent_control: pe-13
      title: Detection Systems — Automatic Activation and Notification
      statement: |
        Employ fire detection systems that activate automatically and notify {{ insert: param, pe-13.1_prm_1 }} and {{ insert: param, pe-13.1_prm_2 }} in the event of a fire.
      parameters:
        pe-13.1_prm_1:
          label: "organization-defined personnel or roles"
        pe-13.1_prm_2:
          label: "organization-defined emergency responders"
    pe-13.02:
      label: PE-13(2)
      parent_control: pe-13
      title: Suppression Systems — Automatic Activation and Notification
      statement: |
        (a) Employ fire suppression systems that activate automatically and notify {{ insert: param, pe-13.2_prm_1 }} and {{ insert: param, pe-13.2_prm_2 }}; and
        (b) Employ an automatic fire suppression capability when the facility is not staffed on a continuous basis.
      parameters:
        pe-13.2_prm_1:
          label: "organization-defined personnel or roles"
        pe-13.2_prm_2:
          label: "organization-defined emergency responders"
    pe-13.04:
      label: PE-13(4)
      parent_control: pe-13
      title: Inspections
      statement: |
        Ensure that the facility undergoes {{ insert: param, pe-13.4_prm_1 }} fire protection inspections by authorized and qualified inspectors and identified deficiencies are resolved within {{ insert: param, pe-13.4_prm_2 }}.
      parameters:
        pe-13.4_prm_1:
          label: "organization-defined frequency"
        pe-13.4_prm_2:
          label: "organization-defined time period"
    pe-14: 
      label: PE-14
      title: Environmental Controls
      statement: |
        a. Maintain {{ insert: param, pe-14_prm_1 }} levels within the facility where the system resides at {{ insert: param, pe-14_prm_3 }}; and
        b. Monitor environmental control levels {{ insert: param, pe-14_prm_4 }}.
      parameters:
        pe-14_prm_1:
          how-many: one or more
          choice:
            - "temperature"
            - "humidity"
            - "pressure"
            - "radiation"
            - " {{ insert: param, pe-14_prm_2 }} "
        pe-14_prm_2:
          label: "organization-defined environmental control"
        pe-14_prm_3:
          label: "organization-defined acceptable levels"
        pe-14_prm_4:
          label: "organization-defined frequency"
    pe-14.01:
      label: PE-14(1)
      parent_control: pe-14
      title: Automatic Controls
      statement: |
        Employ the following automatic environmental controls in the facility to prevent fluctuations potentially harmful to the system: {{ insert: param, pe-14.1_prm_1 }}.
      parameters:
        pe-14.1_prm_1:
          label: "organization-defined automatic environmental controls"
    pe-14.02:
      label: PE-14(2)
      parent_control: pe-14
      title: Monitoring with Alarms and Notifications
      statement: |
        Employ environmental control monitoring that provides an alarm or notification of changes potentially harmful to personnel or equipment to {{ insert: param, pe-14.2_prm_1 }}.
      parameters:
        pe-14.2_prm_1:
          label: "organization-defined personnel or roles"
    pe-15: 
      label: PE-15
      title: Water Damage Protection
      statement: |
        Protect the system from damage resulting from water leakage by providing master shutoff or isolation valves that are accessible, working properly, and known to key personnel.
    pe-15.01:
      label: PE-15(1)
      parent_control: pe-15
      title: Automation Support
      statement: |
        Detect the presence of water near the system and alert {{ insert: param, pe-15.1_prm_1 }} using {{ insert: param, pe-15.1_prm_2 }}.
      parameters:
        pe-15.1_prm_1:
          label: "organization-defined personnel or roles"
        pe-15.1_prm_2:
          label: "organization-defined automated mechanisms"
    pe-16: 
      label: PE-16
      title: Delivery and Removal
      statement: |
        a. Authorize and control {{ insert: param, pe-16_prm_1 }} entering and exiting the facility; and
        b. Maintain records of the system components.
      parameters:
        pe-16_prm_1:
          label: "organization-defined types of system components"
    pe-17: 
      label: PE-17
      title: Alternate Work Site
      statement: |
        a. Determine and document the {{ insert: param, pe-17_prm_1 }} allowed for use by employees;
        b. Employ the following controls at alternate work sites: {{ insert: param, pe-17_prm_2 }};
        c. Assess the effectiveness of controls at alternate work sites; and
        d. Provide a means for employees to communicate with information security and privacy personnel in case of incidents.
      parameters:
        pe-17_prm_1:
          label: "organization-defined alternate work sites"
        pe-17_prm_2:
          label: "organization-defined controls"
    pe-18: 
      label: PE-18
      title: Location of System Components
      statement: |
        Position system components within the facility to minimize potential damage from {{ insert: param, pe-18_prm_1 }} and to minimize the opportunity for unauthorized access.
      parameters:
        pe-18_prm_1:
          label: "organization-defined physical and environmental hazards"
    pe-19: 
      label: PE-19
      title: Information Leakage
      statement: |
        Protect the system from information leakage due to electromagnetic signals emanations.
    pe-19.01:
      label: PE-19(1)
      parent_control: pe-19
      title: National Emissions Policies and Procedures
      statement: |
        Protect system components, associated data communications, and networks in accordance with national Emissions Security policies and procedures based on the security category or classification of the information.
    pe-20: 
      label: PE-20
      title: Asset Monitoring and Tracking
      statement: |
        Employ {{ insert: param, pe-20_prm_1 }} to track and monitor the location and movement of {{ insert: param, pe-20_prm_2 }} within {{ insert: param, pe-20_prm_3 }}.
      parameters:
        pe-20_prm_1:
          label: "organization-defined asset location technologies"
        pe-20_prm_2:
          label: "organization-defined assets"
        pe-20_prm_3:
          label: "organization-defined controlled areas"
    pe-21: 
      label: PE-21
      title: Electromagnetic Pulse Protection
      statement: |
        Employ {{ insert: param, pe-21_prm_1 }} against electromagnetic pulse damage for {{ insert: param, pe-21_prm_2 }}. 
      parameters:
        pe-21_prm_1:
          label: "organization-defined protective measures"
        pe-21_prm_2:
          label: "organization-defined systems and system components"
    pe-22: 
      label: PE-22
      title: Component Marking
      statement: |
        Mark {{ insert: param, pe-22_prm_1 }} indicating the impact level or classification level of the information permitted to be processed, stored, or transmitted by the hardware component. 
      parameters:
        pe-22_prm_1:
          label: "organization-defined system hardware components"
    pe-23: 
      label: PE-23
      title: Facility Location
      statement: |
        a. Plan the location or site of the facility where the system resides considering physical and environmental hazards; and
        b. For existing facilities, consider the physical and environmental hazards in the organizational risk management strategy.
pl:
  title: Planning
  controls:
    pl-01: 
      label: PL-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, pl-1_prm_1 }}:
          1.  {{ insert: param, pl-1_prm_2 }} planning policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the planning policy and the associated planning controls;
        b. Designate an {{ insert: param, pl-1_prm_3 }} to manage the development, documentation, and dissemination of the planning policy and procedures; and
        c. Review and update the current planning:
          1. Policy {{ insert: param, pl-1_prm_4 }} and following {{ insert: param, pl-1_prm_5 }}; and
          2. Procedures {{ insert: param, pl-1_prm_6 }} and following {{ insert: param, pl-1_prm_7 }}.
      parameters:
        pl-1_prm_1:
          label: "organization-defined personnel or roles"
        pl-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        pl-1_prm_3:
          label: "organization-defined official"
        pl-1_prm_4:
          label: "organization-defined frequency"
        pl-1_prm_5:
          label: "organization-defined events"
        pl-1_prm_6:
          label: "organization-defined frequency"
        pl-1_prm_7:
          label: "organization-defined events"
    pl-02: 
      label: PL-2
      title: System Security and Privacy Plans
      statement: |
        a. Develop security and privacy plans for the system that:
          1. Are consistent with the organization’s enterprise architecture;
          2. Explicitly define the constituent system components;
          3. Describe the operational context of the system in terms of mission and business processes;
          4. Identify the individuals that fulfill system roles and responsibilities;
          5. Identify the information types processed, stored, and transmitted by the system;
          6. Provide the security categorization of the system, including supporting rationale;
          7. Describe any specific threats to the system that are of concern to the organization; 
          8. Provide the results of a privacy risk assessment for systems processing personally identifiable information;
          9. Describe the operational environment for the system and any dependencies on or connections to other systems or system components;
          10. Provide an overview of the security and privacy requirements for the system;
          11. Identify any relevant control baselines or overlays, if applicable;
          12. Describe the controls in place or planned for meeting the security and privacy requirements, including a rationale for any tailoring decisions;
          13. Include risk determinations for security and privacy architecture and design decisions;
          14. Include security- and privacy-related activities affecting the system that require planning and coordination with {{ insert: param, pl-2_prm_1 }}; and
          15. Are reviewed and approved by the authorizing official or designated representative prior to plan implementation.
        b. Distribute copies of the plans and communicate subsequent changes to the plans to {{ insert: param, pl-2_prm_2 }};
        c. Review the plans {{ insert: param, pl-2_prm_3 }}; 
        d. Update the plans to address changes to the system and environment of operation or problems identified during plan implementation or control assessments; and
        e. Protect the plans from unauthorized disclosure and modification.
      parameters:
        pl-2_prm_1:
          label: "organization-defined individuals or groups"
        pl-2_prm_2:
          label: "organization-defined personnel or roles"
        pl-2_prm_3:
          label: "organization-defined frequency"
    pl-04: 
      label: PL-4
      title: Rules of Behavior
      statement: |
        a. Establish and provide to individuals requiring access to the system, the rules that describe their responsibilities and expected behavior for information and system usage, security, and privacy;
        b. Receive a documented acknowledgment from such individuals, indicating that they have read, understand, and agree to abide by the rules of behavior, before authorizing access to information and the system;
        c. Review and update the rules of behavior {{ insert: param, pl-4_prm_1 }}; and
        d. Require individuals who have acknowledged a previous version of the rules of behavior to read and re-acknowledge {{ insert: param, pl-4_prm_2 }}.
      parameters:
        pl-4_prm_1:
          label: "organization-defined frequency"
        pl-4_prm_2:
          how-many: one or more
          choice:
            - " {{ insert: param, pl-4_prm_3 }} "
            - "when the rules are revised or updated"
        pl-4_prm_3:
          label: "organization-defined frequency"
    pl-04.01:
      label: PL-4(1)
      parent_control: pl-04
      title: Social Media and External Site/application Usage Restrictions
      statement: |
        Include in the rules of behavior, restrictions on:
          (a) Use of social media, social networking sites, and external sites/applications;
          (b) Posting organizational information on public websites; and
          (c) Use of organization-provided identifiers (e.g., email addresses) and authentication secrets (e.g., passwords) for creating accounts on external sites/applications.
    pl-07: 
      label: PL-7
      title: Concept of Operations
      statement: |
        a. Develop a Concept of Operations (CONOPS) for the system describing how the organization intends to operate the system from the perspective of information security and privacy; and
        b. Review and update the CONOPS {{ insert: param, pl-7_prm_1 }}.
      parameters:
        pl-7_prm_1:
          label: "organization-defined frequency"
    pl-08: 
      label: PL-8
      title: Security and Privacy Architectures
      statement: |
        a. Develop security and privacy architectures for the system that:
          1. Describe the requirements and approach to be taken for protecting the confidentiality, integrity, and availability of organizational information;
          2. Describe the requirements and approach to be taken for processing personally identifiable information to minimize privacy risk to individuals;
          3. Describe how the architectures are integrated into and support the enterprise architecture; and
          4. Describe any assumptions about, and dependencies on, external systems and services;
        b. Review and update the architectures {{ insert: param, pl-8_prm_1 }} to reflect changes in the enterprise architecture; and
        c. Reflect planned architecture changes in security and privacy plans, Concept of Operations (CONOPS), criticality analysis, organizational procedures, and procurements and acquisitions.
      parameters:
        pl-8_prm_1:
          label: "organization-defined frequency"
    pl-08.01:
      label: PL-8(1)
      parent_control: pl-08
      title: Defense in Depth
      statement: |
        Design the security and privacy architectures for the system using a defense-in-depth approach that:
          (a) Allocates {{ insert: param, pl-8.1_prm_1 }} to {{ insert: param, pl-8.1_prm_2 }}; and
          (b) Ensures that the allocated controls operate in a coordinated and mutually reinforcing manner.
      parameters:
        pl-8.1_prm_1:
          label: "organization-defined controls"
        pl-8.1_prm_2:
          label: "organization-defined locations and architectural layers"
    pl-08.02:
      label: PL-8(2)
      parent_control: pl-08
      title: Supplier Diversity
      statement: |
        Require that {{ insert: param, pl-8.2_prm_1 }} allocated to {{ insert: param, pl-8.2_prm_2 }} are obtained from different suppliers.
      parameters:
        pl-8.2_prm_1:
          label: "organization-defined controls"
        pl-8.2_prm_2:
          label: "organization-defined locations and architectural layers"
    pl-09: 
      label: PL-9
      title: Central Management
      statement: |
        Centrally manage {{ insert: param, pl-9_prm_1 }}.
      parameters:
        pl-9_prm_1:
          label: "organization-defined controls and related processes"
    pl-10: 
      label: PL-10
      title: Baseline Selection
      statement: |
        Select a control baseline for the system.
    pl-11: 
      label: PL-11
      title: Baseline Tailoring
      statement: |
        Tailor the selected control baseline by applying specified tailoring actions. 
pm:
  title: Program Management
  controls:
    pm-01: 
      label: PM-1
      title: Information Security Program Plan
      statement: |
        a. Develop and disseminate an organization-wide information security program plan that:
          1. Provides an overview of the requirements for the security program and a description of the security program management controls and common controls in place or planned for meeting those requirements;
          2. Includes the identification and assignment of roles, responsibilities, management commitment, coordination among organizational entities, and compliance;
          3. Reflects the coordination among organizational entities responsible for information security; and
          4. Is approved by a senior official with responsibility and accountability for the risk being incurred to organizational operations (including mission, functions, image, and reputation), organizational assets, individuals, other organizations, and the Nation;
        b. Review and update the organization-wide information security program plan {{ insert: param, pm-1_prm_1 }} and following {{ insert: param, pm-1_prm_2 }}; and
        c. Protect the information security program plan from unauthorized disclosure and modification.
      parameters:
        pm-1_prm_1:
          label: "organization-defined frequency"
        pm-1_prm_2:
          label: "organization-defined events"
    pm-02: 
      label: PM-2
      title: Information Security Program Leadership Role
      statement: |
        Appoint a senior agency information security officer with the mission and resources to coordinate, develop, implement, and maintain an organization-wide information security program.
    pm-03: 
      label: PM-3
      title: Information Security and Privacy Resources
      statement: |
        a. Include the resources needed to implement the information security and privacy programs in capital planning and investment requests and document all exceptions to this requirement;
        b. Prepare documentation required for addressing information security and privacy programs in capital planning and investment requests in accordance with applicable laws, executive orders, directives, policies, regulations, standards; and
        c. Make available for expenditure, the planned information security and privacy resources.
    pm-04: 
      label: PM-4
      title: Plan of Action and Milestones Process
      statement: |
        a. Implement a process to ensure that plans of action and milestones for the information security, privacy, and supply chain risk management programs and associated organizational systems:
          1. Are developed and maintained;
          2. Document the remedial information security, privacy, and supply chain risk management actions to adequately respond to risk to organizational operations and assets, individuals, other organizations, and the Nation; and
          3. Are reported in accordance with established reporting requirements.
        b. Review plans of action and milestones for consistency with the organizational risk management strategy and organization-wide priorities for risk response actions.
    pm-05: 
      label: PM-5
      title: System Inventory
      statement: |
        Develop and update {{ insert: param, pm-5_prm_1 }} an inventory of organizational systems. 
      parameters:
        pm-5_prm_1:
          label: "organization-defined frequency"
    pm-05.01:
      label: PM-5(1)
      parent_control: pm-05
      title: Inventory of Personally Identifiable Information
      statement: |
        Establish, maintain, and update {{ insert: param, pm-5.1_prm_1 }} an inventory of all systems, applications, and projects that process personally identifiable information.
      parameters:
        pm-5.1_prm_1:
          label: "organization-defined frequency"
    pm-06: 
      label: PM-6
      title: Measures of Performance
      statement: |
        Develop, monitor, and report on the results of information security and privacy measures of performance.
    pm-07: 
      label: PM-7
      title: Enterprise Architecture
      statement: |
        Develop and maintain an enterprise architecture with consideration for information security, privacy, and the resulting risk to organizational operations and assets, individuals, other organizations, and the Nation. 
    pm-07.01:
      label: PM-7(1)
      parent_control: pm-07
      title: Offloading
      statement: |
        Offload {{ insert: param, pm-7.1_prm_1 }} to other systems, system components, or an external provider.
      parameters:
        pm-7.1_prm_1:
          label: "organization-defined non-essential functions or services"
    pm-08: 
      label: PM-8
      title: Critical Infrastructure Plan
      statement: |
        Address information security and privacy issues in the development, documentation, and updating of a critical infrastructure and key resources protection plan. 
    pm-09: 
      label: PM-9
      title: Risk Management Strategy
      statement: |
        a. Develops a comprehensive strategy to manage:
          1. Security risk to organizational operations and assets, individuals, other organizations, and the Nation associated with the operation and use of organizational systems; and
          2. Privacy risk to individuals resulting from the authorized processing of personally identifiable information;
        b. Implement the risk management strategy consistently across the organization; and
        c. Review and update the risk management strategy {{ insert: param, pm-9_prm_1 }} or as required, to address organizational changes.
      parameters:
        pm-9_prm_1:
          label: "organization-defined frequency"
    pm-10: 
      label: PM-10
      title: Authorization Process
      statement: |
        a. Manage the security and privacy state of organizational systems and the environments in which those systems operate through authorization processes;
        b. Designate individuals to fulfill specific roles and responsibilities within the organizational risk management process; and
        c. Integrate the authorization processes into an organization-wide risk management program.
    pm-11: 
      label: PM-11
      title: Mission and Business Process Definition
      statement: |
        a. Define organizational mission and business processes with consideration for information security and privacy and the resulting risk to organizational operations, organizational assets, individuals, other organizations, and the Nation; and
        b. Determine information protection and personally identifiable information processing needs arising from the defined mission and business processes; and
        c. Review and revise the mission and business processes {{ insert: param, pm-11_prm_1 }}.
      parameters:
        pm-11_prm_1:
          label: "organization-defined frequency"
    pm-12: 
      label: PM-12
      title: Insider Threat Program
      statement: |
        Implement an insider threat program that includes a cross-discipline insider threat incident handling team.
    pm-13: 
      label: PM-13
      title: Security and Privacy Workforce
      statement: |
        Establish a security and privacy workforce development and improvement program.
    pm-14: 
      label: PM-14
      title: Testing, Training, and Monitoring
      statement: |
        a. Implement a process for ensuring that organizational plans for conducting security and privacy testing, training, and monitoring activities associated with organizational systems:
          1. Are developed and maintained; and
          2. Continue to be executed; and
        b. Review testing, training, and monitoring plans for consistency with the organizational risk management strategy and organization-wide priorities for risk response actions.
    pm-15: 
      label: PM-15
      title: Security and Privacy Groups and Associations
      statement: |
        Establish and institutionalize contact with selected groups and associations within the security and privacy communities:
          a. To facilitate ongoing security and privacy education and training for organizational personnel;
          b. To maintain currency with recommended security and privacy practices, techniques, and technologies; and
          c. To share current security and privacy information, including threats, vulnerabilities, and incidents.
    pm-16: 
      label: PM-16
      title: Threat Awareness Program
      statement: |
        Implement a threat awareness program that includes a cross-organization information-sharing capability for threat intelligence.
    pm-16.01:
      label: PM-16(1)
      parent_control: pm-16
      title: Automated Means for Sharing Threat Intelligence
      statement: |
        Employ automated mechanisms to maximize the effectiveness of sharing threat intelligence information.
    pm-17: 
      label: PM-17
      title: Protecting Controlled Unclassified Information on External Systems
      statement: |
        a. Establish policy and procedures to ensure that requirements for the protection of controlled unclassified information that is processed, stored or transmitted on external systems, are implemented in accordance with applicable laws, executive orders, directives, policies, regulations, and standards; and
        b. Review and update the policy and procedures {{ insert: param, pm-17_prm_1 }}.
      parameters:
        pm-17_prm_1:
          label: "organization-defined frequency"
    pm-18: 
      label: PM-18
      title: Privacy Program Plan
      statement: |
        a. Develop and disseminate an organization-wide privacy program plan that provides an overview of the agency’s privacy program, and:
          1. Includes a description of the structure of the privacy program and the resources dedicated to the privacy program;
          2. Provides an overview of the requirements for the privacy program and a description of the privacy program management controls and common controls in place or planned for meeting those requirements;
          3. Includes the role of the senior agency official for privacy and the identification and assignment of roles of other privacy officials and staff and their responsibilities;
          4. Describes management commitment, compliance, and the strategic goals and objectives of the privacy program;
          5. Reflects coordination among organizational entities responsible for the different aspects of privacy; and
          6. Is approved by a senior official with responsibility and accountability for the privacy risk being incurred to organizational operations (including mission, functions, image, and reputation), organizational assets, individuals, other organizations, and the Nation; and 
        b. Update the plan {{ insert: param, pm-18_prm_1 }} and to address changes in federal privacy laws and policy and organizational changes and problems identified during plan implementation or privacy control assessments.
      parameters:
        pm-18_prm_1:
          label: "organization-defined frequency"
    pm-19: 
      label: PM-19
      title: Privacy Program Leadership Role
      statement: |
        Appoint a senior agency official for privacy with the authority, mission, accountability, and resources to coordinate, develop, and implement, applicable privacy requirements and manage privacy risks through the organization-wide privacy program.
    pm-20: 
      label: PM-20
      title: Dissemination of Privacy Program Information
      statement: |
        Maintain a central resource webpage on the organization’s principal public website that serves as a central source of information about the organization’s privacy program and that:
          a. Ensures that the public has access to information about organizational privacy activities and can communicate with its senior agency official for privacy;
          b. Ensures that organizational privacy practices and reports are publicly available; and
          c. Employs publicly facing email addresses and/or phone lines to enable the public to provide feedback and/or direct questions to privacy offices regarding privacy practices.
    pm-20.01:
      label: PM-20(1)
      parent_control: pm-20
      title: Privacy Policies on Websites, Applications, and Digital Services
      statement: |
        Develop and post privacy policies on all external-facing websites, mobile applications, and other digital services, that:
          (a) Are written in plain language and organized in a way that is easy to understand and navigate;
          (b) Provide information needed by the public to make an informed decision about whether and how to interact with the organization; and
          (c) Are updated whenever the organization makes a substantive change to the practices it describes and includes a time/date stamp to inform the public of the date of the most recent changes. 
    pm-21: 
      label: PM-21
      title: Accounting of Disclosures
      statement: |
        a. Develop and maintain an accurate accounting of disclosures of personally identifiable information, including:
          1. Date, nature, and purpose of each disclosure; and
          2. Name and address, or other contact information of the individual or organization to which the disclosure was made;
        b. Retain the accounting of disclosures for the length of the time the personally identifiable information is maintained or five years after the disclosure is made, whichever is longer; and
        c. Make the accounting of disclosures available to the individual to whom the personally identifiable information relates upon request.
    pm-22: 
      label: PM-22
      title: Personally Identifiable Information Quality Management
      statement: |
        Develop and document organization-wide policies and procedures for:
          a. Reviewing for the accuracy, relevance, timeliness, and completeness of personally identifiable information across the information life cycle; 
          b. Correcting or deleting inaccurate or outdated personally identifiable information;
          c. Disseminating notice of corrected or deleted personally identifiable information to individuals or other appropriate entities; and
          d. Appeals of adverse decisions on correction or deletion requests.
    pm-23: 
      label: PM-23
      title: Data Governance Body
      statement: |
        Establish a Data Governance Body consisting of {{ insert: param, pm-23_prm_1 }} with {{ insert: param, pm-23_prm_2 }}.
      parameters:
        pm-23_prm_1:
          label: "organization-defined roles"
        pm-23_prm_2:
          label: "organization-defined responsibilities"
    pm-24: 
      label: PM-24
      title: Data Integrity Board
      statement: |
        Establish a Data Integrity Board to:
          a. Review proposals to conduct or participate in a matching program; and
          b. Conduct an annual review of all matching programs in which the agency has participated.
    pm-25: 
      label: PM-25
      title: Minimization of Personally Identifiable Information Used in Testing, Training, and Research
      statement: |
        a. Develop, document, and implement policies and procedures that address the use of personally identifiable information for internal testing, training, and research;
        b. Limit or minimize the amount of personally identifiable information used for internal testing, training, and research purposes;
        c. Authorize the use of personally identifiable information when such information is required for internal testing, training, and research; and
        d. Review and update policies and procedures {{ insert: param, pm-25_prm_1 }}.
      parameters:
        pm-25_prm_1:
          label: "organization-defined frequency"
    pm-26: 
      label: PM-26
      title: Complaint Management
      statement: |
        Implement a process for receiving and responding to complaints, concerns, or questions from individuals about the organizational security and privacy practices that includes:
          a. Mechanisms that are easy to use and readily accessible by the public;
          b. All information necessary for successfully filing complaints;
          c. Tracking mechanisms to ensure all complaints received are reviewed and addressed within {{ insert: param, pm-26_prm_1 }};
          d. Acknowledgement of receipt of complaints, concerns, or questions from individuals within {{ insert: param, pm-26_prm_2 }}; and
          e. Response to complaints, concerns, or questions from individuals within {{ insert: param, pm-26_prm_3 }}.
      parameters:
        pm-26_prm_1:
          label: "organization-defined time period"
        pm-26_prm_2:
          label: "organization-defined time period"
        pm-26_prm_3:
          label: "organization-defined time period"
    pm-27: 
      label: PM-27
      title: Privacy Reporting
      statement: |
        a. Develop {{ insert: param, pm-27_prm_1 }} and disseminate to:
          1.  {{ insert: param, pm-27_prm_2 }} to demonstrate accountability with statutory, regulatory, and policy privacy mandates; and
          2.  {{ insert: param, pm-27_prm_3 }} and other personnel with responsibility for monitoring privacy program compliance; and
        b. Review and update privacy reports {{ insert: param, pm-27_prm_4 }}.
      parameters:
        pm-27_prm_1:
          label: "organization-defined privacy reports"
        pm-27_prm_2:
          label: "organization-defined oversight bodies"
        pm-27_prm_3:
          label: "organization-defined officials"
        pm-27_prm_4:
          label: "organization-defined frequency"
    pm-28: 
      label: PM-28
      title: Risk Framing
      statement: |
        a. Identify and document:
          1. Assumptions affecting risk assessments, risk responses, and risk monitoring;
          2. Constraints affecting risk assessments, risk responses, and risk monitoring;
          3. Priorities and trade-offs considered by the organization for managing risk; and
          4. Organizational risk tolerance;
        b. Distribute the results of risk framing activities to {{ insert: param, pm-28_prm_1 }}; and
        c. Review and update risk framing considerations {{ insert: param, pm-28_prm_2 }}.
      parameters:
        pm-28_prm_1:
          label: "organization-defined personnel"
        pm-28_prm_2:
          label: "organization-defined frequency"
    pm-29: 
      label: PM-29
      title: Risk Management Program Leadership Roles
      statement: |
        a. Appoint a Senior Accountable Official for Risk Management to align organizational information security and privacy management processes with strategic, operational, and budgetary planning processes; and
        b. Establish a Risk Executive (function) to view and analyze risk from an organization-wide perspective and ensure management of risk is consistent across the organization.
    pm-30: 
      label: PM-30
      title: Supply Chain Risk Management Strategy
      statement: |
        a. Develop an organization-wide strategy for managing supply chain risks associated with the development, acquisition, maintenance, and disposal of systems, system components, and system services;
        b. Implement the supply chain risk management strategy consistently across the organization; and
        c. Review and update the supply chain risk management strategy on {{ insert: param, pm-30_prm_1 }} or as required, to address organizational changes.
      parameters:
        pm-30_prm_1:
          label: "organization-defined frequency"
    pm-30.01:
      label: PM-30(1)
      parent_control: pm-30
      title: Suppliers of Critical or Mission-essential Items
      statement: |
        Identify, prioritize, and assess suppliers of critical or mission-essential technologies, products, and services. 
    pm-31: 
      label: PM-31
      title: Continuous Monitoring Strategy
      statement: |
        Develop an organization-wide continuous monitoring strategy and implement continuous monitoring programs that include:
          a. Establishing the following organization-wide metrics to be monitored: {{ insert: param, pm-31_prm_1 }};
          b. Establishing {{ insert: param, pm-31_prm_2 }} for monitoring and {{ insert: param, pm-31_prm_3 }} for assessment of control effectiveness;
          c. Ongoing monitoring of organizationally-defined metrics in accordance with the continuous monitoring strategy;
          d. Correlation and analysis of information generated by control assessments and monitoring;
          e. Response actions to address results of the analysis of control assessment and monitoring information; and
          f. Reporting the security and privacy status of organizational systems to {{ insert: param, pm-31_prm_4 }} {{ insert: param, pm-31_prm_5 }}.
      parameters:
        pm-31_prm_1:
          label: "organization-defined metrics"
        pm-31_prm_2:
          label: "organization-defined frequencies"
        pm-31_prm_3:
          label: "organization-defined frequencies"
        pm-31_prm_4:
          label: "organization-defined personnel or roles"
        pm-31_prm_5:
          label: "organization-defined frequency"
    pm-32: 
      label: PM-32
      title: Purposing
      statement: |
        Analyze {{ insert: param, pm-32_prm_1 }} supporting mission essential services or functions to ensure that the information resources are being used consistent with their intended purpose.
      parameters:
        pm-32_prm_1:
          label: "organization-defined systems or systems components"
ps:
  title: Personnel Security
  controls:
    ps-01: 
      label: PS-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, ps-1_prm_1 }}:
          1.  {{ insert: param, ps-1_prm_2 }} personnel security policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the personnel security policy and the associated personnel security controls;
        b. Designate an {{ insert: param, ps-1_prm_3 }} to manage the development, documentation, and dissemination of the personnel security policy and procedures; and
        c. Review and update the current personnel security:
          1. Policy {{ insert: param, ps-1_prm_4 }} and following {{ insert: param, ps-1_prm_5 }}; and
          2. Procedures {{ insert: param, ps-1_prm_6 }} and following {{ insert: param, ps-1_prm_7 }}.
      parameters:
        ps-1_prm_1:
          label: "organization-defined personnel or roles"
        ps-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        ps-1_prm_3:
          label: "organization-defined official"
        ps-1_prm_4:
          label: "organization-defined frequency"
        ps-1_prm_5:
          label: "organization-defined events"
        ps-1_prm_6:
          label: "organization-defined frequency"
        ps-1_prm_7:
          label: "organization-defined events"
    ps-02: 
      label: PS-2
      title: Position Risk Designation
      statement: |
        a. Assign a risk designation to all organizational positions;
        b. Establish screening criteria for individuals filling those positions; and
        c. Review and update position risk designations {{ insert: param, ps-2_prm_1 }}.
      parameters:
        ps-2_prm_1:
          label: "organization-defined frequency"
    ps-03: 
      label: PS-3
      title: Personnel Screening
      statement: |
        a. Screen individuals prior to authorizing access to the system; and
        b. Rescreen individuals in accordance with {{ insert: param, ps-3_prm_1 }}.
      parameters:
        ps-3_prm_1:
          label: "organization-defined conditions requiring rescreening and, where rescreening is so indicated, the frequency of rescreening"
    ps-03.01:
      label: PS-3(1)
      parent_control: ps-03
      title: Classified Information
      statement: |
        Verify that individuals accessing a system processing, storing, or transmitting classified information are cleared and indoctrinated to the highest classification level of the information to which they have access on the system.
    ps-03.02:
      label: PS-3(2)
      parent_control: ps-03
      title: Formal Indoctrination
      statement: |
        Verify that individuals accessing a system processing, storing, or transmitting types of classified information that require formal indoctrination, are formally indoctrinated for all the relevant types of information to which they have access on the system.
    ps-03.03:
      label: PS-3(3)
      parent_control: ps-03
      title: Information Requiring Special Protective Measures
      statement: |
        Verify that individuals accessing a system processing, storing, or transmitting information requiring special protection:
          (a) Have valid access authorizations that are demonstrated by assigned official government duties; and
          (b) Satisfy {{ insert: param, ps-3.3_prm_1 }}.
      parameters:
        ps-3.3_prm_1:
          label: "organization-defined additional personnel screening criteria"
    ps-03.04:
      label: PS-3(4)
      parent_control: ps-03
      title: Citizenship Requirements
      statement: |
        Verify that individuals accessing a system processing, storing, or transmitting {{ insert: param, ps-3.4_prm_1 }} meet {{ insert: param, ps-3.4_prm_2 }}.
      parameters:
        ps-3.4_prm_1:
          label: "organization-defined information types"
        ps-3.4_prm_2:
          label: "organization-defined citizenship requirements"
    ps-04: 
      label: PS-4
      title: Personnel Termination
      statement: |
        Upon termination of individual employment:
          a. Disable system access within {{ insert: param, ps-4_prm_1 }};
          b. Terminate or revoke any authenticators and credentials associated with the individual;
          c. Conduct exit interviews that include a discussion of {{ insert: param, ps-4_prm_2 }};
          d. Retrieve all security-related organizational system-related property; and
          e. Retain access to organizational information and systems formerly controlled by terminated individual.
      parameters:
        ps-4_prm_1:
          label: "organization-defined time period"
        ps-4_prm_2:
          label: "organization-defined information security topics"
    ps-04.01:
      label: PS-4(1)
      parent_control: ps-04
      title: Post-employment Requirements
      statement: |
        (a) Notify terminated individuals of applicable, legally binding post-employment requirements for the protection of organizational information; and
        (b) Require terminated individuals to sign an acknowledgment of post-employment requirements as part of the organizational termination process.
    ps-04.02:
      label: PS-4(2)
      parent_control: ps-04
      title: Automated Actions
      statement: |
        Use {{ insert: param, ps-4.2_prm_1 }} to {{ insert: param, ps-4.2_prm_2 }}.
      parameters:
        ps-4.2_prm_1:
          label: "organization-defined automated mechanisms"
        ps-4.2_prm_2:
          how-many: one or more
          choice:
            - "notify {{ insert: param, ps-4.2_prm_3 }} of individual termination actions"
            - "disable access to system resources"
        ps-4.2_prm_3:
          label: "organization-defined personnel or roles"
    ps-05: 
      label: PS-5
      title: Personnel Transfer
      statement: |
        a. Review and confirm ongoing operational need for current logical and physical access authorizations to systems and facilities when individuals are reassigned or transferred to other positions within the organization;
        b. Initiate {{ insert: param, ps-5_prm_1 }} within {{ insert: param, ps-5_prm_2 }};
        c. Modify access authorization as needed to correspond with any changes in operational need due to reassignment or transfer; and
        d. Notify {{ insert: param, ps-5_prm_3 }} within {{ insert: param, ps-5_prm_4 }}.
      parameters:
        ps-5_prm_1:
          label: "organization-defined transfer or reassignment actions"
        ps-5_prm_2:
          label: "organization-defined time period following the formal transfer action"
        ps-5_prm_3:
          label: "organization-defined personnel or roles"
        ps-5_prm_4:
          label: "organization-defined time period"
    ps-06: 
      label: PS-6
      title: Access Agreements
      statement: |
        a. Develop and document access agreements for organizational systems;
        b. Review and update the access agreements {{ insert: param, ps-6_prm_1 }}; and
        c. Verify that individuals requiring access to organizational information and systems: 
          1. Sign appropriate access agreements prior to being granted access; and
          2. Re-sign access agreements to maintain access to organizational systems when access agreements have been updated or {{ insert: param, ps-6_prm_2 }}.
      parameters:
        ps-6_prm_1:
          label: "organization-defined frequency"
        ps-6_prm_2:
          label: "organization-defined frequency"
    ps-06.02:
      label: PS-6(2)
      parent_control: ps-06
      title: Classified Information Requiring Special Protection
      statement: |
        Verify that access to classified information requiring special protection is granted only to individuals who:
          (a) Have a valid access authorization that is demonstrated by assigned official government duties;
          (b) Satisfy associated personnel security criteria; and
          (c) Have read, understood, and signed a nondisclosure agreement.
    ps-06.03:
      label: PS-6(3)
      parent_control: ps-06
      title: Post-employment Requirements
      statement: |
        (a) Notify individuals of applicable, legally binding post-employment requirements for protection of organizational information; and
        (b) Require individuals to sign an acknowledgment of these requirements, if applicable, as part of granting initial access to covered information.
    ps-07: 
      label: PS-7
      title: External Personnel Security
      statement: |
        a. Establish personnel security requirements, including security roles and responsibilities for external providers;
        b. Require external providers to comply with personnel security policies and procedures established by the organization;
        c. Document personnel security requirements;
        d. Require external providers to notify {{ insert: param, ps-7_prm_1 }} of any personnel transfers or terminations of external personnel who possess organizational credentials and/or badges, or who have system privileges within {{ insert: param, ps-7_prm_2 }}; and
        e. Monitor provider compliance with personnel security requirements.
      parameters:
        ps-7_prm_1:
          label: "organization-defined personnel or roles"
        ps-7_prm_2:
          label: "organization-defined time period"
    ps-08: 
      label: PS-8
      title: Personnel Sanctions
      statement: |
        a. Employ a formal sanctions process for individuals failing to comply with established information security and privacy policies and procedures; and
        b. Notify {{ insert: param, ps-8_prm_1 }} within {{ insert: param, ps-8_prm_2 }} when a formal employee sanctions process is initiated, identifying the individual sanctioned and the reason for the sanction.
      parameters:
        ps-8_prm_1:
          label: "organization-defined personnel or roles"
        ps-8_prm_2:
          label: "organization-defined time period"
    ps-09: 
      label: PS-9
      title: Position Descriptions
      statement: |
        Incorporate security and privacy roles and responsibilities into organizational position descriptions.
pt:
  title: Personally Identifiable Information Processing and Transparency
  controls:
    pt-01: 
      label: PT-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, pt-1_prm_1 }}:
          1.  {{ insert: param, pt-1_prm_2 }} personally identifiable information processing and transparency policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the personally identifiable information processing and transparency policy and the associated personally identifiable information processing and transparency controls;
        b. Designate an {{ insert: param, pt-1_prm_3 }} to manage the development, documentation, and dissemination of the personally identifiable information processing and transparency policy and procedures; and
        c. Review and update the current personally identifiable information processing and transparency:
          1. Policy {{ insert: param, pt-1_prm_4 }} and following {{ insert: param, pt-1_prm_5 }}; and
          2. Procedures {{ insert: param, pt-1_prm_6 }} and following {{ insert: param, pt-1_prm_7 }}.
      parameters:
        pt-1_prm_1:
          label: "organization-defined personnel or roles"
        pt-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        pt-1_prm_3:
          label: "organization-defined official"
        pt-1_prm_4:
          label: "organization-defined frequency"
        pt-1_prm_5:
          label: "organization-defined events"
        pt-1_prm_6:
          label: "organization-defined frequency"
        pt-1_prm_7:
          label: "organization-defined events"
    pt-02: 
      label: PT-2
      title: Authority to Process Personally Identifiable Information
      statement: |
        a. Determine and document the {{ insert: param, pt-2_prm_1 }} that permits the {{ insert: param, pt-2_prm_2 }} of personally identifiable information; and
        b. Restrict the {{ insert: param, pt-2_prm_3 }} of personally identifiable information to only that which is authorized.
      parameters:
        pt-2_prm_1:
          label: "organization-defined authority"
        pt-2_prm_2:
          label: "organization-defined processing"
        pt-2_prm_3:
          label: "organization-defined processing"
    pt-02.01:
      label: PT-2(1)
      parent_control: pt-02
      title: Data Tagging
      statement: |
        Attach data tags containing {{ insert: param, pt-2.1_prm_1 }} to {{ insert: param, pt-2.1_prm_2 }}.
      parameters:
        pt-2.1_prm_1:
          label: "organization-defined authorized processing"
        pt-2.1_prm_2:
          label: "organization-defined elements of personally identifiable information"
    pt-02.02:
      label: PT-2(2)
      parent_control: pt-02
      title: Automation
      statement: |
        Manage enforcement of the authorized processing of personally identifiable information using {{ insert: param, pt-2.2_prm_1 }}.
      parameters:
        pt-2.2_prm_1:
          label: "organization-defined automated mechanisms"
    pt-03: 
      label: PT-3
      title: Personally Identifiable Information Processing Purposes
      statement: |
        a. Identify and document the {{ insert: param, pt-3_prm_1 }} for processing personally identifiable information;
        b. Describe the purpose(s) in the public privacy notices and policies of the organization; 
        c. Restrict the {{ insert: param, pt-3_prm_2 }} of personally identifiable information to only that which is compatible with the identified purpose(s); and 
        d. Monitor changes in processing personally identifiable information and implement {{ insert: param, pt-3_prm_3 }} to ensure that any changes are made in accordance with {{ insert: param, pt-3_prm_4 }}.
      parameters:
        pt-3_prm_1:
          label: "organization-defined purpose(s)"
        pt-3_prm_2:
          label: "organization-defined processing"
        pt-3_prm_3:
          label: "organization-defined mechanisms"
        pt-3_prm_4:
          label: "organization-defined requirements"
    pt-03.01:
      label: PT-3(1)
      parent_control: pt-03
      title: Data Tagging
      statement: |
        Attach data tags containing the following purposes to {{ insert: param, pt-3.1_prm_1 }}: {{ insert: param, pt-3.1_prm_2 }}.
      parameters:
        pt-3.1_prm_1:
          label: "organization-defined elements of personally identifiable information"
        pt-3.1_prm_2:
          label: "organization-defined processing purposes"
    pt-03.02:
      label: PT-3(2)
      parent_control: pt-03
      title: Automation
      statement: |
        Track processing purposes of personally identifiable information using {{ insert: param, pt-3.2_prm_1 }}.
      parameters:
        pt-3.2_prm_1:
          label: "organization-defined automated mechanisms"
    pt-04: 
      label: PT-4
      title: Consent
      statement: |
        Implement {{ insert: param, pt-4_prm_1 }} for individuals to consent to the processing of their personally identifiable information prior to its collection that facilitate individuals’ informed decision-making.
      parameters:
        pt-4_prm_1:
          label: "organization-defined tools or mechanisms"
    pt-04.01:
      label: PT-4(1)
      parent_control: pt-04
      title: Tailored Consent
      statement: |
        Provide {{ insert: param, pt-4.1_prm_1 }} to allow individuals to tailor processing permissions to selected elements of personally identifiable information.
      parameters:
        pt-4.1_prm_1:
          label: "organization-defined mechanisms"
    pt-04.02:
      label: PT-4(2)
      parent_control: pt-04
      title: Just-in-time Consent
      statement: |
        Present {{ insert: param, pt-4.2_prm_1 }} to individuals at {{ insert: param, pt-4.2_prm_2 }} and in conjunction with {{ insert: param, pt-4.2_prm_3 }}.
      parameters:
        pt-4.2_prm_1:
          label: "organization-defined consent mechanisms"
        pt-4.2_prm_2:
          label: "organization-defined frequency"
        pt-4.2_prm_3:
          label: "organization-defined personally identifiable information processing"
    pt-04.03:
      label: PT-4(3)
      parent_control: pt-04
      title: Revocation
      statement: |
        Implement {{ insert: param, pt-4.3_prm_1 }} for individuals to revoke consent to the processing of their personally identifiable information. 
      parameters:
        pt-4.3_prm_1:
          label: "organization-defined tools or mechanisms"
    pt-05: 
      label: PT-5
      title: Privacy Notice
      statement: |
        Provide notice to individuals about the processing of personally identifiable information that:
          a. Is available to individuals upon first interacting with an organization, and subsequently at {{ insert: param, pt-5_prm_1 }};
          b. Is clear and easy-to-understand, expressing information about personally identifiable information processing in plain language;
          c. Identifies the authority that authorizes the processing of personally identifiable information;
          d. Identifies the purposes for which personally identifiable information is to be processed; and
          e. Includes {{ insert: param, pt-5_prm_2 }}.
      parameters:
        pt-5_prm_1:
          label: "organization-defined frequency"
        pt-5_prm_2:
          label: "organization-defined information"
    pt-05.01:
      label: PT-5(1)
      parent_control: pt-05
      title: Just-in-time Notice
      statement: |
        Present notice of personally identifiable information processing to individuals at a time and location where the individual provides personally identifiable information or in conjunction with a data action, or {{ insert: param, pt-5.1_prm_1 }}.
      parameters:
        pt-5.1_prm_1:
          label: "organization-defined frequency"
    pt-05.02:
      label: PT-5(2)
      parent_control: pt-05
      title: Privacy Act Statements
      statement: |
        Include Privacy Act statements on forms that collect information that will be maintained in a Privacy Act system of records, or provide Privacy Act statements on separate forms that can be retained by individuals.
    pt-06: 
      label: PT-6
      title: System of Records Notice
      statement: |
        For systems that process information that will be maintained in a Privacy Act system of records:
          a. Draft system of records notices in accordance with OMB guidance and submit new and significantly modified system of records notices to the OMB and appropriate congressional committees for advance review;
          b. Publish system of records notices in the Federal Register; and
          c. Keep system of records notices accurate, up-to-date, and scoped in accordance with policy.
    pt-06.01:
      label: PT-6(1)
      parent_control: pt-06
      title: Routine Uses
      statement: |
        Review all routine uses published in the system of records notice at {{ insert: param, pt-6.1_prm_1 }} to ensure continued accuracy, and to ensure that routine uses continue to be compatible with the purpose for which the information was collected.
      parameters:
        pt-6.1_prm_1:
          label: "organization-defined frequency"
    pt-06.02:
      label: PT-6(2)
      parent_control: pt-06
      title: Exemption Rules
      statement: |
        Review all Privacy Act exemptions claimed for the system of records at {{ insert: param, pt-6.2_prm_1 }} to ensure they remain appropriate and necessary in accordance with law, that they have been promulgated as regulations, and that they are accurately described in the system of records notice.
      parameters:
        pt-6.2_prm_1:
          label: "organization-defined frequency"
    pt-07: 
      label: PT-7
      title: Specific Categories of Personally Identifiable Information
      statement: |
        Apply {{ insert: param, pt-7_prm_1 }} for specific categories of personally identifiable information. 
      parameters:
        pt-7_prm_1:
          label: "organization-defined processing conditions"
    pt-07.01:
      label: PT-7(1)
      parent_control: pt-07
      title: Social Security Numbers
      statement: |
        When a system processes Social Security numbers:
          (a) Eliminate unnecessary collection, maintenance, and use of Social Security numbers, and explore alternatives to their use as a personal identifier;
          (b) Do not deny any individual any right, benefit, or privilege provided by law because of such individual’s refusal to disclose his or her Social Security number; and
          (c) Inform any individual who is asked to disclose his or her Social Security number whether that disclosure is mandatory or voluntary, by what statutory or other authority such number is solicited, and what uses will be made of it.
    pt-07.02:
      label: PT-7(2)
      parent_control: pt-07
      title: First Amendment Information
      statement: |
        Prohibit the processing of information describing how any individual exercises rights guaranteed by the First Amendment unless expressly authorized by statute or by the individual or unless pertinent to and within the scope of an authorized law enforcement activity.
    pt-08: 
      label: PT-8
      title: Computer Matching Requirements
      statement: |
        When a system or organization processes information for the purpose of conducting a matching program:
          a. Obtain approval from the Data Integrity Board to conduct the matching program;
          b. Develop and enter into a computer matching agreement;
          c. Publish a matching notice in the Federal Register;
          d. Independently verify the information produced by the matching program before taking adverse action against an individual, if required; and
          e. Provide individuals with notice and an opportunity to contest the findings before taking adverse action against an individual.
ra:
  title: Risk Assessment
  controls:
    ra-01: 
      label: RA-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, ra-1_prm_1 }}:
          1.  {{ insert: param, ra-1_prm_2 }} risk assessment policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the risk assessment policy and the associated risk assessment controls;
        b. Designate an {{ insert: param, ra-1_prm_3 }} to manage the development, documentation, and dissemination of the risk assessment policy and procedures; and
        c. Review and update the current risk assessment:
          1. Policy {{ insert: param, ra-1_prm_4 }} and following {{ insert: param, ra-1_prm_5 }}; and
          2. Procedures {{ insert: param, ra-1_prm_6 }} and following {{ insert: param, ra-1_prm_7 }}.
      parameters:
        ra-1_prm_1:
          label: "organization-defined personnel or roles"
        ra-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        ra-1_prm_3:
          label: "organization-defined official"
        ra-1_prm_4:
          label: "organization-defined frequency"
        ra-1_prm_5:
          label: "organization-defined events"
        ra-1_prm_6:
          label: "organization-defined frequency"
        ra-1_prm_7:
          label: "organization-defined events"
    ra-02: 
      label: RA-2
      title: Security Categorization
      statement: |
        a. Categorize the system and information it processes, stores, and transmits;
        b. Document the security categorization results, including supporting rationale, in the security plan for the system; and
        c. Verify that the authorizing official or authorizing official designated representative reviews and approves the security categorization decision.
    ra-02.01:
      label: RA-2(1)
      parent_control: ra-02
      title: Impact-level Prioritization
      statement: |
        Conduct an impact-level prioritization of organizational systems to obtain additional granularity on system impact levels.
    ra-03: 
      label: RA-3
      title: Risk Assessment
      statement: |
        a. Conduct a risk assessment, including:
          1. Identifying threats to and vulnerabilities in the system;
          2. Determining the likelihood and magnitude of harm from unauthorized access, use, disclosure, disruption, modification, or destruction of the system, the information it processes, stores, or transmits, and any related information; and
          3. Determining the likelihood and impact of adverse effects on individuals arising from the processing of personally identifiable information;
        b. Integrate risk assessment results and risk management decisions from the organization and mission or business process perspectives with system-level risk assessments;
        c. Document risk assessment results in {{ insert: param, ra-3_prm_1 }};
        d. Review risk assessment results {{ insert: param, ra-3_prm_3 }};
        e. Disseminate risk assessment results to {{ insert: param, ra-3_prm_4 }}; and
        f. Update the risk assessment {{ insert: param, ra-3_prm_5 }} or when there are significant changes to the system, its environment of operation, or other conditions that may impact the security or privacy state of the system.
      parameters:
        ra-3_prm_1:
          choice:
            - "security and privacy plans"
            - "risk assessment report"
            - " {{ insert: param, ra-3_prm_2 }} "
        ra-3_prm_2:
          label: "organization-defined document"
        ra-3_prm_3:
          label: "organization-defined frequency"
        ra-3_prm_4:
          label: "organization-defined personnel or roles"
        ra-3_prm_5:
          label: "organization-defined frequency"
    ra-03.01:
      label: RA-3(1)
      parent_control: ra-03
      title: Supply Chain Risk Assessment
      statement: |
        (a) Assess supply chain risks associated with {{ insert: param, ra-3.1_prm_1 }}; and
        (b) Update the supply chain risk assessment {{ insert: param, ra-3.1_prm_2 }}, when there are significant changes to the relevant supply chain, or when changes to the system, environments of operation, or other conditions may necessitate a change in the supply chain.
      parameters:
        ra-3.1_prm_1:
          label: "organization-defined systems, system components, and system services"
        ra-3.1_prm_2:
          label: "organization-defined frequency"
    ra-03.02:
      label: RA-3(2)
      parent_control: ra-03
      title: Use of All-source Intelligence
      statement: |
        Use all-source intelligence to assist in the analysis of risk.
    ra-03.03:
      label: RA-3(3)
      parent_control: ra-03
      title: Dynamic Threat Awareness
      statement: |
        Determine the current cyber threat environment on an ongoing basis using {{ insert: param, ra-3.3_prm_1 }}.
      parameters:
        ra-3.3_prm_1:
          label: "organization-defined means"
    ra-03.04:
      label: RA-3(4)
      parent_control: ra-03
      title: Predictive Cyber Analytics
      statement: |
        Employ the following advanced automation and analytics capabilities to predict and identify risks to {{ insert: param, ra-3.4_prm_1 }}: {{ insert: param, ra-3.4_prm_2 }}.
      parameters:
        ra-3.4_prm_1:
          label: "organization-defined systems or system components"
        ra-3.4_prm_2:
          label: "organization-defined advanced automation and analytics capabilities"
    ra-05: 
      label: RA-5
      title: Vulnerability Monitoring and Scanning
      statement: |
        a. Monitor and scan for vulnerabilities in the system and hosted applications {{ insert: param, ra-5_prm_1 }} and when new vulnerabilities potentially affecting the system are identified and reported;
        b. Employ vulnerability monitoring tools and techniques that facilitate interoperability among tools and automate parts of the vulnerability management process by using standards for:
          1. Enumerating platforms, software flaws, and improper configurations;
          2. Formatting checklists and test procedures; and
          3. Measuring vulnerability impact; 
        c. Analyze vulnerability scan reports and results from vulnerability monitoring;
        d. Remediate legitimate vulnerabilities {{ insert: param, ra-5_prm_2 }} in accordance with an organizational assessment of risk;
        e. Share information obtained from the vulnerability monitoring process and control assessments with {{ insert: param, ra-5_prm_3 }} to help eliminate similar vulnerabilities in other systems; and
        f. Employ vulnerability monitoring tools that include the capability to readily update the vulnerabilities to be scanned.
      parameters:
        ra-5_prm_1:
          label: "organization-defined frequency and/or randomly in accordance with organization-defined process"
        ra-5_prm_2:
          label: "organization-defined response times"
        ra-5_prm_3:
          label: "organization-defined personnel or roles"
    ra-05.02:
      label: RA-5(2)
      parent_control: ra-05
      title: Update Vulnerabilities to Be Scanned
      statement: |
        Update the system vulnerabilities to be scanned {{ insert: param, ra-5.2_prm_1 }}.
      parameters:
        ra-5.2_prm_1:
          how-many: one or more
          choice:
            - " {{ insert: param, ra-5.2_prm_2 }} "
            - "prior to a new scan"
            - "when new vulnerabilities are identified and reported"
        ra-5.2_prm_2:
          label: "organization-defined frequency"
    ra-05.03:
      label: RA-5(3)
      parent_control: ra-05
      title: Breadth and Depth of Coverage
      statement: |
        Define the breadth and depth of vulnerability scanning coverage.
    ra-05.04:
      label: RA-5(4)
      parent_control: ra-05
      title: Discoverable Information
      statement: |
        Determine information about the system that is discoverable and take {{ insert: param, ra-5.4_prm_1 }}.
      parameters:
        ra-5.4_prm_1:
          label: "organization-defined corrective actions"
    ra-05.05:
      label: RA-5(5)
      parent_control: ra-05
      title: Privileged Access
      statement: |
        Implement privileged access authorization to {{ insert: param, ra-5.5_prm_1 }} for {{ insert: param, ra-5.5_prm_2 }}.
      parameters:
        ra-5.5_prm_1:
          label: "organization-defined system components"
        ra-5.5_prm_2:
          label: "organization-defined vulnerability scanning activities"
    ra-05.06:
      label: RA-5(6)
      parent_control: ra-05
      title: Automated Trend Analyses
      statement: |
        Compare the results of multiple vulnerability scans using {{ insert: param, ra-5.6_prm_1 }}.
      parameters:
        ra-5.6_prm_1:
          label: "organization-defined automated mechanisms"
    ra-05.08:
      label: RA-5(8)
      parent_control: ra-05
      title: Review Historic Audit Logs
      statement: |
