          label: "organization-defined events"
        ia-1_prm_6:
          label: "organization-defined frequency"
        ia-1_prm_7:
          label: "organization-defined events"
    ia-02: 
      label: IA-2
      title: Identification and Authentication (organizational Users)
      statement: |
        Uniquely identify and authenticate organizational users and associate that unique identification with processes acting on behalf of those users.
    ia-02.01:
      label: IA-2(1)
      parent_control: ia-02
      title: Multi-factor Authentication to Privileged Accounts
      statement: |
        Implement multi-factor authentication for access to privileged accounts.
    ia-02.02:
      label: IA-2(2)
      parent_control: ia-02
      title: Multi-factor Authentication to Non-privileged Accounts
      statement: |
        Implement multi-factor authentication for access to non-privileged accounts.
    ia-02.05:
      label: IA-2(5)
      parent_control: ia-02
      title: Individual Authentication with Group Authentication
      statement: |
        When shared accounts or authenticators are employed, require users to be individually authenticated before granting access to the shared accounts or resources.
    ia-02.06:
      label: IA-2(6)
      parent_control: ia-02
      title: Access to Accounts —separate Device
      statement: |
        Implement multi-factor authentication for {{ insert: param, ia-2.6_prm_1 }} access to {{ insert: param, ia-2.6_prm_2 }} such that:
          (a) One of the factors is provided by a device separate from the system gaining access; and
          (b) The device meets {{ insert: param, ia-2.6_prm_3 }}.
      parameters:
        ia-2.6_prm_1:
          how-many: one or more
          choice:
            - "local"
            - "network"
            - "remote"
        ia-2.6_prm_2:
          how-many: one or more
          choice:
            - "privileged accounts"
            - "non-privileged accounts"
        ia-2.6_prm_3:
          label: "organization-defined strength of mechanism requirements"
    ia-02.08:
      label: IA-2(8)
      parent_control: ia-02
      title: Access to Accounts — Replay Resistant
      statement: |
        Implement replay-resistant authentication mechanisms for access to {{ insert: param, ia-2.8_prm_1 }}.
      parameters:
        ia-2.8_prm_1:
          how-many: one or more
          choice:
            - "privileged accounts"
            - "non-privileged accounts"
    ia-02.10:
      label: IA-2(10)
      parent_control: ia-02
      title: Single Sign-on
      statement: |
        Provide a single sign-on capability for {{ insert: param, ia-2.10_prm_1 }}.
      parameters:
        ia-2.10_prm_1:
          label: "organization-defined system accounts and services"
    ia-02.12:
      label: IA-2(12)
      parent_control: ia-02
      title: Acceptance of PIV Credentials
      statement: |
        Accept and electronically verify Personal Identity Verification-compliant credentials.
    ia-02.13:
      label: IA-2(13)
      parent_control: ia-02
      title: Out-of-band Authentication
      statement: |
        Implement the following out-of-band authentication mechanisms under {{ insert: param, ia-2.13_prm_1 }}: {{ insert: param, ia-2.13_prm_2 }}.
      parameters:
        ia-2.13_prm_1:
          label: "organization-defined conditions"
        ia-2.13_prm_2:
          label: "organization-defined out-of-band authentication"
    ia-03: 
      label: IA-3
      title: Device Identification and Authentication
      statement: |
        Uniquely identify and authenticate {{ insert: param, ia-3_prm_1 }} before establishing a {{ insert: param, ia-3_prm_2 }} connection.
      parameters:
        ia-3_prm_1:
          label: "organization-defined devices and/or types of devices"
        ia-3_prm_2:
          how-many: one or more
          choice:
            - "local"
            - "remote"
            - "network"
    ia-03.01:
      label: IA-3(1)
      parent_control: ia-03
      title: Cryptographic Bidirectional Authentication
      statement: |
        Authenticate {{ insert: param, ia-3.1_prm_1 }} before establishing {{ insert: param, ia-3.1_prm_2 }} connection using bidirectional authentication that is cryptographically based.
      parameters:
        ia-3.1_prm_1:
          label: "organization-defined devices and/or types of devices"
        ia-3.1_prm_2:
          how-many: one or more
          choice:
            - "local"
            - "remote"
            - "network"
    ia-03.03:
      label: IA-3(3)
      parent_control: ia-03
      title: Dynamic Address Allocation
      statement: |
        (a) Where addresses are allocated dynamically, standardize dynamic address allocation lease information and the lease duration assigned to devices in accordance with {{ insert: param, ia-3.3_prm_1 }}; and
        (b) Audit lease information when assigned to a device.
      parameters:
        ia-3.3_prm_1:
          label: "organization-defined lease information and lease duration"
    ia-03.04:
      label: IA-3(4)
      parent_control: ia-03
      title: Device Attestation
      statement: |
        Handle device identification and authentication based on attestation by {{ insert: param, ia-3.4_prm_1 }}.
      parameters:
        ia-3.4_prm_1:
          label: "organization-defined configuration management process"
    ia-04: 
      label: IA-4
      title: Identifier Management
      statement: |
        Manage system identifiers by:
          a. Receiving authorization from {{ insert: param, ia-4_prm_1 }} to assign an individual, group, role, service, or device identifier;
          b. Selecting an identifier that identifies an individual, group, role, service, or device;
          c. Assigning the identifier to the intended individual, group, role, service, or device; and
          d. Preventing reuse of identifiers for {{ insert: param, ia-4_prm_2 }}.
      parameters:
        ia-4_prm_1:
          label: "organization-defined personnel or roles"
        ia-4_prm_2:
          label: "organization-defined time period"
    ia-04.01:
      label: IA-4(1)
      parent_control: ia-04
      title: Prohibit Account Identifiers as Public Identifiers
      statement: |
        Prohibit the use of system account identifiers that are the same as public identifiers for individual accounts.
    ia-04.04:
      label: IA-4(4)
      parent_control: ia-04
      title: Identify User Status
      statement: |
        Manage individual identifiers by uniquely identifying each individual as {{ insert: param, ia-4.4_prm_1 }}.
      parameters:
        ia-4.4_prm_1:
          label: "organization-defined characteristic identifying individual status"
    ia-04.05:
      label: IA-4(5)
      parent_control: ia-04
      title: Dynamic Management
      statement: |
        Manage individual identifiers dynamically in accordance with {{ insert: param, ia-4.5_prm_1 }}.
      parameters:
        ia-4.5_prm_1:
          label: "organization-defined dynamic identifier policy"
    ia-04.06:
      label: IA-4(6)
      parent_control: ia-04
      title: Cross-organization Management
      statement: |
        Coordinate with the following external organizations for cross-organization management of identifiers: {{ insert: param, ia-4.6_prm_1 }}.
      parameters:
        ia-4.6_prm_1:
          label: "organization-defined external organizations"
    ia-04.08:
      label: IA-4(8)
      parent_control: ia-04
      title: Pairwise Pseudonymous Identifiers
      statement: |
        Generate pairwise pseudonymous identifiers.
    ia-04.09:
      label: IA-4(9)
      parent_control: ia-04
      title: Attribute Maintenance and Protection
      statement: |
        Maintain the attributes for each uniquely identified individual, device, or service in {{ insert: param, ia-4.9_prm_1 }}.
      parameters:
        ia-4.9_prm_1:
          label: "organization-defined protected central storage"
    ia-05: 
      label: IA-5
      title: Authenticator Management
      statement: |
        Manage system authenticators by:
          a. Verifying, as part of the initial authenticator distribution, the identity of the individual, group, role, service, or device receiving the authenticator;
          b. Establishing initial authenticator content for any authenticators issued by the organization;
          c. Ensuring that authenticators have sufficient strength of mechanism for their intended use;
          d. Establishing and implementing administrative procedures for initial authenticator distribution, for lost or compromised or damaged authenticators, and for revoking authenticators;
          e. Changing default authenticators prior to first use;
          f. Changing or refreshing authenticators {{ insert: param, ia-5_prm_1 }} or when {{ insert: param, ia-5_prm_2 }} occur;
          g. Protecting authenticator content from unauthorized disclosure and modification;
          h. Requiring individuals to take, and having devices implement, specific controls to protect authenticators; and
          i. Changing authenticators for group or role accounts when membership to those accounts changes.
      parameters:
        ia-5_prm_1:
          label: "organization-defined time period by authenticator type"
        ia-5_prm_2:
          label: "organization-defined events"
    ia-05.01:
      label: IA-5(1)
      parent_control: ia-05
      title: Password-based Authentication
      statement: |
        For password-based authentication:
          (a) Maintain a list of commonly-used, expected, or compromised passwords and update the list {{ insert: param, ia-5.1_prm_1 }} and when organizational passwords are suspected to have been compromised directly or indirectly;
          (b) Verify, when users create or update passwords, that the passwords are not found on the list of commonly-used, expected, or compromised passwords in IA-5(1)(a);
          (c) Transmit passwords only over cryptographically-protected channels;
          (d) Store passwords using an approved salted key derivation function, preferably using a keyed hash;
          (e) Require immediate selection of a new password upon account recovery;
          (f) Allow user selection of long passwords and passphrases, including spaces and all printable characters;
          (g) Employ automated tools to assist the user in selecting strong password authenticators; and
          (h) Enforce the following composition and complexity rules: {{ insert: param, ia-5.1_prm_2 }}.
      parameters:
        ia-5.1_prm_1:
          label: "organization-defined frequency"
        ia-5.1_prm_2:
          label: "organization-defined composition and complexity rules"
    ia-05.02:
      label: IA-5(2)
      parent_control: ia-05
      title: Public Key-based Authentication
      statement: |
        (a) For public key-based authentication:
          (1) Enforce authorized access to the corresponding private key; and
          (2) Map the authenticated identity to the account of the individual or group; and
        (b) When public key infrastructure (PKI) is used:
          (1) Validate certificates by constructing and verifying a certification path to an accepted trust anchor, including checking certificate status information; and
          (2) Implement a local cache of revocation data to support path discovery and validation.
    ia-05.05:
      label: IA-5(5)
      parent_control: ia-05
      title: Change Authenticators Prior to Delivery
      statement: |
        Require developers and installers of system components to provide unique authenticators or change default authenticators prior to delivery and installation.
    ia-05.06:
      label: IA-5(6)
      parent_control: ia-05
      title: Protection of Authenticators
      statement: |
        Protect authenticators commensurate with the security category of the information to which use of the authenticator permits access.
    ia-05.07:
      label: IA-5(7)
      parent_control: ia-05
      title: No Embedded Unencrypted Static Authenticators
      statement: |
        Ensure that unencrypted static authenticators are not embedded in applications or other forms of static storage.
    ia-05.08:
      label: IA-5(8)
      parent_control: ia-05
      title: Multiple System Accounts
      statement: |
        Implement {{ insert: param, ia-5.8_prm_1 }} to manage the risk of compromise due to individuals having accounts on multiple systems.
      parameters:
        ia-5.8_prm_1:
          label: "organization-defined security controls"
    ia-05.09:
      label: IA-5(9)
      parent_control: ia-05
      title: Federated Credential Management
      statement: |
        Use the following external organizations to federate credentials: {{ insert: param, ia-5.9_prm_1 }}.
      parameters:
        ia-5.9_prm_1:
          label: "organization-defined external organizations"
    ia-05.10:
      label: IA-5(10)
      parent_control: ia-05
      title: Dynamic Credential Binding
      statement: |
        Bind identities and authenticators dynamically using the following rules: {{ insert: param, ia-5.10_prm_1 }}.
      parameters:
        ia-5.10_prm_1:
          label: "organization-defined binding rules"
    ia-05.12:
      label: IA-5(12)
      parent_control: ia-05
      title: Biometric Authentication Performance
      statement: |
        For biometric-based authentication, employ mechanisms that satisfy the following biometric quality requirements {{ insert: param, ia-5.12_prm_1 }}.
      parameters:
        ia-5.12_prm_1:
          label: "organization-defined biometric quality requirements"
    ia-05.13:
      label: IA-5(13)
      parent_control: ia-05
      title: Expiration of Cached Authenticators
      statement: |
        Prohibit the use of cached authenticators after {{ insert: param, ia-5.13_prm_1 }}.
      parameters:
        ia-5.13_prm_1:
          label: "organization-defined time period"
    ia-05.14:
      label: IA-5(14)
      parent_control: ia-05
      title: Managing Content of PKI Trust Stores
      statement: |
        For PKI-based authentication, employ an organization-wide methodology for managing the content of PKI trust stores installed across all platforms, including networks, operating systems, browsers, and applications. 
    ia-05.15:
      label: IA-5(15)
      parent_control: ia-05
      title: Gsa-approved Products and Services
      statement: |
        Use only General Services Administration-approved products and services for identity, credential, and access management.
    ia-05.16:
      label: IA-5(16)
      parent_control: ia-05
      title: In-person or Trusted External Party Authenticator Issuance
      statement: |
        Require that the issuance of {{ insert: param, ia-5.16_prm_1 }} be conducted {{ insert: param, ia-5.16_prm_2 }} before {{ insert: param, ia-5.16_prm_3 }} with authorization by {{ insert: param, ia-5.16_prm_4 }}.
      parameters:
        ia-5.16_prm_1:
          label: "organization-defined types of and/or specific authenticators"
        ia-5.16_prm_2:
          choice:
            - "in person"
            - "by a trusted external party"
        ia-5.16_prm_3:
          label: "organization-defined registration authority"
        ia-5.16_prm_4:
          label: "organization-defined personnel or roles"
    ia-05.17:
      label: IA-5(17)
      parent_control: ia-05
      title: Presentation Attack Detection for Biometric Authenticators
      statement: |
        Employ presentation attack detection mechanisms for biometric-based authentication.
    ia-05.18:
      label: IA-5(18)
      parent_control: ia-05
      title: Password Managers
      statement: |
        (a) Employ {{ insert: param, ia-5.18_prm_1 }} to generate and manage passwords; and
        (b) Protect the passwords using {{ insert: param, ia-5.18_prm_2 }}.
      parameters:
        ia-5.18_prm_1:
          label: "organization-defined password managers"
        ia-5.18_prm_2:
          label: "organization-defined controls"
    ia-06: 
      label: IA-6
      title: Authentication Feedback
      statement: |
        Obscure feedback of authentication information during the authentication process to protect the information from possible exploitation and use by unauthorized individuals.
    ia-07: 
      label: IA-7
      title: Cryptographic Module Authentication
      statement: |
        Implement mechanisms for authentication to a cryptographic module that meet the requirements of applicable laws, executive orders, directives, policies, regulations, standards, and guidelines for such authentication.
    ia-08: 
      label: IA-8
      title: Identification and Authentication (non-organizational Users)
      statement: |
        Uniquely identify and authenticate non-organizational users or processes acting on behalf of non-organizational users.
    ia-08.01:
      label: IA-8(1)
      parent_control: ia-08
      title: Acceptance of PIV Credentials from Other Agencies
      statement: |
        Accept and electronically verify Personal Identity Verification-compliant credentials from other federal agencies.
    ia-08.02:
      label: IA-8(2)
      parent_control: ia-08
      title: Acceptance of External Authenticators
      statement: |
        (a) Accept only external authenticators that are NIST-compliant; and
        (b) Document and maintain a list of accepted external authenticators.
    ia-08.04:
      label: IA-8(4)
      parent_control: ia-08
      title: Use of Defined Profiles
      statement: |
        Conform to the following profiles for identity management {{ insert: param, ia-8.4_prm_1 }}.
      parameters:
        ia-8.4_prm_1:
          label: "organization-defined identity management profiles"
    ia-08.05:
      label: IA-8(5)
      parent_control: ia-08
      title: Acceptance of PIV-I Credentials
      statement: |
        Accept and verify federated or PKI credentials that meet {{ insert: param, ia-8.5_prm_1 }}. 
      parameters:
        ia-8.5_prm_1:
          label: "organization-defined policy"
    ia-08.06:
      label: IA-8(6)
      parent_control: ia-08
      title: Disassociability
      statement: |
        Implement the following measures to disassociate user attributes or identifier assertion relationships among individuals, credential service providers, and relying parties: {{ insert: param, ia-8.6_prm_1 }}.
      parameters:
        ia-8.6_prm_1:
          label: "organization-defined measures"
    ia-09: 
      label: IA-9
      title: Service Identification and Authentication
      statement: |
        Uniquely identify and authenticate {{ insert: param, ia-9_prm_1 }} before establishing communications with devices, users, or other services or applications. 
      parameters:
        ia-9_prm_1:
          label: "organization-defined system services and applications"
    ia-10: 
      label: IA-10
      title: Adaptive Authentication
      statement: |
        Require individuals accessing the system to employ {{ insert: param, ia-10_prm_1 }} under specific {{ insert: param, ia-10_prm_2 }}. 
      parameters:
        ia-10_prm_1:
          label: "organization-defined supplemental authentication techniques or mechanisms"
        ia-10_prm_2:
          label: "organization-defined circumstances or situations"
    ia-11: 
      label: IA-11
      title: Re-authentication
      statement: |
        Require users to re-authenticate when {{ insert: param, ia-11_prm_1 }}. 
      parameters:
        ia-11_prm_1:
          label: "organization-defined circumstances or situations requiring re-authentication"
    ia-12: 
      label: IA-12
      title: Identity Proofing
      statement: |
        a. Identity proof users that require accounts for logical access to systems based on appropriate identity assurance level requirements as specified in applicable standards and guidelines; 
        b. Resolve user identities to a unique individual; and
        c. Collect, validate, and verify identity evidence.
    ia-12.01:
      label: IA-12(1)
      parent_control: ia-12
      title: Supervisor Authorization
      statement: |
        Require that the registration process to receive an account for logical access includes supervisor or sponsor authorization.
    ia-12.02:
      label: IA-12(2)
      parent_control: ia-12
      title: Identity Evidence
      statement: |
        Require evidence of individual identification be presented to the registration authority.
    ia-12.03:
      label: IA-12(3)
      parent_control: ia-12
      title: Identity Evidence Validation and Verification
      statement: |
        Require that the presented identity evidence be validated and verified through {{ insert: param, ia-12.3_prm_1 }}.
      parameters:
        ia-12.3_prm_1:
          label: "organizational defined methods of validation and verification"
    ia-12.04:
      label: IA-12(4)
      parent_control: ia-12
      title: In-person Validation and Verification
      statement: |
        Require that the validation and verification of identity evidence be conducted in person before a designated registration authority.
    ia-12.05:
      label: IA-12(5)
      parent_control: ia-12
      title: Address Confirmation
      statement: |
        Require that a {{ insert: param, ia-12.5_prm_1 }} be delivered through an out-of-band channel to verify the users address (physical or digital) of record.
      parameters:
        ia-12.5_prm_1:
          choice:
            - "registration code"
            - "notice of proofing"
    ia-12.06:
      label: IA-12(6)
      parent_control: ia-12
      title: Accept Externally-proofed Identities
      statement: |
        Accept externally-proofed identities at {{ insert: param, ia-12.6_prm_1 }}.
      parameters:
        ia-12.6_prm_1:
          label: "organization-defined identity assurance level"
ir:
  title: Incident Response
  controls:
    ir-01: 
      label: IR-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, ir-1_prm_1 }}:
          1.  {{ insert: param, ir-1_prm_2 }} incident response policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the incident response policy and the associated incident response controls;
        b. Designate an {{ insert: param, ir-1_prm_3 }} to manage the development, documentation, and dissemination of the incident response policy and procedures; and
        c. Review and update the current incident response:
          1. Policy {{ insert: param, ir-1_prm_4 }} and following {{ insert: param, ir-1_prm_5 }}; and
          2. Procedures {{ insert: param, ir-1_prm_6 }} and following {{ insert: param, ir-1_prm_7 }}.
      parameters:
        ir-1_prm_1:
          label: "organization-defined personnel or roles"
        ir-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        ir-1_prm_3:
          label: "organization-defined official"
        ir-1_prm_4:
          label: "organization-defined frequency"
        ir-1_prm_5:
          label: "organization-defined events"
        ir-1_prm_6:
          label: "organization-defined frequency"
        ir-1_prm_7:
          label: "organization-defined events"
    ir-02: 
      label: IR-2
      title: Incident Response Training
      statement: |
        a. Provide incident response training to system users consistent with assigned roles and responsibilities:
          1. Within {{ insert: param, ir-2_prm_1 }} of assuming an incident response role or responsibility or acquiring system access;
          2. When required by system changes; and
          3.  {{ insert: param, ir-2_prm_2 }} thereafter; and
        b. Review and update incident response training content {{ insert: param, ir-2_prm_3 }} and following {{ insert: param, ir-2_prm_4 }}.
      parameters:
        ir-2_prm_1:
          label: "organization-defined time period"
        ir-2_prm_2:
          label: "organization-defined frequency"
        ir-2_prm_3:
          label: "organization-defined frequency"
        ir-2_prm_4:
          label: "organization-defined events"
    ir-02.01:
      label: IR-2(1)
      parent_control: ir-02
      title: Simulated Events
      statement: |
        Incorporate simulated events into incident response training to facilitate the required response by personnel in crisis situations.
    ir-02.02:
      label: IR-2(2)
      parent_control: ir-02
      title: Automated Training Environments
      statement: |
        Provide an incident response training environment using {{ insert: param, ir-2.2_prm_1 }}.
      parameters:
        ir-2.2_prm_1:
          label: "organization-defined automated mechanisms"
    ir-02.03:
      label: IR-2(3)
      parent_control: ir-02
      title: Breach
      statement: |
        Provide incident response training on how to identify and respond to a breach, including the organization’s process for reporting a breach.
    ir-03: 
      label: IR-3
      title: Incident Response Testing
      statement: |
        Test the effectiveness of the incident response capability for the system {{ insert: param, ir-3_prm_1 }} using the following tests: {{ insert: param, ir-3_prm_2 }}.
      parameters:
        ir-3_prm_1:
          label: "organization-defined frequency"
        ir-3_prm_2:
          label: "organization-defined tests"
    ir-03.01:
      label: IR-3(1)
      parent_control: ir-03
      title: Automated Testing
      statement: |
        Test the incident response capability using {{ insert: param, ir-3.1_prm_1 }}.
      parameters:
        ir-3.1_prm_1:
          label: "organization-defined automated mechanisms"
    ir-03.02:
      label: IR-3(2)
      parent_control: ir-03
      title: Coordination with Related Plans
      statement: |
        Coordinate incident response testing with organizational elements responsible for related plans.
    ir-03.03:
      label: IR-3(3)
      parent_control: ir-03
      title: Continuous Improvement
      statement: |
        Use qualitative and quantitative data from testing to:
          (a) Determine the effectiveness of incident response processes;
          (b) Continuously improve incident response processes; and
          (c) Provide incident response measures and metrics that are accurate, consistent, and in a reproducible format.
    ir-04: 
      label: IR-4
      title: Incident Handling
      statement: |
        a. Implement an incident handling capability for incidents that is consistent with the incident response plan and includes preparation, detection and analysis, containment, eradication, and recovery;
        b. Coordinate incident handling activities with contingency planning activities;
        c. Incorporate lessons learned from ongoing incident handling activities into incident response procedures, training, and testing, and implement the resulting changes accordingly; and
        d. Ensure the rigor, intensity, scope, and results of incident handling activities are comparable and predictable across the organization.
    ir-04.01:
      label: IR-4(1)
      parent_control: ir-04
      title: Automated Incident Handling Processes
      statement: |
        Support the incident handling process using {{ insert: param, ir-4.1_prm_1 }}.
      parameters:
        ir-4.1_prm_1:
          label: "organization-defined automated mechanisms"
    ir-04.02:
      label: IR-4(2)
      parent_control: ir-04
      title: Dynamic Reconfiguration
      statement: |
        Include the following types of dynamic reconfiguration for {{ insert: param, ir-4.2_prm_1 }} as part of the incident response capability: {{ insert: param, ir-4.2_prm_2 }}.
      parameters:
        ir-4.2_prm_1:
          label: "organization-defined system components"
        ir-4.2_prm_2:
          label: "organization-defined types of dynamic reconfiguration"
    ir-04.03:
      label: IR-4(3)
      parent_control: ir-04
      title: Continuity of Operations
      statement: |
        Identify {{ insert: param, ir-4.3_prm_1 }} and take the following actions in response to those incidents to ensure continuation of organizational mission and business functions: {{ insert: param, ir-4.3_prm_2 }}. 
      parameters:
        ir-4.3_prm_1:
          label: "organization-defined classes of incidents"
        ir-4.3_prm_2:
          label: "organization-defined actions to take in response to classes of incidents"
    ir-04.04:
      label: IR-4(4)
      parent_control: ir-04
      title: Information Correlation
      statement: |
        Correlate incident information and individual incident responses to achieve an organization-wide perspective on incident awareness and response.
    ir-04.05:
      label: IR-4(5)
      parent_control: ir-04
      title: Automatic Disabling of System
      statement: |
        Implement a configurable capability to automatically disable the system if {{ insert: param, ir-4.5_prm_1 }} are detected.
      parameters:
        ir-4.5_prm_1:
          label: "organization-defined security violations"
    ir-04.06:
      label: IR-4(6)
      parent_control: ir-04
      title: Insider Threats
      statement: |
        Implement an incident handling capability for incidents involving insider threats.
    ir-04.07:
      label: IR-4(7)
      parent_control: ir-04
      title: Insider Threats — Intra-organization Coordination
      statement: |
        Coordinate an incident handling capability for insider threats that includes the following organizational entities {{ insert: param, ir-4.7_prm_1 }}.
      parameters:
        ir-4.7_prm_1:
          label: "organization-defined entities"
    ir-04.08:
      label: IR-4(8)
      parent_control: ir-04
      title: Correlation with External Organizations
      statement: |
        Coordinate with {{ insert: param, ir-4.8_prm_1 }} to correlate and share {{ insert: param, ir-4.8_prm_2 }} to achieve a cross-organization perspective on incident awareness and more effective incident responses.
      parameters:
        ir-4.8_prm_1:
          label: "organization-defined external organizations"
        ir-4.8_prm_2:
          label: "organization-defined incident information"
    ir-04.09:
      label: IR-4(9)
      parent_control: ir-04
      title: Dynamic Response Capability
      statement: |
        Employ {{ insert: param, ir-4.9_prm_1 }} to respond to incidents.
      parameters:
        ir-4.9_prm_1:
          label: "organization-defined dynamic response capabilities"
    ir-04.10:
      label: IR-4(10)
      parent_control: ir-04
      title: Supply Chain Coordination
      statement: |
        Coordinate incident handling activities involving supply chain events with other organizations involved in the supply chain.
    ir-04.11:
      label: IR-4(11)
      parent_control: ir-04
      title: Integrated Incident Response Team
      statement: |
        Establish and maintain an integrated incident response team that can be deployed to any location identified by the organization in {{ insert: param, ir-4.11_prm_1 }}.
      parameters:
        ir-4.11_prm_1:
          label: "organization-defined time period"
    ir-04.12:
      label: IR-4(12)
      parent_control: ir-04
      title: Malicious Code and Forensic Analysis
      statement: |
        Analyze malicious code and/or other residual artifacts remaining in the system after the incident.
    ir-04.13:
      label: IR-4(13)
      parent_control: ir-04
      title: Behavior Analysis
      statement: |
        Analyze anomalous or suspected adversarial behavior in or related to {{ insert: param, ir-4.13_prm_1 }}.
      parameters:
        ir-4.13_prm_1:
          label: "organization-defined environments or resources"
    ir-04.14:
      label: IR-4(14)
      parent_control: ir-04
      title: Security Operations Center
      statement: |
        Establish and maintain a security operations center.
    ir-04.15:
      label: IR-4(15)
      parent_control: ir-04
      title: Public Relations and Reputation Repair
      statement: |
        (a) Manage public relations associated with an incident; and
        (b) Employ measures to repair the reputation of the organization.
    ir-05: 
      label: IR-5
      title: Incident Monitoring
      statement: |
        Track and document incidents.
    ir-05.01:
      label: IR-5(1)
      parent_control: ir-05
      title: Automated Tracking, Data Collection, and Analysis
      statement: |
        Track incidents and collect and analyze incident information using {{ insert: param, ir-5.1_prm_1 }}.
      parameters:
        ir-5.1_prm_1:
          label: "organization-defined automated mechanisms"
    ir-06: 
      label: IR-6
      title: Incident Reporting
      statement: |
        a. Require personnel to report suspected incidents to the organizational incident response capability within {{ insert: param, ir-6_prm_1 }}; and
        b. Report incident information to {{ insert: param, ir-6_prm_2 }}.
      parameters:
        ir-6_prm_1:
          label: "organization-defined time period"
        ir-6_prm_2:
          label: "organization-defined authorities"
    ir-06.01:
      label: IR-6(1)
      parent_control: ir-06
      title: Automated Reporting
      statement: |
        Report incidents using {{ insert: param, ir-6.1_prm_1 }}.
      parameters:
        ir-6.1_prm_1:
          label: "organization-defined automated mechanisms"
    ir-06.02:
      label: IR-6(2)
      parent_control: ir-06
      title: Vulnerabilities Related to Incidents
      statement: |
        Report system vulnerabilities associated with reported incidents to {{ insert: param, ir-6.2_prm_1 }}.
      parameters:
        ir-6.2_prm_1:
          label: "organization-defined personnel or roles"
    ir-06.03:
      label: IR-6(3)
      parent_control: ir-06
      title: Supply Chain Coordination
      statement: |
        Provide incident information to the provider of the product or service and other organizations involved in the supply chain or supply chain governance for systems or system components related to the incident.
    ir-07: 
      label: IR-7
      title: Incident Response Assistance
      statement: |
        Provide an incident response support resource, integral to the organizational incident response capability, that offers advice and assistance to users of the system for the handling and reporting of incidents. 
    ir-07.01:
      label: IR-7(1)
      parent_control: ir-07
      title: Automation Support for Availability of Information and Support
      statement: |
        Increase the availability of incident response information and support using {{ insert: param, ir-7.1_prm_1 }}.
      parameters:
        ir-7.1_prm_1:
          label: "organization-defined automated mechanisms"
    ir-07.02:
      label: IR-7(2)
      parent_control: ir-07
      title: Coordination with External Providers
      statement: |
        (a) Establish a direct, cooperative relationship between its incident response capability and external providers of system protection capability; and
        (b) Identify organizational incident response team members to the external providers.
    ir-08: 
      label: IR-8
      title: Incident Response Plan
      statement: |
        a. Develop an incident response plan that:
          1. Provides the organization with a roadmap for implementing its incident response capability;
          2. Describes the structure and organization of the incident response capability;
          3. Provides a high-level approach for how the incident response capability fits into the overall organization;
          4. Meets the unique requirements of the organization, which relate to mission, size, structure, and functions;
          5. Defines reportable incidents;
          6. Provides metrics for measuring the incident response capability within the organization;
          7. Defines the resources and management support needed to effectively maintain and mature an incident response capability;
          8. Addresses the sharing of incident information;
          9. Is reviewed and approved by {{ insert: param, ir-8_prm_1 }} {{ insert: param, ir-8_prm_2 }}; and
          10. Explicitly designates responsibility for incident response to {{ insert: param, ir-8_prm_3 }}.
        b. Distribute copies of the incident response plan to {{ insert: param, ir-8_prm_4 }};
        c. Update the incident response plan to address system and organizational changes or problems encountered during plan implementation, execution, or testing;
        d. Communicate incident response plan changes to {{ insert: param, ir-8_prm_5 }}; and
        e. Protect the incident response plan from unauthorized disclosure and modification.
      parameters:
        ir-8_prm_1:
          label: "organization-defined personnel or roles"
        ir-8_prm_2:
          label: "organization-defined frequency"
        ir-8_prm_3:
          label: "organization-defined entities, personnel, or roles"
        ir-8_prm_4:
          label: "organization-defined incident response personnel (identified by name and/or by role) and organizational elements"
        ir-8_prm_5:
          label: "organization-defined incident response personnel (identified by name and/or by role) and organizational elements"
    ir-08.01:
      label: IR-8(1)
      parent_control: ir-08
      title: Breaches
      statement: |
        Include the following in the Incident Response Plan for breaches involving personally identifiable information:
          (a) A process to determine if notice to individuals or other organizations, including oversight organizations, is needed;
          (b) An assessment process to determine the extent of the harm, embarrassment, inconvenience, or unfairness to affected individuals and any mechanisms to mitigate such harms; and
          (c) Identification of applicable privacy requirements. 
    ir-09: 
      label: IR-9
      title: Information Spillage Response
      statement: |
        Respond to information spills by:
          a. Assigning {{ insert: param, ir-9_prm_1 }} with responsibility for responding to information spills;
          b. Identifying the specific information involved in the system contamination;
          c. Alerting {{ insert: param, ir-9_prm_2 }} of the information spill using a method of communication not associated with the spill;
          d. Isolating the contaminated system or system component;
          e. Eradicating the information from the contaminated system or component;
          f. Identifying other systems or system components that may have been subsequently contaminated; and
          g. Performing the following additional actions: {{ insert: param, ir-9_prm_3 }}.
      parameters:
        ir-9_prm_1:
          label: "organization-defined personnel or roles"
        ir-9_prm_2:
          label: "organization-defined personnel or roles"
        ir-9_prm_3:
          label: "organization-defined actions"
    ir-09.02:
      label: IR-9(2)
      parent_control: ir-09
      title: Training
      statement: |
        Provide information spillage response training {{ insert: param, ir-9.2_prm_1 }}.
      parameters:
        ir-9.2_prm_1:
          label: "organization-defined frequency"
    ir-09.03:
      label: IR-9(3)
      parent_control: ir-09
      title: Post-spill Operations
      statement: |
        Implement the following procedures to ensure that organizational personnel impacted by information spills can continue to carry out assigned tasks while contaminated systems are undergoing corrective actions: {{ insert: param, ir-9.3_prm_1 }}.
      parameters:
        ir-9.3_prm_1:
          label: "organization-defined procedures"
    ir-09.04:
      label: IR-9(4)
      parent_control: ir-09
      title: Exposure to Unauthorized Personnel
      statement: |
        Employ the following controls for personnel exposed to information not within assigned access authorizations: {{ insert: param, ir-9.4_prm_1 }}.
      parameters:
        ir-9.4_prm_1:
          label: "organization-defined controls"
ma:
  title: Maintenance
  controls:
    ma-01: 
      label: MA-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, ma-1_prm_1 }}:
          1.  {{ insert: param, ma-1_prm_2 }} maintenance policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the maintenance policy and the associated maintenance controls;
        b. Designate an {{ insert: param, ma-1_prm_3 }} to manage the development, documentation, and dissemination of the maintenance policy and procedures; and
        c. Review and update the current maintenance:
          1. Policy {{ insert: param, ma-1_prm_4 }} and following {{ insert: param, ma-1_prm_5 }}; and
          2. Procedures {{ insert: param, ma-1_prm_6 }} and following {{ insert: param, ma-1_prm_7 }}.
      parameters:
        ma-1_prm_1:
          label: "organization-defined personnel or roles"
        ma-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        ma-1_prm_3:
          label: "organization-defined official"
        ma-1_prm_4:
          label: "organization-defined frequency"
        ma-1_prm_5:
          label: "organization-defined events"
        ma-1_prm_6:
          label: "organization-defined frequency"
        ma-1_prm_7:
          label: "organization-defined events"
    ma-02: 
      label: MA-2
      title: Controlled Maintenance
      statement: |
        a. Schedule, document, and review records of maintenance, repair, and replacement on system components in accordance with manufacturer or vendor specifications and/or organizational requirements;
        b. Approve and monitor all maintenance activities, whether performed on site or remotely and whether the system or system components are serviced on site or removed to another location;
        c. Require that {{ insert: param, ma-2_prm_1 }} explicitly approve the removal of the system or system components from organizational facilities for off-site maintenance, repair, or replacement;
        d. Sanitize equipment to remove the following information from associated media prior to removal from organizational facilities for off-site maintenance, repair, or replacement: {{ insert: param, ma-2_prm_2 }};
        e. Check all potentially impacted controls to verify that the controls are still functioning properly following maintenance, repair, or replacement actions; and
        f. Include the following information in organizational maintenance records: {{ insert: param, ma-2_prm_3 }}.
      parameters:
        ma-2_prm_1:
          label: "organization-defined personnel or roles"
        ma-2_prm_2:
          label: "organization-defined information"
        ma-2_prm_3:
          label: "organization-defined information"
    ma-02.02:
      label: MA-2(2)
      parent_control: ma-02
      title: Automated Maintenance Activities
      statement: |
        (a) Schedule, conduct, and document maintenance, repair, and replacement actions for the system using {{ insert: param, ma-2.2_prm_1 }}; and
        (b) Produce up-to date, accurate, and complete records of all maintenance, repair, and replacement actions requested, scheduled, in process, and completed.
      parameters:
        ma-2.2_prm_1:
          label: "organization-defined automated mechanisms"
    ma-03: 
      label: MA-3
      title: Maintenance Tools
      statement: |
        a. Approve, control, and monitor the use of system maintenance tools; and
        b. Review previously approved system maintenance tools {{ insert: param, ma-3_prm_1 }}.
      parameters:
        ma-3_prm_1:
          label: "organization-defined frequency"
    ma-03.01:
      label: MA-3(1)
      parent_control: ma-03
      title: Inspect Tools
      statement: |
        Inspect the maintenance tools used by maintenance personnel for improper or unauthorized modifications.
    ma-03.02:
      label: MA-3(2)
      parent_control: ma-03
      title: Inspect Media
      statement: |
        Check media containing diagnostic and test programs for malicious code before the media are used in the system.
    ma-03.03:
      label: MA-3(3)
      parent_control: ma-03
      title: Prevent Unauthorized Removal
      statement: |
        Prevent the removal of maintenance equipment containing organizational information by:
          (a) Verifying that there is no organizational information contained on the equipment;
          (b) Sanitizing or destroying the equipment;
          (c) Retaining the equipment within the facility; or
          (d) Obtaining an exemption from {{ insert: param, ma-3.3_prm_1 }} explicitly authorizing removal of the equipment from the facility.
      parameters:
        ma-3.3_prm_1:
          label: "organization-defined personnel or roles"
    ma-03.04:
      label: MA-3(4)
      parent_control: ma-03
      title: Restricted Tool Use
      statement: |
        Restrict the use of maintenance tools to authorized personnel only.
    ma-03.05:
      label: MA-3(5)
      parent_control: ma-03
      title: Execution with Privilege
      statement: |
        Monitor the use of maintenance tools that execute with increased privilege.
    ma-03.06:
      label: MA-3(6)
      parent_control: ma-03
      title: Software Updates and Patches
      statement: |
        Inspect maintenance tools to ensure the latest software updates and patches are installed.
    ma-04: 
      label: MA-4
      title: Nonlocal Maintenance
      statement: |
        a. Approve and monitor nonlocal maintenance and diagnostic activities;
        b. Allow the use of nonlocal maintenance and diagnostic tools only as consistent with organizational policy and documented in the security plan for the system;
        c. Employ strong authentication in the establishment of nonlocal maintenance and diagnostic sessions;
        d. Maintain records for nonlocal maintenance and diagnostic activities; and
        e. Terminate session and network connections when nonlocal maintenance is completed. 
    ma-04.01:
      label: MA-4(1)
      parent_control: ma-04
      title: Logging and Review
      statement: |
        (a) Log {{ insert: param, ma-4.1_prm_1 }} for nonlocal maintenance and diagnostic sessions; and
        (b) Review the audit records of the maintenance and diagnostic sessions to detect anomalous behavior.
      parameters:
        ma-4.1_prm_1:
          label: "organization-defined audit events"
    ma-04.03:
      label: MA-4(3)
      parent_control: ma-04
      title: Comparable Security and Sanitization
      statement: |
        (a) Require that nonlocal maintenance and diagnostic services be performed from a system that implements a security capability comparable to the capability implemented on the system being serviced; or
        (b) Remove the component to be serviced from the system prior to nonlocal maintenance or diagnostic services; sanitize the component (for organizational information); and after the service is performed, inspect and sanitize the component (for potentially malicious software) before reconnecting the component to the system.
    ma-04.04:
      label: MA-4(4)
      parent_control: ma-04
      title: Authentication and Separation of Maintenance Sessions
      statement: |
        Protect nonlocal maintenance sessions by:
          (a) Employing {{ insert: param, ma-4.4_prm_1 }}; and
          (b) Separating the maintenance sessions from other network sessions with the system by either:
            (1) Physically separated communications paths; or
            (2) Logically separated communications paths.
      parameters:
        ma-4.4_prm_1:
          label: "organization-defined authenticators that are replay resistant"
    ma-04.05:
      label: MA-4(5)
      parent_control: ma-04
      title: Approvals and Notifications
      statement: |
        (a) Require the approval of each nonlocal maintenance session by {{ insert: param, ma-4.5_prm_1 }}; and
        (b) Notify the following personnel or roles of the date and time of planned nonlocal maintenance: {{ insert: param, ma-4.5_prm_2 }}.
      parameters:
        ma-4.5_prm_1:
          label: "organization-defined personnel or roles"
        ma-4.5_prm_2:
          label: "organization-defined personnel or roles"
    ma-04.06:
      label: MA-4(6)
      parent_control: ma-04
      title: Cryptographic Protection
      statement: |
        Implement the following cryptographic mechanisms to protect the integrity and confidentiality of nonlocal maintenance and diagnostic communications: {{ insert: param, ma-4.6_prm_1 }}.
      parameters:
        ma-4.6_prm_1:
          label: "organization-defined cryptographic mechanisms"
    ma-04.07:
      label: MA-4(7)
      parent_control: ma-04
      title: Disconnect Verification
      statement: |
        Verify session and network connection termination after the completion of nonlocal maintenance and diagnostic sessions.
    ma-05: 
      label: MA-5
      title: Maintenance Personnel
      statement: |
        a. Establish a process for maintenance personnel authorization and maintain a list of authorized maintenance organizations or personnel;
        b. Verify that non-escorted personnel performing maintenance on the system possess the required access authorizations; and
        c. Designate organizational personnel with required access authorizations and technical competence to supervise the maintenance activities of personnel who do not possess the required access authorizations. 
    ma-05.01:
      label: MA-5(1)
      parent_control: ma-05
      title: Individuals Without Appropriate Access
      statement: |
        (a) Implement procedures for the use of maintenance personnel that lack appropriate security clearances or are not U.S. citizens, that include the following requirements:
          (1) Maintenance personnel who do not have needed access authorizations, clearances, or formal access approvals are escorted and supervised during the performance of maintenance and diagnostic activities on the system by approved organizational personnel who are fully cleared, have appropriate access authorizations, and are technically qualified; and
          (2) Prior to initiating maintenance or diagnostic activities by personnel who do not have needed access authorizations, clearances or formal access approvals, all volatile information storage components within the system are sanitized and all nonvolatile storage media are removed or physically disconnected from the system and secured; and
        (b) Develop and implement {{ insert: param, ma-5.1_prm_1 }} in the event a system component cannot be sanitized, removed, or disconnected from the system.
      parameters:
        ma-5.1_prm_1:
          label: "organization-defined alternate controls"
    ma-05.02:
      label: MA-5(2)
      parent_control: ma-05
      title: Security Clearances for Classified Systems
      statement: |
        Verify that personnel performing maintenance and diagnostic activities on a system processing, storing, or transmitting classified information possess security clearances and formal access approvals for at least the highest classification level and for compartments of information on the system.
    ma-05.03:
      label: MA-5(3)
      parent_control: ma-05
      title: Citizenship Requirements for Classified Systems
      statement: |
        Verify that personnel performing maintenance and diagnostic activities on a system processing, storing, or transmitting classified information are U.S. citizens.
    ma-05.04:
      label: MA-5(4)
      parent_control: ma-05
      title: Foreign Nationals
      statement: |
        Ensure that:
          (a) Foreign nationals with appropriate security clearances are used to conduct maintenance and diagnostic activities on classified systems only when the systems are jointly owned and operated by the United States and foreign allied governments, or owned and operated solely by foreign allied governments; and
          (b) Approvals, consents, and detailed operational conditions regarding the use of foreign nationals to conduct maintenance and diagnostic activities on classified systems are fully documented within Memoranda of Agreements.
    ma-05.05:
      label: MA-5(5)
      parent_control: ma-05
      title: Non-system Maintenance
      statement: |
        Ensure that non-escorted personnel performing maintenance activities not directly associated with the system but in the physical proximity of the system, have required access authorizations.
    ma-06: 
      label: MA-6
      title: Timely Maintenance
      statement: |
        Obtain maintenance support and/or spare parts for {{ insert: param, ma-6_prm_1 }} within {{ insert: param, ma-6_prm_2 }} of failure.
      parameters:
        ma-6_prm_1:
          label: "organization-defined system components"
        ma-6_prm_2:
          label: "organization-defined time period"
    ma-06.01:
      label: MA-6(1)
      parent_control: ma-06
      title: Preventive Maintenance
      statement: |
        Perform preventive maintenance on {{ insert: param, ma-6.1_prm_1 }} at {{ insert: param, ma-6.1_prm_2 }}.
      parameters:
        ma-6.1_prm_1:
          label: "organization-defined system components"
        ma-6.1_prm_2:
          label: "organization-defined time intervals"
    ma-06.02:
      label: MA-6(2)
      parent_control: ma-06
      title: Predictive Maintenance
      statement: |
        Perform predictive maintenance on {{ insert: param, ma-6.2_prm_1 }} at {{ insert: param, ma-6.2_prm_2 }}.
      parameters:
        ma-6.2_prm_1:
          label: "organization-defined system components"
        ma-6.2_prm_2:
          label: "organization-defined time intervals"
    ma-06.03:
      label: MA-6(3)
      parent_control: ma-06
      title: Automated Support for Predictive Maintenance
      statement: |
        Transfer predictive maintenance data to a maintenance management system using {{ insert: param, ma-6.3_prm_1 }}.
      parameters:
        ma-6.3_prm_1:
          label: "organization-defined automated mechanisms"
    ma-07: 
      label: MA-7
      title: Field Maintenance
      statement: |
        Restrict or prohibit field maintenance on {{ insert: param, ma-7_prm_1 }} to {{ insert: param, ma-7_prm_2 }}.
      parameters:
        ma-7_prm_1:
          label: "organization-defined systems or system components"
        ma-7_prm_2:
          label: "organization-defined trusted maintenance facilities"
mp:
  title: Media Protection
  controls:
    mp-01: 
      label: MP-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, mp-1_prm_1 }}:
          1.  {{ insert: param, mp-1_prm_2 }} media protection policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
