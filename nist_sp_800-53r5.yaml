sa:
  title: System and Services Acquisition
  controls:
    sa-01: 
      label: SA-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, sa-1_prm_1 }}:
          1.  {{ insert: param, sa-1_prm_2 }} system and services acquisition policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the system and services acquisition policy and the associated system and services acquisition controls;
        b. Designate an {{ insert: param, sa-1_prm_3 }} to manage the development, documentation, and dissemination of the system and services acquisition policy and procedures; and
        c. Review and update the current system and services acquisition:
          1. Policy {{ insert: param, sa-1_prm_4 }} and following {{ insert: param, sa-1_prm_5 }}; and
          2. Procedures {{ insert: param, sa-1_prm_6 }} and following {{ insert: param, sa-1_prm_7 }}.
      parameters:
        sa-1_prm_1:
          label: "organization-defined personnel or roles"
        sa-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        sa-1_prm_3:
          label: "organization-defined official"
        sa-1_prm_4:
          label: "organization-defined frequency"
        sa-1_prm_5:
          label: "organization-defined events"
        sa-1_prm_6:
          label: "organization-defined frequency"
        sa-1_prm_7:
          label: "organization-defined events"
    sa-02: 
      label: SA-2
      title: Allocation of Resources
      statement: |
        a. Determine the high-level information security and privacy requirements for the system or system service in mission and business process planning;
        b. Determine, document, and allocate the resources required to protect the system or system service as part of the organizational capital planning and investment control process; and
        c. Establish a discrete line item for information security and privacy in organizational programming and budgeting documentation.
    sa-03: 
      label: SA-3
      title: System Development Life Cycle
      statement: |
        a. Acquire, develop, and manage the system using {{ insert: param, sa-3_prm_1 }} that incorporates information security and privacy considerations;
        b. Define and document information security and privacy roles and responsibilities throughout the system development life cycle;
        c. Identify individuals having information security and privacy roles and responsibilities; and
        d. Integrate the organizational information security and privacy risk management process into system development life cycle activities.
      parameters:
        sa-3_prm_1:
          label: "organization-defined system development life cycle"
    sa-03.01:
      label: SA-3(1)
      parent_control: sa-03
      title: Manage Preproduction Environment
      statement: |
        Protect system preproduction environments commensurate with risk throughout the system development life cycle for the system, system component, or system service.
    sa-03.02:
      label: SA-3(2)
      parent_control: sa-03
      title: Use of Live or Operational Data
      statement: |
        (a) Approve, document, and control the use of live data in preproduction environments for the system, system component, or system service; and
        (b) Protect preproduction environments for the system, system component, or system service at the same impact or classification level as any live data in use within the preproduction environments. 
    sa-03.03:
      label: SA-3(3)
      parent_control: sa-03
      title: Technology Refresh
      statement: |
        Plan for and implement a technology refresh schedule for the system throughout the system development life cycle.
    sa-04: 
      label: SA-4
      title: Acquisition Process
      statement: |
        Include the following requirements, descriptions, and criteria, explicitly or by reference, using {{ insert: param, sa-4_prm_1 }} in the acquisition contract for the system, system component, or system service:
          a. Security and privacy functional requirements;
          b. Strength of mechanism requirements;
          c. Security and privacy assurance requirements;
          d. Controls needed to satisfy the security and privacy requirements.
          e. Security and privacy documentation requirements;
          f. Requirements for protecting security and privacy documentation;
          g. Description of the system development environment and environment in which the system is intended to operate;
          h. Allocation of responsibility or identification of parties responsible for information security, privacy, and supply chain risk management; and
          i. Acceptance criteria.
      parameters:
        sa-4_prm_1:
          how-many: one or more
          choice:
            - "standardized contract language"
            - " {{ insert: param, sa-4_prm_2 }} "
        sa-4_prm_2:
          label: "organization-defined contract language"
    sa-04.01:
      label: SA-4(1)
      parent_control: sa-04
      title: Functional Properties of Controls
      statement: |
        Require the developer of the system, system component, or system service to provide a description of the functional properties of the controls to be implemented.
    sa-04.02:
      label: SA-4(2)
      parent_control: sa-04
      title: Design and Implementation Information for Controls
      statement: |
        Require the developer of the system, system component, or system service to provide design and implementation information for the controls that includes: {{ insert: param, sa-4.2_prm_1 }} at {{ insert: param, sa-4.2_prm_3 }}.
      parameters:
        sa-4.2_prm_1:
          how-many: one or more
          choice:
            - "security-relevant external system interfaces"
            - "high-level design"
            - "low-level design"
            - "source code or hardware schematics"
            - " {{ insert: param, sa-4.2_prm_2 }} "
        sa-4.2_prm_2:
          label: "organization-defined design and implementation information"
        sa-4.2_prm_3:
          label: "organization-defined level of detail"
    sa-04.03:
      label: SA-4(3)
      parent_control: sa-04
      title: Development Methods, Techniques, and Practices
      statement: |
        Require the developer of the system, system component, or system service to demonstrate the use of a system development life cycle process that includes:
          (a)  {{ insert: param, sa-4.3_prm_1 }};
          (b)  {{ insert: param, sa-4.3_prm_2 }}; and
          (c)  {{ insert: param, sa-4.3_prm_3 }}.
      parameters:
        sa-4.3_prm_1:
          label: "organization-defined systems engineering methods"
        sa-4.3_prm_2:
          label: "organization-defined [Selection (one or more): systems security; privacy] engineering methods"
        sa-4.3_prm_3:
          label: "organization-defined software development methods; testing, evaluation, assessment, verification, and validation methods; and quality control processes"
    sa-04.05:
      label: SA-4(5)
      parent_control: sa-04
      title: System, Component, and Service Configurations
      statement: |
        Require the developer of the system, system component, or system service to:
          (a) Deliver the system, component, or service with {{ insert: param, sa-4.5_prm_1 }} implemented; and
          (b) Use the configurations as the default for any subsequent system, component, or service reinstallation or upgrade.
      parameters:
        sa-4.5_prm_1:
          label: "organization-defined security configurations"
    sa-04.06:
      label: SA-4(6)
      parent_control: sa-04
      title: Use of Information Assurance Products
      statement: |
        (a) Employ only government off-the-shelf or commercial off-the-shelf information assurance and information assurance-enabled information technology products that compose an NSA-approved solution to protect classified information when the networks used to transmit the information are at a lower classification level than the information being transmitted; and
        (b) Ensure that these products have been evaluated and/or validated by NSA or in accordance with NSA-approved procedures.
    sa-04.07:
      label: SA-4(7)
      parent_control: sa-04
      title: Niap-approved Protection Profiles
      statement: |
        (a) Limit the use of commercially provided information assurance and information assurance-enabled information technology products to those products that have been successfully evaluated against a National Information Assurance partnership (NIAP)-approved Protection Profile for a specific technology type, if such a profile exists; and
        (b) Require, if no NIAP-approved Protection Profile exists for a specific technology type but a commercially provided information technology product relies on cryptographic functionality to enforce its security policy, that the cryptographic module is FIPS-validated or NSA-approved.
    sa-04.08:
      label: SA-4(8)
      parent_control: sa-04
      title: Continuous Monitoring Plan for Controls
      statement: |
        Require the developer of the system, system component, or system service to produce a plan for continuous monitoring of control effectiveness that is consistent with the continuous monitoring program of the organization.
    sa-04.09:
      label: SA-4(9)
      parent_control: sa-04
      title: Functions, Ports, Protocols, and Services in Use
      statement: |
        Require the developer of the system, system component, or system service to identify the functions, ports, protocols, and services intended for organizational use.
    sa-04.10:
      label: SA-4(10)
      parent_control: sa-04
      title: Use of Approved PIV Products
      statement: |
        Employ only information technology products on the FIPS 201-approved products list for Personal Identity Verification (PIV) capability implemented within organizational systems.
    sa-04.11:
      label: SA-4(11)
      parent_control: sa-04
      title: System of Records
      statement: |
        Include {{ insert: param, sa-4.11_prm_1 }} in the acquisition contract for the operation of a system of records on behalf of an organization to accomplish an organizational mission or function.
      parameters:
        sa-4.11_prm_1:
          label: "organization-defined Privacy Act requirements"
    sa-04.12:
      label: SA-4(12)
      parent_control: sa-04
      title: Data Ownership
      statement: |
        (a) Include organizational data ownership requirements in the acquisition contract; and
        (b) Require all data to be removed from the contractor’s system and returned to the organization within {{ insert: param, sa-4.12_prm_1 }}.
      parameters:
        sa-4.12_prm_1:
          label: "organization-defined time frame"
    sa-05: 
      label: SA-5
      title: System Documentation
      statement: |
        a. Obtain or develop administrator documentation for the system, system component, or system service that describes:
          1. Secure configuration, installation, and operation of the system, component, or service; 
          2. Effective use and maintenance of security and privacy functions and mechanisms; and
          3. Known vulnerabilities regarding configuration and use of administrative or privileged functions;
        b. Obtain or develop user documentation for the system, system component, or system service that describes:
          1. User-accessible security and privacy functions and mechanisms and how to effectively use those functions and mechanisms;
          2. Methods for user interaction, which enables individuals to use the system, component, or service in a more secure manner and protect individual privacy; and
          3. User responsibilities in maintaining the security of the system, component, or service and privacy of individuals;
        c. Document attempts to obtain system, system component, or system service documentation when such documentation is either unavailable or nonexistent and take {{ insert: param, sa-5_prm_1 }} in response; and
        d. Distribute documentation to {{ insert: param, sa-5_prm_2 }}.
      parameters:
        sa-5_prm_1:
          label: "organization-defined actions"
        sa-5_prm_2:
          label: "organization-defined personnel or roles"
    sa-08: 
