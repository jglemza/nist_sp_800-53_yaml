        si-15_prm_1:
          label: "organization-defined software programs and/or applications"
    si-16: 
      label: SI-16
      title: Memory Protection
      statement: |
        Implement the following controls to protect the system memory from unauthorized code execution: {{ insert: param, si-16_prm_1 }}.
      parameters:
        si-16_prm_1:
          label: "organization-defined controls"
    si-17: 
