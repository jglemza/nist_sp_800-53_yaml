sr:
  title: Supply Chain Risk Management
  controls:
    sr-01: 
      label: SR-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, sr-1_prm_1 }}:
          1.  {{ insert: param, sr-1_prm_2 }} supply chain risk management policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the supply chain risk management policy and the associated supply chain risk management controls;
        b. Designate an {{ insert: param, sr-1_prm_3 }} to manage the development, documentation, and dissemination of the supply chain risk management policy and procedures; and
        c. Review and update the current supply chain risk management:
          1. Policy {{ insert: param, sr-1_prm_4 }} and following {{ insert: param, sr-1_prm_5 }}; and
          2. Procedures {{ insert: param, sr-1_prm_6 }} and following {{ insert: param, sr-1_prm_7 }}.
      parameters:
        sr-1_prm_1:
          label: "organization-defined personnel or roles"
        sr-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        sr-1_prm_3:
          label: "organization-defined official"
        sr-1_prm_4:
          label: "organization-defined frequency"
        sr-1_prm_5:
          label: "organization-defined events"
        sr-1_prm_6:
          label: "organization-defined frequency"
        sr-1_prm_7:
          label: "organization-defined events"
    sr-02: 
      label: SR-2
      title: Supply Chain Risk Management Plan
      statement: |
        a. Develop a plan for managing supply chain risks associated with the research and development, design, manufacturing, acquisition, delivery, integration, operations and maintenance, and disposal of the following systems, system components or system services: {{ insert: param, sr-2_prm_1 }};
        b. Review and update the supply chain risk management plan {{ insert: param, sr-2_prm_2 }} or as required, to address threat, organizational or environmental changes; and
        c. Protect the supply chain risk management plan from unauthorized disclosure and modification.
      parameters:
        sr-2_prm_1:
          label: "organization-defined systems, system components, or system services"
        sr-2_prm_2:
          label: "organization-defined frequency"
    sr-02.01:
      label: SR-2(1)
      parent_control: sr-02
      title: Establish Scrm Team
      statement: |
        Establish a supply chain risk management team consisting of {{ insert: param, sr-2.1_prm_1 }} to lead and support the following SCRM activities: {{ insert: param, sr-2.1_prm_2 }}.
      parameters:
        sr-2.1_prm_1:
          label: "organization-defined personnel, roles, and responsibilities"
        sr-2.1_prm_2:
          label: "organization-defined supply chain risk management activities"
    sr-03: 
      label: SR-3
      title: Supply Chain Controls and Processes
      statement: |
        a. Establish a process or processes to identify and address weaknesses or deficiencies in the supply chain elements and processes of {{ insert: param, sr-3_prm_1 }} in coordination with {{ insert: param, sr-3_prm_2 }};
        b. Employ the following controls to protect against supply chain risks to the system, system component, or system service and to limit the harm or consequences from supply chain-related events: {{ insert: param, sr-3_prm_3 }}; and
        c. Document the selected and implemented supply chain processes and controls in {{ insert: param, sr-3_prm_4 }}.
      parameters:
        sr-3_prm_1:
          label: "organization-defined system or system component"
        sr-3_prm_2:
          label: "organization-defined supply chain personnel"
        sr-3_prm_3:
          label: "organization-defined supply chain controls"
        sr-3_prm_4:
          choice:
            - "security and privacy plans"
            - "supply chain risk management plan"
            - " {{ insert: param, sr-3_prm_5 }} "
        sr-3_prm_5:
          label: "organization-defined document"
    sr-03.01:
      label: SR-3(1)
      parent_control: sr-03
      title: Diverse Supply Base
      statement: |
        Employ a diverse set of sources for the following system components and services: {{ insert: param, sr-3.1_prm_1 }}.
      parameters:
        sr-3.1_prm_1:
          label: "organization-defined system components and services"
    sr-03.02:
      label: SR-3(2)
      parent_control: sr-03
      title: Limitation of Harm
      statement: |
        Employ the following controls to limit harm from potential adversaries identifying and targeting the organizational supply chain: {{ insert: param, sr-3.2_prm_1 }}.
      parameters:
        sr-3.2_prm_1:
          label: "organization-defined controls"
    sr-03.03:
      label: SR-3(3)
      parent_control: sr-03
      title: Sub-tier Flow Down
      statement: |
        Ensure that the controls included in the contracts of prime contractors are also included in the contracts of subcontractors.
    sr-04: 
      label: SR-4
      title: Provenance
      statement: |
        Document, monitor, and maintain valid provenance of the following systems, system components, and associated data: {{ insert: param, sr-4_prm_1 }}.
      parameters:
        sr-4_prm_1:
          label: "organization-defined systems, system components, and associated data"
    sr-04.01:
      label: SR-4(1)
      parent_control: sr-04
      title: Identity
      statement: |
        Establish and maintain unique identification of the following supply chain elements, processes, and personnel associated with the identified system and critical system components: {{ insert: param, sr-4.1_prm_1 }}.
      parameters:
        sr-4.1_prm_1:
          label: "organization-defined supply chain elements, processes, and personnel associated with organization-defined systems and critical system components"
    sr-04.02:
      label: SR-4(2)
      parent_control: sr-04
      title: Track and Trace
