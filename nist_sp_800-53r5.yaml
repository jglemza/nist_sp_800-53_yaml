    si-14: 
      label: SI-14
      title: Non-persistence
      statement: |
        Implement non-persistent {{ insert: param, si-14_prm_1 }} that are initiated in a known state and terminated {{ insert: param, si-14_prm_2 }}.
      parameters:
        si-14_prm_1:
          label: "organization-defined system components and services"
        si-14_prm_2:
