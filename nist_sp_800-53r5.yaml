            - "Automatically shut down the system"
            - " {{ insert: param, si-13.4_prm_4 }} "
        si-13.4_prm_3:
          label: "organization-defined alarm"
        si-13.4_prm_4:
          label: "organization-defined action"
    si-13.05:
      label: SI-13(5)
      parent_control: si-13
      title: Failover Capability
      statement: |
