cp:
  title: Contingency Planning
  controls:
    cp-01: 
      label: CP-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, cp-1_prm_1 }}:
          1.  {{ insert: param, cp-1_prm_2 }} contingency planning policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the contingency planning policy and the associated contingency planning controls;
        b. Designate an {{ insert: param, cp-1_prm_3 }} to manage the development, documentation, and dissemination of the contingency planning policy and procedures; and
        c. Review and update the current contingency planning:
          1. Policy {{ insert: param, cp-1_prm_4 }} and following {{ insert: param, cp-1_prm_5 }}; and
          2. Procedures {{ insert: param, cp-1_prm_6 }} and following {{ insert: param, cp-1_prm_7 }}.
      parameters:
        cp-1_prm_1:
          label: "organization-defined personnel or roles"
        cp-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        cp-1_prm_3:
          label: "organization-defined official"
        cp-1_prm_4:
          label: "organization-defined frequency"
        cp-1_prm_5:
          label: "organization-defined events"
        cp-1_prm_6:
          label: "organization-defined frequency"
        cp-1_prm_7:
          label: "organization-defined events"
    cp-02: 
      label: CP-2
      title: Contingency Plan
      statement: |
        a. Develop a contingency plan for the system that:
          1. Identifies essential mission and business functions and associated contingency requirements;
          2. Provides recovery objectives, restoration priorities, and metrics;
          3. Addresses contingency roles, responsibilities, assigned individuals with contact information;
          4. Addresses maintaining essential mission and business functions despite a system disruption, compromise, or failure; 
          5. Addresses eventual, full system restoration without deterioration of the controls originally planned and implemented;
          6. Addresses the sharing of contingency information; and
          7. Is reviewed and approved by {{ insert: param, cp-2_prm_1 }};
        b. Distribute copies of the contingency plan to {{ insert: param, cp-2_prm_2 }};
        c. Coordinate contingency planning activities with incident handling activities;
        d. Review the contingency plan for the system {{ insert: param, cp-2_prm_3 }};
        e. Update the contingency plan to address changes to the organization, system, or environment of operation and problems encountered during contingency plan implementation, execution, or testing;
        f. Communicate contingency plan changes to {{ insert: param, cp-2_prm_4 }};
        g. Incorporate lessons learned from contingency plan testing, training, or actual contingency activities into contingency testing and training; and
        h. Protect the contingency plan from unauthorized disclosure and modification.
      parameters:
        cp-2_prm_1:
          label: "organization-defined personnel or roles"
        cp-2_prm_2:
          label: "organization-defined key contingency personnel (identified by name and/or by role) and organizational elements"
        cp-2_prm_3:
          label: "organization-defined frequency"
        cp-2_prm_4:
          label: "organization-defined key contingency personnel (identified by name and/or by role) and organizational elements"
    cp-02.01:
      label: CP-2(1)
      parent_control: cp-02
      title: Coordinate with Related Plans
      statement: |
        Coordinate contingency plan development with organizational elements responsible for related plans.
    cp-02.02:
      label: CP-2(2)
      parent_control: cp-02
      title: Capacity Planning
      statement: |
        Conduct capacity planning so that necessary capacity for information processing, telecommunications, and environmental support exists during contingency operations.
    cp-02.03:
      label: CP-2(3)
      parent_control: cp-02
      title: Resume Mission and Business Functions
      statement: |
        Plan for the resumption of {{ insert: param, cp-2.3_prm_1 }} mission and business functions within {{ insert: param, cp-2.3_prm_2 }} of contingency plan activation.
      parameters:
        cp-2.3_prm_1:
          choice:
            - "all"
            - "essential"
        cp-2.3_prm_2:
          label: "organization-defined time period"
    cp-02.05:
      label: CP-2(5)
      parent_control: cp-02
      title: Continue Mission and Business Functions
      statement: |
        Plan for the continuance of {{ insert: param, cp-2.5_prm_1 }} mission and business functions with minimal or no loss of operational continuity and sustains that continuity until full system restoration at primary processing and/or storage sites.
      parameters:
        cp-2.5_prm_1:
          choice:
            - "all"
            - "essential"
    cp-02.06:
      label: CP-2(6)
      parent_control: cp-02
      title: Alternate Processing and Storage Sites
      statement: |
        Plan for the transfer of {{ insert: param, cp-2.6_prm_1 }} mission and business functions to alternate processing and/or storage sites with minimal or no loss of operational continuity and sustain that continuity through system restoration to primary processing and/or storage sites.
      parameters:
        cp-2.6_prm_1:
          choice:
            - "all"
            - "essential"
    cp-02.07:
      label: CP-2(7)
      parent_control: cp-02
      title: Coordinate with External Service Providers
      statement: |
        Coordinate the contingency plan with the contingency plans of external service providers to ensure that contingency requirements can be satisfied.
    cp-02.08:
      label: CP-2(8)
      parent_control: cp-02
      title: Identify Critical Assets
      statement: |
        Identify critical system assets supporting {{ insert: param, cp-2.8_prm_1 }} mission and business functions.
      parameters:
        cp-2.8_prm_1:
          choice:
            - "all"
            - "essential"
    cp-03: 
      label: CP-3
      title: Contingency Training
      statement: |
        a. Provide contingency training to system users consistent with assigned roles and responsibilities: 
          1. Within {{ insert: param, cp-3_prm_1 }} of assuming a contingency role or responsibility;
          2. When required by system changes; and
          3.  {{ insert: param, cp-3_prm_2 }} thereafter; and
        b. Review and update contingency training content {{ insert: param, cp-3_prm_3 }} and following {{ insert: param, cp-3_prm_4 }}.
      parameters:
        cp-3_prm_1:
          label: "organization-defined time period"
        cp-3_prm_2:
          label: "organization-defined frequency"
        cp-3_prm_3:
          label: "organization-defined frequency"
        cp-3_prm_4:
          label: "organization-defined events"
    cp-03.01:
      label: CP-3(1)
      parent_control: cp-03
      title: Simulated Events
      statement: |
        Incorporate simulated events into contingency training to facilitate effective response by personnel in crisis situations. 
    cp-03.02:
      label: CP-3(2)
      parent_control: cp-03
      title: Mechanisms Used in Training Environments
      statement: |
        Employ mechanisms used in operations to provide a more thorough and realistic contingency training environment.
    cp-04: 
      label: CP-4
      title: Contingency Plan Testing
      statement: |
        a. Test the contingency plan for the system {{ insert: param, cp-4_prm_1 }} using the following tests to determine the effectiveness of the plan and the readiness to execute the plan: {{ insert: param, cp-4_prm_2 }}.
        b. Review the contingency plan test results; and
        c. Initiate corrective actions, if needed.
      parameters:
        cp-4_prm_1:
          label: "organization-defined frequency"
        cp-4_prm_2:
          label: "organization-defined tests"
    cp-04.01:
      label: CP-4(1)
      parent_control: cp-04
      title: Coordinate with Related Plans
      statement: |
        Coordinate contingency plan testing with organizational elements responsible for related plans.
    cp-04.02:
      label: CP-4(2)
      parent_control: cp-04
      title: Alternate Processing Site
      statement: |
        Test the contingency plan at the alternate processing site:
          (a) To familiarize contingency personnel with the facility and available resources; and
          (b) To evaluate the capabilities of the alternate processing site to support contingency operations.
    cp-04.03:
      label: CP-4(3)
      parent_control: cp-04
      title: Automated Testing
      statement: |
        Test the contingency plan using {{ insert: param, cp-4.3_prm_1 }}.
      parameters:
        cp-4.3_prm_1:
          label: "organization-defined automated mechanisms"
    cp-04.04:
      label: CP-4(4)
      parent_control: cp-04
      title: Full Recovery and Reconstitution
      statement: |
        Include a full recovery and reconstitution of the system to a known state as part of contingency plan testing.
    cp-04.05:
      label: CP-4(5)
      parent_control: cp-04
      title: Self-challenge
      statement: |
        Employ {{ insert: param, cp-4.5_prm_1 }} to {{ insert: param, cp-4.5_prm_2 }} to disrupt and adversely affect the system or system component.
      parameters:
        cp-4.5_prm_1:
          label: "organization-defined mechanisms"
        cp-4.5_prm_2:
          label: "organization-defined system or system component"
    cp-06: 
      label: CP-6
      title: Alternate Storage Site
      statement: |
        a. Establish an alternate storage site, including necessary agreements to permit the storage and retrieval of system backup information; and
        b. Ensure that the alternate storage site provides controls equivalent to that of the primary site.
    cp-06.01:
      label: CP-6(1)
      parent_control: cp-06
      title: Separation from Primary Site
      statement: |
        Identify an alternate storage site that is sufficiently separated from the primary storage site to reduce susceptibility to the same threats.
    cp-06.02:
      label: CP-6(2)
      parent_control: cp-06
      title: Recovery Time and Recovery Point Objectives
      statement: |
        Configure the alternate storage site to facilitate recovery operations in accordance with recovery time and recovery point objectives.
    cp-06.03:
      label: CP-6(3)
      parent_control: cp-06
      title: Accessibility
      statement: |
        Identify potential accessibility problems to the alternate storage site in the event of an area-wide disruption or disaster and outline explicit mitigation actions.
    cp-07: 
      label: CP-7
      title: Alternate Processing Site
      statement: |
        a. Establish an alternate processing site, including necessary agreements to permit the transfer and resumption of {{ insert: param, cp-7_prm_1 }} for essential mission and business functions within {{ insert: param, cp-7_prm_2 }} when the primary processing capabilities are unavailable;
        b. Make available at the alternate processing site, the equipment and supplies required to transfer and resume operations or put contracts in place to support delivery to the site within the organization-defined time period for transfer and resumption; and
        c. Provide controls at the alternate processing site that are equivalent to those at the primary site.
      parameters:
        cp-7_prm_1:
          label: "organization-defined system operations"
        cp-7_prm_2:
          label: "organization-defined time period consistent with recovery time and recovery point objectives"
    cp-07.01:
      label: CP-7(1)
      parent_control: cp-07
      title: Separation from Primary Site
      statement: |
        Identify an alternate processing site that is sufficiently separated from the primary processing site to reduce susceptibility to the same threats.
    cp-07.02:
      label: CP-7(2)
      parent_control: cp-07
      title: Accessibility
      statement: |
        Identify potential accessibility problems to alternate processing sites in the event of an area-wide disruption or disaster and outlines explicit mitigation actions.
    cp-07.03:
      label: CP-7(3)
      parent_control: cp-07
      title: Priority of Service
      statement: |
        Develop alternate processing site agreements that contain priority-of-service provisions in accordance with availability requirements (including recovery time objectives).
    cp-07.04:
      label: CP-7(4)
      parent_control: cp-07
      title: Preparation for Use
      statement: |
        Prepare the alternate processing site so that the site can serve as the operational site supporting essential mission and business functions.
    cp-07.06:
      label: CP-7(6)
      parent_control: cp-07
      title: Inability to Return to Primary Site
      statement: |
        Plan and prepare for circumstances that preclude returning to the primary processing site.
    cp-08: 
      label: CP-8
      title: Telecommunications Services
      statement: |
        Establish alternate telecommunications services, including necessary agreements to permit the resumption of {{ insert: param, cp-8_prm_1 }} for essential mission and business functions within {{ insert: param, cp-8_prm_2 }} when the primary telecommunications capabilities are unavailable at either the primary or alternate processing or storage sites.
      parameters:
        cp-8_prm_1:
          label: "organization-defined system operations"
        cp-8_prm_2:
          label: "organization-defined time period"
    cp-08.01:
      label: CP-8(1)
      parent_control: cp-08
      title: Priority of Service Provisions
      statement: |
        (a) Develop primary and alternate telecommunications service agreements that contain priority-of-service provisions in accordance with availability requirements (including recovery time objectives); and
        (b) Request Telecommunications Service Priority for all telecommunications services used for national security emergency preparedness if the primary and/or alternate telecommunications services are provided by a common carrier.
    cp-08.02:
      label: CP-8(2)
      parent_control: cp-08
      title: Single Points of Failure
      statement: |
        Obtain alternate telecommunications services to reduce the likelihood of sharing a single point of failure with primary telecommunications services.
    cp-08.03:
      label: CP-8(3)
      parent_control: cp-08
      title: Separation of Primary and Alternate Providers
      statement: |
        Obtain alternate telecommunications services from providers that are separated from primary service providers to reduce susceptibility to the same threats.
    cp-08.04:
      label: CP-8(4)
      parent_control: cp-08
      title: Provider Contingency Plan
      statement: |
        (a) Require primary and alternate telecommunications service providers to have contingency plans;
        (b) Review provider contingency plans to ensure that the plans meet organizational contingency requirements; and
        (c) Obtain evidence of contingency testing and training by providers {{ insert: param, cp-8.4_prm_1 }}.
      parameters:
        cp-8.4_prm_1:
          label: "organization-defined frequency"
    cp-08.05:
      label: CP-8(5)
      parent_control: cp-08
      title: Alternate Telecommunication Service Testing
      statement: |
        Test alternate telecommunication services {{ insert: param, cp-8.5_prm_1 }}.
      parameters:
        cp-8.5_prm_1:
          label: "organization-defined frequency"
    cp-09: 
      label: CP-9
      title: System Backup
      statement: |
        a. Conduct backups of user-level information contained in {{ insert: param, cp-9_prm_1 }} {{ insert: param, cp-9_prm_2 }};
        b. Conduct backups of system-level information contained in the system {{ insert: param, cp-9_prm_3 }};
        c. Conduct backups of system documentation, including security- and privacy-related documentation {{ insert: param, cp-9_prm_4 }}; and 
        d. Protect the confidentiality, integrity, and availability of backup information.
      parameters:
        cp-9_prm_1:
          label: "organization-defined system components"
        cp-9_prm_2:
          label: "organization-defined frequency consistent with recovery time and recovery point objectives"
        cp-9_prm_3:
          label: "organization-defined frequency consistent with recovery time and recovery point objectives"
        cp-9_prm_4:
          label: "organization-defined frequency consistent with recovery time and recovery point objectives"
    cp-09.01:
      label: CP-9(1)
      parent_control: cp-09
      title: Testing for Reliability and Integrity
      statement: |
        Test backup information {{ insert: param, cp-9.1_prm_1 }} to verify media reliability and information integrity.
      parameters:
        cp-9.1_prm_1:
          label: "organization-defined frequency"
    cp-09.02:
      label: CP-9(2)
      parent_control: cp-09
      title: Test Restoration Using Sampling
      statement: |
        Use a sample of backup information in the restoration of selected system functions as part of contingency plan testing.
    cp-09.03:
      label: CP-9(3)
      parent_control: cp-09
      title: Separate Storage for Critical Information
      statement: |
        Store backup copies of {{ insert: param, cp-9.3_prm_1 }} in a separate facility or in a fire rated container that is not collocated with the operational system.
      parameters:
        cp-9.3_prm_1:
          label: "organization-defined critical system software and other security-related information"
    cp-09.05:
      label: CP-9(5)
      parent_control: cp-09
      title: Transfer to Alternate Storage Site
      statement: |
        Transfer system backup information to the alternate storage site {{ insert: param, cp-9.5_prm_1 }}.
      parameters:
        cp-9.5_prm_1:
          label: "organization-defined time period and transfer rate consistent with the recovery time and recovery point objectives"
    cp-09.06:
      label: CP-9(6)
      parent_control: cp-09
      title: Redundant Secondary System
      statement: |
        Conduct system backup by maintaining a redundant secondary system that is not collocated with the primary system and that can be activated without loss of information or disruption to operations.
    cp-09.07:
      label: CP-9(7)
      parent_control: cp-09
      title: Dual Authorization for Deletion or Destruction
      statement: |
        Enforce dual authorization for the deletion or destruction of {{ insert: param, cp-9.7_prm_1 }}.
      parameters:
        cp-9.7_prm_1:
          label: "organization-defined backup information"
    cp-09.08:
      label: CP-9(8)
      parent_control: cp-09
      title: Cryptographic Protection
      statement: |
        Implement cryptographic mechanisms to prevent unauthorized disclosure and modification of {{ insert: param, cp-9.8_prm_1 }}.
      parameters:
        cp-9.8_prm_1:
          label: "organization-defined backup information"
    cp-10: 
      label: CP-10
      title: System Recovery and Reconstitution
      statement: |
        Provide for the recovery and reconstitution of the system to a known state within {{ insert: param, cp-10_prm_1 }} after a disruption, compromise, or failure.
      parameters:
        cp-10_prm_1:
          label: "organization-defined time period consistent with recovery time and recovery point objectives"
    cp-10.02:
      label: CP-10(2)
      parent_control: cp-10
      title: Transaction Recovery
      statement: |
        Implement transaction recovery for systems that are transaction-based.
    cp-10.03:
      label: CP-10(3)
      parent_control: cp-10
      title: Compensating Security Controls
      statement: |
        Addressed through tailoring.
    cp-10.04:
      label: CP-10(4)
      parent_control: cp-10
      title: Restore Within Time Period
      statement: |
        Provide the capability to restore system components within {{ insert: param, cp-10.4_prm_1 }} from configuration-controlled and integrity-protected information representing a known, operational state for the components.
      parameters:
        cp-10.4_prm_1:
          label: "organization-defined restoration time periods"
    cp-10.06:
      label: CP-10(6)
      parent_control: cp-10
      title: Component Protection
      statement: |
        Protect system components used for recovery and reconstitution.
    cp-11: 
      label: CP-11
      title: Alternate Communications Protocols
      statement: |
        Provide the capability to employ {{ insert: param, cp-11_prm_1 }} in support of maintaining continuity of operations.
      parameters:
        cp-11_prm_1:
          label: "organization-defined alternative communications protocols"
    cp-12: 
      label: CP-12
      title: Safe Mode
      statement: |
        When {{ insert: param, cp-12_prm_1 }} are detected, enter a safe mode of operation with {{ insert: param, cp-12_prm_2 }}.
      parameters:
        cp-12_prm_1:
          label: "organization-defined conditions"
        cp-12_prm_2:
          label: "organization-defined restrictions of safe mode of operation"
    cp-13: 
      label: CP-13
      title: Alternative Security Mechanisms
      statement: |
        Employ {{ insert: param, cp-13_prm_1 }} for satisfying {{ insert: param, cp-13_prm_2 }} when the primary means of implementing the security function is unavailable or compromised.
      parameters:
        cp-13_prm_1:
          label: "organization-defined alternative or supplemental security mechanisms"
        cp-13_prm_2:
          label: "organization-defined security functions"
ia:
  title: Identification and Authentication
  controls:
    ia-01: 
      label: IA-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, ia-1_prm_1 }}:
          1.  {{ insert: param, ia-1_prm_2 }} identification and authentication policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
