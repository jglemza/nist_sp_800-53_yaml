      statement: |
        (a) Conduct an organizational assessment of risk prior to the acquisition or outsourcing of information security services; and
        (b) Verify that the acquisition or outsourcing of dedicated information security services is approved by {{ insert: param, sa-9.1_prm_1 }}.
      parameters:
        sa-9.1_prm_1:
          label: "organization-defined personnel or roles"
    sa-09.02:
      label: SA-9(2)
      parent_control: sa-09
      title: Identification of Functions, Ports, Protocols, and Services
      statement: |
        Require providers of the following external system services to identify the functions, ports, protocols, and other services required for the use of such services: {{ insert: param, sa-9.2_prm_1 }}.
      parameters:
        sa-9.2_prm_1:
          label: "organization-defined external system services"
    sa-09.03:
      label: SA-9(3)
      parent_control: sa-09
      title: Establish and Maintain Trust Relationship with Providers
      statement: |
        Establish, document, and maintain trust relationships with external service providers based on the following requirements, properties, factors, or conditions: {{ insert: param, sa-9.3_prm_1 }}.
      parameters:
        sa-9.3_prm_1:
          label: "organization-defined security and privacy requirements, properties, factors, or conditions defining acceptable trust relationships"
    sa-09.04:
      label: SA-9(4)
      parent_control: sa-09
      title: Consistent Interests of Consumers and Providers
      statement: |
        Take the following actions to verify that the interests of {{ insert: param, sa-9.4_prm_1 }} are consistent with and reflect organizational interests: {{ insert: param, sa-9.4_prm_2 }}.
      parameters:
        sa-9.4_prm_1:
          label: "organization-defined external service providers"
        sa-9.4_prm_2:
          label: "organization-defined actions"
    sa-09.05:
      label: SA-9(5)
      parent_control: sa-09
      title: Processing, Storage, and Service Location
      statement: |
        Restrict the location of {{ insert: param, sa-9.5_prm_1 }} to {{ insert: param, sa-9.5_prm_2 }} based on {{ insert: param, sa-9.5_prm_3 }}.
      parameters:
        sa-9.5_prm_1:
          how-many: one or more
          choice:
            - "information processing"
            - "information or data"
            - "system services"
        sa-9.5_prm_2:
          label: "organization-defined locations"
        sa-9.5_prm_3:
          label: "organization-defined requirements or conditions"
    sa-09.06:
      label: SA-9(6)
      parent_control: sa-09
      title: Organization-controlled Cryptographic Keys
      statement: |
        Maintain exclusive control of cryptographic keys for encrypted material stored or transmitted through an external system.
    sa-09.07:
      label: SA-9(7)
      parent_control: sa-09
      title: Organization-controlled Integrity Checking
      statement: |
        Provide the capability to check the integrity of information while it resides in the external system.
    sa-09.08:
      label: SA-9(8)
      parent_control: sa-09
      title: Processing and Storage Location — U.s. Jurisdiction
      statement: |
        Restrict the geographic location of information processing and data storage to facilities located within in the legal jurisdictional boundary of the United States.
    sa-10: 
      label: SA-10
      title: Developer Configuration Management
      statement: |
        Require the developer of the system, system component, or system service to:
          a. Perform configuration management during system, component, or service {{ insert: param, sa-10_prm_1 }};
          b. Document, manage, and control the integrity of changes to {{ insert: param, sa-10_prm_2 }};
          c. Implement only organization-approved changes to the system, component, or service;
          d. Document approved changes to the system, component, or service and the potential security and privacy impacts of such changes; and
          e. Track security flaws and flaw resolution within the system, component, or service and report findings to {{ insert: param, sa-10_prm_3 }}.
      parameters:
        sa-10_prm_1:
          how-many: one or more
          choice:
            - "design"
            - "development"
            - "implementation"
            - "operation"
            - "disposal"
        sa-10_prm_2:
          label: "organization-defined configuration items under configuration management"
        sa-10_prm_3:
          label: "organization-defined personnel"
    sa-10.01:
      label: SA-10(1)
      parent_control: sa-10
      title: Software and Firmware Integrity Verification
      statement: |
        Require the developer of the system, system component, or system service to enable integrity verification of software and firmware components.
    sa-10.02:
      label: SA-10(2)
      parent_control: sa-10
      title: Alternative Configuration Management Processes
      statement: |
        Provide an alternate configuration management process using organizational personnel in the absence of a dedicated developer configuration management team.
    sa-10.03:
      label: SA-10(3)
      parent_control: sa-10
      title: Hardware Integrity Verification
      statement: |
        Require the developer of the system, system component, or system service to enable integrity verification of hardware components.
    sa-10.04:
      label: SA-10(4)
      parent_control: sa-10
      title: Trusted Generation
      statement: |
        Require the developer of the system, system component, or system service to employ tools for comparing newly generated versions of security-relevant hardware descriptions, source code, and object code with previous versions.
    sa-10.05:
      label: SA-10(5)
      parent_control: sa-10
      title: Mapping Integrity for Version Control
      statement: |
        Require the developer of the system, system component, or system service to maintain the integrity of the mapping between the master build data describing the current version of security-relevant hardware, software, and firmware and the on-site master copy of the data for the current version.
    sa-10.06:
      label: SA-10(6)
      parent_control: sa-10
      title: Trusted Distribution
      statement: |
        Require the developer of the system, system component, or system service to execute procedures for ensuring that security-relevant hardware, software, and firmware updates distributed to the organization are exactly as specified by the master copies.
    sa-10.07:
      label: SA-10(7)
      parent_control: sa-10
      title: Security and Privacy Representatives
      statement: |
        Require {{ insert: param, sa-10.7_prm_1 }} to be included in the {{ insert: param, sa-10.7_prm_2 }}.
      parameters:
        sa-10.7_prm_1:
          label: "organization-defined security and privacy representatives"
        sa-10.7_prm_2:
          label: "organization-defined configuration change management and control process"
    sa-11: 
      label: SA-11
      title: Developer Testing and Evaluation
      statement: |
        Require the developer of the system, system component, or system service, at all post-design stages of the system development life cycle, to:
          a. Develop and implement a plan for ongoing security and privacy control assessments;
          b. Perform {{ insert: param, sa-11_prm_1 }} testing/evaluation {{ insert: param, sa-11_prm_2 }} at {{ insert: param, sa-11_prm_3 }};
          c. Produce evidence of the execution of the assessment plan and the results of the testing and evaluation;
          d. Implement a verifiable flaw remediation process; and
          e. Correct flaws identified during testing and evaluation.
      parameters:
        sa-11_prm_1:
          how-many: one or more
          choice:
            - "unit"
            - "integration"
            - "system"
            - "regression"
        sa-11_prm_2:
          label: "organization-defined frequency"
        sa-11_prm_3:
          label: "organization-defined depth and coverage"
    sa-11.01:
      label: SA-11(1)
      parent_control: sa-11
      title: Static Code Analysis
      statement: |
        Require the developer of the system, system component, or system service to employ static code analysis tools to identify common flaws and document the results of the analysis.
    sa-11.02:
      label: SA-11(2)
      parent_control: sa-11
      title: Threat Modeling and Vulnerability Analyses
      statement: |
        Require the developer of the system, system component, or system service to perform threat modeling and vulnerability analyses during development and the subsequent testing and evaluation of the system, component, or service that: 
          (a) Uses the following contextual information: {{ insert: param, sa-11.2_prm_1 }};
          (b) Employs the following tools and methods: {{ insert: param, sa-11.2_prm_2 }};
          (c) Conducts the modeling and analyses at the following level of rigor: {{ insert: param, sa-11.2_prm_3 }}; and
          (d) Produces evidence that meets the following acceptance criteria: {{ insert: param, sa-11.2_prm_4 }}.
      parameters:
        sa-11.2_prm_1:
          label: "organization-defined information concerning impact, environment of operations, known or assumed threats, and acceptable risk levels"
        sa-11.2_prm_2:
          label: "organization-defined tools and methods"
        sa-11.2_prm_3:
          label: "organization-defined breadth and depth of modeling and analyses"
        sa-11.2_prm_4:
          label: "organization-defined acceptance criteria"
    sa-11.03:
      label: SA-11(3)
      parent_control: sa-11
      title: Independent Verification of Assessment Plans and Evidence
      statement: |
        (a) Require an independent agent satisfying {{ insert: param, sa-11.3_prm_1 }} to verify the correct implementation of the developer security and privacy assessment plans and the evidence produced during testing and evaluation; and
        (b) Verify that the independent agent is provided with sufficient information to complete the verification process or granted the authority to obtain such information.
      parameters:
        sa-11.3_prm_1:
          label: "organization-defined independence criteria"
    sa-11.04:
      label: SA-11(4)
      parent_control: sa-11
      title: Manual Code Reviews
      statement: |
        Require the developer of the system, system component, or system service to perform a manual code review of {{ insert: param, sa-11.4_prm_1 }} using the following processes, procedures, and/or techniques: {{ insert: param, sa-11.4_prm_2 }}.
      parameters:
        sa-11.4_prm_1:
          label: "organization-defined specific code"
        sa-11.4_prm_2:
          label: "organization-defined processes, procedures, and/or techniques"
    sa-11.05:
      label: SA-11(5)
      parent_control: sa-11
      title: Penetration Testing
      statement: |
        Require the developer of the system, system component, or system service to perform penetration testing:
          (a) At the following level of rigor: {{ insert: param, sa-11.5_prm_1 }}; and
          (b) Under the following constraints: {{ insert: param, sa-11.5_prm_2 }}.
      parameters:
        sa-11.5_prm_1:
          label: "organization-defined breadth and depth of testing"
        sa-11.5_prm_2:
          label: "organization-defined constraints"
    sa-11.06:
      label: SA-11(6)
      parent_control: sa-11
      title: Attack Surface Reviews
      statement: |
        Require the developer of the system, system component, or system service to perform attack surface reviews. 
    sa-11.07:
      label: SA-11(7)
      parent_control: sa-11
      title: Verify Scope of Testing and Evaluation
      statement: |
        Require the developer of the system, system component, or system service to verify that the scope of testing and evaluation provides complete coverage of the required controls at the following level of rigor: {{ insert: param, sa-11.7_prm_1 }}.
      parameters:
        sa-11.7_prm_1:
          label: "organization-defined breadth and depth of testing and evaluation"
    sa-11.08:
      label: SA-11(8)
      parent_control: sa-11
      title: Dynamic Code Analysis
      statement: |
        Require the developer of the system, system component, or system service to employ dynamic code analysis tools to identify common flaws and document the results of the analysis.
    sa-11.09:
      label: SA-11(9)
      parent_control: sa-11
      title: Interactive Application Security Testing
      statement: |
        Require the developer of the system, system component, or system service to employ interactive application security testing tools to identify flaws and document the results.
    sa-15: 
      label: SA-15
      title: Development Process, Standards, and Tools
      statement: |
        a. Require the developer of the system, system component, or system service to follow a documented development process that:
          1. Explicitly addresses security and privacy requirements;
          2. Identifies the standards and tools used in the development process;
          3. Documents the specific tool options and tool configurations used in the development process; and
          4. Documents, manages, and ensures the integrity of changes to the process and/or tools used in development; and
        b. Review the development process, standards, tools, tool options, and tool configurations {{ insert: param, sa-15_prm_1 }} to determine if the process, standards, tools, tool options and tool configurations selected and employed can satisfy the following security and privacy requirements: {{ insert: param, sa-15_prm_2 }}.
      parameters:
        sa-15_prm_1:
          label: "organization-defined frequency"
        sa-15_prm_2:
          label: "organization-defined security and privacy requirements"
    sa-15.01:
      label: SA-15(1)
      parent_control: sa-15
      title: Quality Metrics
      statement: |
        Require the developer of the system, system component, or system service to:
          (a) Define quality metrics at the beginning of the development process; and
          (b) Provide evidence of meeting the quality metrics {{ insert: param, sa-15.1_prm_1 }}.
      parameters:
        sa-15.1_prm_1:
          how-many: one or more
          choice:
            - " {{ insert: param, sa-15.1_prm_2 }} "
            - " {{ insert: param, sa-15.1_prm_3 }} "
            - "upon delivery"
        sa-15.1_prm_2:
          label: "organization-defined frequency"
        sa-15.1_prm_3:
          label: "organization-defined program review milestones"
    sa-15.02:
      label: SA-15(2)
      parent_control: sa-15
      title: Security and Privacy Tracking Tools
      statement: |
        Require the developer of the system, system component, or system service to select and employ security and privacy tracking tools for use during the development process.
    sa-15.03:
      label: SA-15(3)
      parent_control: sa-15
      title: Criticality Analysis
      statement: |
        Require the developer of the system, system component, or system service to perform a criticality analysis:
          (a) At the following decision points in the system development life cycle: {{ insert: param, sa-15.3_prm_1 }}; and
          (b) At the following level of rigor: {{ insert: param, sa-15.3_prm_2 }}.
      parameters:
        sa-15.3_prm_1:
          label: "organization-defined decision points in the system development life cycle"
        sa-15.3_prm_2:
          label: "organization-defined breadth and depth of criticality analysis"
    sa-15.05:
      label: SA-15(5)
      parent_control: sa-15
      title: Attack Surface Reduction
      statement: |
        Require the developer of the system, system component, or system service to reduce attack surfaces to {{ insert: param, sa-15.5_prm_1 }}.
      parameters:
        sa-15.5_prm_1:
          label: "organization-defined thresholds"
    sa-15.06:
      label: SA-15(6)
      parent_control: sa-15
      title: Continuous Improvement
      statement: |
        Require the developer of the system, system component, or system service to implement an explicit process to continuously improve the development process.
    sa-15.07:
      label: SA-15(7)
      parent_control: sa-15
      title: Automated Vulnerability Analysis
      statement: |
        Require the developer of the system, system component, or system service {{ insert: param, sa-15.7_prm_1 }} to:
          (a) Perform an automated vulnerability analysis using {{ insert: param, sa-15.7_prm_2 }};
          (b) Determine the exploitation potential for discovered vulnerabilities;
          (c) Determine potential risk mitigations for delivered vulnerabilities; and
          (d) Deliver the outputs of the tools and results of the analysis to {{ insert: param, sa-15.7_prm_3 }}.
      parameters:
        sa-15.7_prm_1:
          label: "organization-defined frequency"
        sa-15.7_prm_2:
          label: "organization-defined tools"
        sa-15.7_prm_3:
          label: "organization-defined personnel or roles"
    sa-15.08:
      label: SA-15(8)
      parent_control: sa-15
      title: Reuse of Threat and Vulnerability Information
      statement: |
        Require the developer of the system, system component, or system service to use threat modeling and vulnerability analyses from similar systems, components, or services to inform the current development process.
    sa-15.10:
      label: SA-15(10)
      parent_control: sa-15
      title: Incident Response Plan
      statement: |
        Require the developer of the system, system component, or system service to provide, implement, and test an incident response plan.
    sa-15.11:
      label: SA-15(11)
      parent_control: sa-15
      title: Archive System or Component
      statement: |
        Require the developer of the system or system component to archive the system or component to be released or delivered together with the corresponding evidence supporting the final security and privacy review.
    sa-15.12:
      label: SA-15(12)
      parent_control: sa-15
      title: Minimize Personally Identifiable Information
      statement: |
        Require the developer of the system or system component to minimize the use of personally identifiable information in development and test environments.
    sa-16: 
      label: SA-16
      title: Developer-provided Training
      statement: |
        Require the developer of the system, system component, or system service to provide the following training on the correct use and operation of the implemented security and privacy functions, controls, and/or mechanisms: {{ insert: param, sa-16_prm_1 }}.
      parameters:
        sa-16_prm_1:
          label: "organization-defined training"
    sa-17: 
      label: SA-17
      title: Developer Security and Privacy Architecture and Design
      statement: |
        Require the developer of the system, system component, or system service to produce a design specification and security and privacy architecture that:
          a. Is consistent with the organization’s security and privacy architecture that is an integral part the organization’s enterprise architecture;
          b. Accurately and completely describes the required security and privacy functionality, and the allocation of controls among physical and logical components; and
          c. Expresses how individual security and privacy functions, mechanisms, and services work together to provide required security and privacy capabilities and a unified approach to protection.
    sa-17.01:
      label: SA-17(1)
      parent_control: sa-17
      title: Formal Policy Model
      statement: |
        Require the developer of the system, system component, or system service to:
          (a) Produce, as an integral part of the development process, a formal policy model describing the {{ insert: param, sa-17.1_prm_1 }} to be enforced; and
          (b) Prove that the formal policy model is internally consistent and sufficient to enforce the defined elements of the organizational security and privacy policy when implemented.
      parameters:
        sa-17.1_prm_1:
          label: "organization-defined elements of organizational security and privacy policy"
    sa-17.02:
      label: SA-17(2)
      parent_control: sa-17
      title: Security-relevant Components
      statement: |
        Require the developer of the system, system component, or system service to:
          (a) Define security-relevant hardware, software, and firmware; and
          (b) Provide a rationale that the definition for security-relevant hardware, software, and firmware is complete.
    sa-17.03:
      label: SA-17(3)
      parent_control: sa-17
      title: Formal Correspondence
      statement: |
        Require the developer of the system, system component, or system service to:
          (a) Produce, as an integral part of the development process, a formal top-level specification that specifies the interfaces to security-relevant hardware, software, and firmware in terms of exceptions, error messages, and effects;
          (b) Show via proof to the extent feasible with additional informal demonstration as necessary, that the formal top-level specification is consistent with the formal policy model;
          (c) Show via informal demonstration, that the formal top-level specification completely covers the interfaces to security-relevant hardware, software, and firmware;
          (d) Show that the formal top-level specification is an accurate description of the implemented security-relevant hardware, software, and firmware; and
          (e) Describe the security-relevant hardware, software, and firmware mechanisms not addressed in the formal top-level specification but strictly internal to the security-relevant hardware, software, and firmware.
    sa-17.04:
      label: SA-17(4)
      parent_control: sa-17
      title: Informal Correspondence
      statement: |
        Require the developer of the system, system component, or system service to:
          (a) Produce, as an integral part of the development process, an informal descriptive top-level specification that specifies the interfaces to security-relevant hardware, software, and firmware in terms of exceptions, error messages, and effects;
          (b) Show via {{ insert: param, sa-17.4_prm_1 }} that the descriptive top-level specification is consistent with the formal policy model;
          (c) Show via informal demonstration, that the descriptive top-level specification completely covers the interfaces to security-relevant hardware, software, and firmware;
          (d) Show that the descriptive top-level specification is an accurate description of the interfaces to security-relevant hardware, software, and firmware; and
          (e) Describe the security-relevant hardware, software, and firmware mechanisms not addressed in the descriptive top-level specification but strictly internal to the security-relevant hardware, software, and firmware.
      parameters:
        sa-17.4_prm_1:
          choice:
            - "informal demonstration"
            - "convincing argument with formal methods as feasible"
    sa-17.05:
      label: SA-17(5)
      parent_control: sa-17
      title: Conceptually Simple Design
      statement: |
        Require the developer of the system, system component, or system service to:
          (a) Design and structure the security-relevant hardware, software, and firmware to use a complete, conceptually simple protection mechanism with precisely defined semantics; and
          (b) Internally structure the security-relevant hardware, software, and firmware with specific regard for this mechanism.
    sa-17.06:
      label: SA-17(6)
      parent_control: sa-17
      title: Structure for Testing
      statement: |
        Require the developer of the system, system component, or system service to structure security-relevant hardware, software, and firmware to facilitate testing.
    sa-17.07:
      label: SA-17(7)
      parent_control: sa-17
      title: Structure for Least Privilege
      statement: |
        Require the developer of the system, system component, or system service to structure security-relevant hardware, software, and firmware to facilitate controlling access with least privilege.
    sa-17.08:
      label: SA-17(8)
      parent_control: sa-17
      title: Orchestration
      statement: |
        Design {{ insert: param, sa-17.8_prm_1 }} with coordinated behavior to implement the following capabilities: {{ insert: param, sa-17.8_prm_2 }}.
      parameters:
        sa-17.8_prm_1:
          label: "organization-defined critical systems or system components"
        sa-17.8_prm_2:
          label: "organization-defined capabilities, by system or component"
    sa-17.09:
      label: SA-17(9)
      parent_control: sa-17
      title: Design Diversity
      statement: |
        Use different designs for {{ insert: param, sa-17.9_prm_1 }} to satisfy a common set of requirements or to provide equivalent functionality.
      parameters:
        sa-17.9_prm_1:
          label: "organization-defined critical systems or system components"
    sa-20: 
      label: SA-20
      title: Customized Development of Critical Components
      statement: |
        Reimplement or custom develop the following critical system components: {{ insert: param, sa-20_prm_1 }}.
      parameters:
        sa-20_prm_1:
          label: "organization-defined critical system components"
    sa-21: 
      label: SA-21
      title: Developer Screening
      statement: |
        Require that the developer of {{ insert: param, sa-21_prm_1 }}:
          a. Has appropriate access authorizations as determined by assigned {{ insert: param, sa-21_prm_2 }}; and
          b. Satisfies the following additional personnel screening criteria: {{ insert: param, sa-21_prm_3 }}. 
      parameters:
        sa-21_prm_1:
          label: "organization-defined system, system component, or system service"
        sa-21_prm_2:
          label: "organization-defined official government duties"
        sa-21_prm_3:
          label: "organization-defined additional personnel screening criteria"
    sa-22: 
      label: SA-22
      title: Unsupported System Components
      statement: |
        a. Replace system components when support for the components is no longer available from the developer, vendor, or manufacturer; or
        b. Provide the following options for alternative sources for continued support for unsupported components {{ insert: param, sa-22_prm_1 }}.
      parameters:
        sa-22_prm_1:
          how-many: one or more
          choice:
            - "in-house support"
            - " {{ insert: param, sa-22_prm_2 }} "
        sa-22_prm_2:
          label: "organization-defined support from external providers"
    sa-23: 
      label: SA-23
      title: Specialization
      statement: |
        Employ {{ insert: param, sa-23_prm_1 }} on {{ insert: param, sa-23_prm_2 }} supporting mission essential services or functions to increase the trustworthiness in those systems or components.
      parameters:
        sa-23_prm_1:
          how-many: one or more
          choice:
            - "design"
            - "modification"
            - "augmentation"
            - "reconfiguration"
        sa-23_prm_2:
          label: "organization-defined systems or system components"
sc:
  title: System and Communications Protection
  controls:
    sc-01: 
      label: SC-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, sc-1_prm_1 }}:
          1.  {{ insert: param, sc-1_prm_2 }} system and communications protection policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the system and communications protection policy and the associated system and communications protection controls;
        b. Designate an {{ insert: param, sc-1_prm_3 }} to manage the development, documentation, and dissemination of the system and communications protection policy and procedures; and
        c. Review and update the current system and communications protection:
          1. Policy {{ insert: param, sc-1_prm_4 }} and following {{ insert: param, sc-1_prm_5 }}; and
          2. Procedures {{ insert: param, sc-1_prm_6 }} and following {{ insert: param, sc-1_prm_7 }}.
      parameters:
        sc-1_prm_1:
          label: "organization-defined personnel or roles"
        sc-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        sc-1_prm_3:
          label: "organization-defined official"
        sc-1_prm_4:
          label: "organization-defined frequency"
        sc-1_prm_5:
          label: "organization-defined events"
        sc-1_prm_6:
          label: "organization-defined frequency"
        sc-1_prm_7:
          label: "organization-defined events"
    sc-02: 
      label: SC-2
      title: Separation of System and User Functionality
      statement: |
        Separate user functionality, including user interface services, from system management functionality.
    sc-02.01:
      label: SC-2(1)
      parent_control: sc-02
      title: Interfaces for Non-privileged Users
      statement: |
        Prevent the presentation of system management functionality at interfaces to non-privileged users.
    sc-02.02:
      label: SC-2(2)
      parent_control: sc-02
      title: Disassociability
      statement: |
        Store state information from applications and software separately.
    sc-03: 
      label: SC-3
      title: Security Function Isolation
      statement: |
        Isolate security functions from nonsecurity functions.
    sc-03.01:
      label: SC-3(1)
      parent_control: sc-03
      title: Hardware Separation
      statement: |
        Employ hardware separation mechanisms to implement security function isolation.
    sc-03.02:
      label: SC-3(2)
      parent_control: sc-03
      title: Access and Flow Control Functions
      statement: |
        Isolate security functions enforcing access and information flow control from nonsecurity functions and from other security functions.
    sc-03.03:
      label: SC-3(3)
      parent_control: sc-03
      title: Minimize Nonsecurity Functionality
      statement: |
        Minimize the number of nonsecurity functions included within the isolation boundary containing security functions.
    sc-03.04:
      label: SC-3(4)
      parent_control: sc-03
      title: Module Coupling and Cohesiveness
      statement: |
        Implement security functions as largely independent modules that maximize internal cohesiveness within modules and minimize coupling between modules.
    sc-03.05:
      label: SC-3(5)
      parent_control: sc-03
      title: Layered Structures
      statement: |
        Implement security functions as a layered structure minimizing interactions between layers of the design and avoiding any dependence by lower layers on the functionality or correctness of higher layers.
    sc-04: 
      label: SC-4
      title: Information in Shared System Resources
      statement: |
        Prevent unauthorized and unintended information transfer via shared system resources.
    sc-04.02:
      label: SC-4(2)
      parent_control: sc-04
      title: Multilevel or Periods Processing
      statement: |
        Prevent unauthorized information transfer via shared resources in accordance with {{ insert: param, sc-4.2_prm_1 }} when system processing explicitly switches between different information classification levels or security categories.
      parameters:
        sc-4.2_prm_1:
          label: "organization-defined procedures"
    sc-05: 
      label: SC-5
      title: Denial-of-service Protection
      statement: |
        a.  {{ insert: param, sc-5_prm_1 }} the effects of the following types of denial-of-service events: {{ insert: param, sc-5_prm_2 }}; and
        b. Employ the following controls to achieve the denial-of-service objective: {{ insert: param, sc-5_prm_3 }}.
      parameters:
        sc-5_prm_1:
          choice:
            - "Protect against"
            - "Limit"
        sc-5_prm_2:
          label: "organization-defined types of denial-of-service events"
        sc-5_prm_3:
          label: "organization-defined controls by type of denial-of-service event"
    sc-05.01:
      label: SC-5(1)
      parent_control: sc-05
      title: Restrict Ability to Attack Other Systems
      statement: |
        Restrict the ability of individuals to launch the following denial-of-service attacks against other systems: {{ insert: param, sc-5.1_prm_1 }}.
      parameters:
        sc-5.1_prm_1:
          label: "organization-defined denial-of-service attacks"
    sc-05.02:
      label: SC-5(2)
      parent_control: sc-05
      title: Capacity, Bandwidth, and Redundancy
      statement: |
        Manage capacity, bandwidth, or other redundancy to limit the effects of information flooding denial-of-service attacks.
    sc-05.03:
      label: SC-5(3)
      parent_control: sc-05
      title: Detection and Monitoring
      statement: |
        (a) Employ the following monitoring tools to detect indicators of denial-of-service attacks against, or launched from, the system: {{ insert: param, sc-5.3_prm_1 }}; and
        (b) Monitor the following system resources to determine if sufficient resources exist to prevent effective denial-of-service attacks: {{ insert: param, sc-5.3_prm_2 }}.
      parameters:
        sc-5.3_prm_1:
          label: "organization-defined monitoring tools"
        sc-5.3_prm_2:
          label: "organization-defined system resources"
    sc-06: 
      label: SC-6
      title: Resource Availability
      statement: |
        Protect the availability of resources by allocating {{ insert: param, sc-6_prm_1 }} by {{ insert: param, sc-6_prm_2 }}.
      parameters:
        sc-6_prm_1:
          label: "organization-defined resources"
        sc-6_prm_2:
          how-many: one or more
          choice:
            - "priority"
            - "quota"
            - " {{ insert: param, sc-6_prm_3 }} "
        sc-6_prm_3:
          label: "organization-defined controls"
    sc-07: 
      label: SC-7
      title: Boundary Protection
      statement: |
        a. Monitor and control communications at the external managed interfaces to the system and at key internal managed interfaces within the system;
        b. Implement subnetworks for publicly accessible system components that are {{ insert: param, sc-7_prm_1 }} separated from internal organizational networks; and
        c. Connect to external networks or systems only through managed interfaces consisting of boundary protection devices arranged in accordance with an organizational security and privacy architecture.
      parameters:
        sc-7_prm_1:
          choice:
            - "physically"
            - "logically"
    sc-07.03:
      label: SC-7(3)
      parent_control: sc-07
      title: Access Points
      statement: |
        Limit the number of external network connections to the system.
    sc-07.04:
      label: SC-7(4)
      parent_control: sc-07
      title: External Telecommunications Services
      statement: |
        (a) Implement a managed interface for each external telecommunication service;
        (b) Establish a traffic flow policy for each managed interface;
        (c) Protect the confidentiality and integrity of the information being transmitted across each interface;
        (d) Document each exception to the traffic flow policy with a supporting mission or business need and duration of that need;
        (e) Review exceptions to the traffic flow policy {{ insert: param, sc-7.4_prm_1 }} and remove exceptions that are no longer supported by an explicit mission or business need;
        (f) Prevent unauthorized exchange of control plane traffic with external networks;
        (g) Publish information to enable remote networks to detect unauthorized control plane traffic from internal networks; and
        (h) Filter unauthorized control plane traffic from external networks.
      parameters:
        sc-7.4_prm_1:
          label: "organization-defined frequency"
    sc-07.05:
      label: SC-7(5)
      parent_control: sc-07
      title: Deny by Default — Allow by Exception
      statement: |
        Deny network communications traffic by default and allow network communications traffic by exception {{ insert: param, sc-7.5_prm_1 }}.
      parameters:
        sc-7.5_prm_1:
          how-many: one or more
          choice:
            - "at managed interfaces"
            - "for {{ insert: param, sc-7.5_prm_2 }} "
        sc-7.5_prm_2:
          label: "organization-defined systems"
    sc-07.07:
      label: SC-7(7)
      parent_control: sc-07
      title: Split Tunneling for Remote Devices
      statement: |
        Prevent split tunneling for remote devices connecting to organizational systems unless the split tunnel is securely provisioned using {{ insert: param, sc-7.7_prm_1 }}.
      parameters:
        sc-7.7_prm_1:
          label: "organization-defined safeguards"
    sc-07.08:
      label: SC-7(8)
      parent_control: sc-07
      title: Route Traffic to Authenticated Proxy Servers
      statement: |
        Route {{ insert: param, sc-7.8_prm_1 }} to {{ insert: param, sc-7.8_prm_2 }} through authenticated proxy servers at managed interfaces.
      parameters:
        sc-7.8_prm_1:
          label: "organization-defined internal communications traffic"
        sc-7.8_prm_2:
          label: "organization-defined external networks"
    sc-07.09:
      label: SC-7(9)
      parent_control: sc-07
      title: Restrict Threatening Outgoing Communications Traffic
      statement: |
        (a) Detect and deny outgoing communications traffic posing a threat to external systems; and
        (b) Audit the identity of internal users associated with denied communications.
    sc-07.10:
      label: SC-7(10)
      parent_control: sc-07
      title: Prevent Exfiltration
      statement: |
        (a) Prevent the exfiltration of information; and
        (b) Conduct exfiltration tests {{ insert: param, sc-7.10_prm_1 }}.
      parameters:
        sc-7.10_prm_1:
          label: "organization-defined frequency"
    sc-07.11:
      label: SC-7(11)
      parent_control: sc-07
      title: Restrict Incoming Communications Traffic
      statement: |
        Only allow incoming communications from {{ insert: param, sc-7.11_prm_1 }} to be routed to {{ insert: param, sc-7.11_prm_2 }}.
      parameters:
        sc-7.11_prm_1:
          label: "organization-defined authorized sources"
        sc-7.11_prm_2:
          label: "organization-defined authorized destinations"
    sc-07.12:
      label: SC-7(12)
      parent_control: sc-07
      title: Host-based Protection
      statement: |
        Implement {{ insert: param, sc-7.12_prm_1 }} at {{ insert: param, sc-7.12_prm_2 }}.
      parameters:
        sc-7.12_prm_1:
          label: "organization-defined host-based boundary protection mechanisms"
        sc-7.12_prm_2:
          label: "organization-defined system components"
    sc-07.13:
      label: SC-7(13)
      parent_control: sc-07
      title: Isolation of Security Tools, Mechanisms, and Support Components
      statement: |
        Isolate {{ insert: param, sc-7.13_prm_1 }} from other internal system components by implementing physically separate subnetworks with managed interfaces to other components of the system.
      parameters:
        sc-7.13_prm_1:
          label: "organization-defined information security tools, mechanisms, and support components"
    sc-07.14:
      label: SC-7(14)
      parent_control: sc-07
      title: Protect Against Unauthorized Physical Connections
      statement: |
        Protect against unauthorized physical connections at {{ insert: param, sc-7.14_prm_1 }}.
      parameters:
        sc-7.14_prm_1:
          label: "organization-defined managed interfaces"
    sc-07.15:
      label: SC-7(15)
      parent_control: sc-07
      title: Networked Privileged Accesses
      statement: |
        Route networked, privileged accesses through a dedicated, managed interface for purposes of access control and auditing.
    sc-07.16:
      label: SC-7(16)
      parent_control: sc-07
      title: Prevent Discovery of System Components
      statement: |
        Prevent the discovery of specific system components that represent a managed interface.
    sc-07.17:
      label: SC-7(17)
      parent_control: sc-07
      title: Automated Enforcement of Protocol Formats
      statement: |
        Enforce adherence to protocol formats.
    sc-07.18:
      label: SC-7(18)
      parent_control: sc-07
      title: Fail Secure
      statement: |
        Prevent systems from entering unsecure states in the event of an operational failure of a boundary protection device. 
    sc-07.19:
      label: SC-7(19)
      parent_control: sc-07
      title: Block Communication from Non-organizationally Configured Hosts
      statement: |
        Block inbound and outbound communications traffic between {{ insert: param, sc-7.19_prm_1 }} that are independently configured by end users and external service providers.
      parameters:
        sc-7.19_prm_1:
          label: "organization-defined communication clients"
    sc-07.20:
      label: SC-7(20)
      parent_control: sc-07
      title: Dynamic Isolation and Segregation
      statement: |
        Provide the capability to dynamically isolate {{ insert: param, sc-7.20_prm_1 }} from other system components.
      parameters:
        sc-7.20_prm_1:
          label: "organization-defined system components"
    sc-07.21:
      label: SC-7(21)
      parent_control: sc-07
      title: Isolation of System Components
      statement: |
        Employ boundary protection mechanisms to isolate {{ insert: param, sc-7.21_prm_1 }} supporting {{ insert: param, sc-7.21_prm_2 }}.
      parameters:
        sc-7.21_prm_1:
          label: "organization-defined system components"
        sc-7.21_prm_2:
          label: "organization-defined missions and/or business functions"
    sc-07.22:
      label: SC-7(22)
      parent_control: sc-07
      title: Separate Subnets for Connecting to Different Security Domains
      statement: |
        Implement separate network addresses to connect to systems in different security domains.
    sc-07.23:
      label: SC-7(23)
      parent_control: sc-07
      title: Disable Sender Feedback on Protocol Validation Failure
      statement: |
        Disable feedback to senders on protocol format validation failure.
    sc-07.24:
      label: SC-7(24)
      parent_control: sc-07
      title: Personally Identifiable Information
      statement: |
        For systems that process personally identifiable information:
          (a) Apply the following processing rules to data elements of personally identifiable information: {{ insert: param, sc-7.24_prm_1 }};
          (b) Monitor for permitted processing at the external interfaces to the system and at key internal boundaries within the system;
          (c) Document each processing exception; and
          (d) Review and remove exceptions that are no longer supported. 
      parameters:
        sc-7.24_prm_1:
          label: "organization-defined processing rules"
    sc-07.25:
      label: SC-7(25)
      parent_control: sc-07
      title: Unclassified National Security System Connections
      statement: |
        Prohibit the direct connection of {{ insert: param, sc-7.25_prm_1 }} to an external network without the use of {{ insert: param, sc-7.25_prm_2 }}.
      parameters:
        sc-7.25_prm_1:
          label: "organization-defined unclassified national security system"
        sc-7.25_prm_2:
          label: "organization-defined boundary protection device"
    sc-07.26:
      label: SC-7(26)
      parent_control: sc-07
      title: Classified National Security System Connections
      statement: |
        Prohibit the direct connection of a classified national security system to an external network without the use of {{ insert: param, sc-7.26_prm_1 }}.
      parameters:
        sc-7.26_prm_1:
          label: "organization-defined boundary protection device"
    sc-07.27:
      label: SC-7(27)
      parent_control: sc-07
      title: Unclassified Non-national Security System Connections
      statement: |
        Prohibit the direct connection of {{ insert: param, sc-7.27_prm_1 }} to an external network without the use of {{ insert: param, sc-7.27_prm_2 }}.
      parameters:
        sc-7.27_prm_1:
          label: "organization-defined unclassified non-national security system"
        sc-7.27_prm_2:
          label: "organization-defined boundary protection device"
    sc-07.28:
      label: SC-7(28)
      parent_control: sc-07
      title: Connections to Public Networks
      statement: |
        Prohibit the direct connection of {{ insert: param, sc-7.28_prm_1 }} to a public network.
      parameters:
        sc-7.28_prm_1:
          label: "organization-defined system"
    sc-07.29:
      label: SC-7(29)
      parent_control: sc-07
      title: Separate Subnets to Isolate Functions
      statement: |
        Implement {{ insert: param, sc-7.29_prm_1 }} separate subnetworks to isolate the following critical system components and functions: {{ insert: param, sc-7.29_prm_2 }}.
      parameters:
        sc-7.29_prm_1:
          choice:
            - "physically"
            - "logically"
        sc-7.29_prm_2:
          label: "organization-defined critical system components and functions"
    sc-08: 
      label: SC-8
      title: Transmission Confidentiality and Integrity
      statement: |
        Protect the {{ insert: param, sc-8_prm_1 }} of transmitted information.
      parameters:
        sc-8_prm_1:
          how-many: one or more
          choice:
            - "confidentiality"
            - "integrity"
    sc-08.01:
      label: SC-8(1)
      parent_control: sc-08
      title: Cryptographic Protection
      statement: |
        Implement cryptographic mechanisms to {{ insert: param, sc-8.1_prm_1 }} during transmission.
      parameters:
        sc-8.1_prm_1:
          how-many: one or more
          choice:
            - "prevent unauthorized disclosure of information"
            - "detect changes to information"
    sc-08.02:
      label: SC-8(2)
      parent_control: sc-08
      title: Pre- and Post-transmission Handling
      statement: |
        Maintain the {{ insert: param, sc-8.2_prm_1 }} of information during preparation for transmission and during reception.
      parameters:
        sc-8.2_prm_1:
          how-many: one or more
          choice:
            - "confidentiality"
            - "integrity"
    sc-08.03:
      label: SC-8(3)
      parent_control: sc-08
      title: Cryptographic Protection for Message Externals
      statement: |
        Implement cryptographic mechanisms to protect message externals unless otherwise protected by {{ insert: param, sc-8.3_prm_1 }}.
      parameters:
        sc-8.3_prm_1:
          label: "organization-defined alternative physical controls"
    sc-08.04:
      label: SC-8(4)
      parent_control: sc-08
      title: Conceal or Randomize Communications
      statement: |
        Implement cryptographic mechanisms to conceal or randomize communication patterns unless otherwise protected by {{ insert: param, sc-8.4_prm_1 }}.
      parameters:
        sc-8.4_prm_1:
          label: "organization-defined alternative physical controls"
    sc-08.05:
      label: SC-8(5)
      parent_control: sc-08
      title: Protected Distribution System
      statement: |
        Implement {{ insert: param, sc-8.5_prm_1 }} to {{ insert: param, sc-8.5_prm_2 }} during transmission.
      parameters:
        sc-8.5_prm_1:
          label: "organization-defined protected distribution system"
        sc-8.5_prm_2:
          how-many: one or more
          choice:
            - "prevent unauthorized disclosure of information"
            - "detect changes to information"
    sc-10: 
      label: SC-10
      title: Network Disconnect
      statement: |
        Terminate the network connection associated with a communications session at the end of the session or after {{ insert: param, sc-10_prm_1 }} of inactivity. 
      parameters:
        sc-10_prm_1:
          label: "organization-defined time period"
    sc-11: 
      label: SC-11
      title: Trusted Path
      statement: |
        a. Provide a {{ insert: param, sc-11_prm_1 }} isolated trusted communications path for communications between the user and the trusted components of the system; and
        b. Permit users to invoke the trusted communications path for communications between the user and the following security functions of the system, including at a minimum, authentication and re-authentication: {{ insert: param, sc-11_prm_2 }}. 
      parameters:
        sc-11_prm_1:
          choice:
            - "physically"
            - "logically"
        sc-11_prm_2:
          label: "organization-defined security functions"
    sc-11.01:
      label: SC-11(1)
      parent_control: sc-11
      title: Irrefutable Communications Path
      statement: |
        (a) Provide a trusted communications path that is irrefutably distinguishable from other communications paths; and
        (b) Initiate the trusted communications path for communications between the {{ insert: param, sc-11.1_prm_1 }} of the system and the user.
      parameters:
        sc-11.1_prm_1:
          label: "organization-defined security functions"
    sc-12: 
      label: SC-12
      title: Cryptographic Key Establishment and Management
      statement: |
        Establish and manage cryptographic keys when cryptography is employed within the system in accordance with the following key management requirements: {{ insert: param, sc-12_prm_1 }}.
      parameters:
        sc-12_prm_1:
          label: "organization-defined requirements for key generation, distribution, storage, access, and destruction"
    sc-12.01:
      label: SC-12(1)
      parent_control: sc-12
      title: Availability
      statement: |
        Maintain availability of information in the event of the loss of cryptographic keys by users.
    sc-12.02:
      label: SC-12(2)
      parent_control: sc-12
      title: Symmetric Keys
      statement: |
        Produce, control, and distribute symmetric cryptographic keys using {{ insert: param, sc-12.2_prm_1 }} key management technology and processes.
      parameters:
        sc-12.2_prm_1:
          choice:
            - "NIST FIPS-validated"
            - "NSA-approved"
    sc-12.03:
      label: SC-12(3)
      parent_control: sc-12
      title: Asymmetric Keys
      statement: |
        Produce, control, and distribute asymmetric cryptographic keys using {{ insert: param, sc-12.3_prm_1 }}.
      parameters:
        sc-12.3_prm_1:
          choice:
            - "NSA-approved key management technology and processes"
            - "prepositioned keying material"
            - "DoD-approved or DoD-issued Medium Assurance PKI certificates"
            - "DoD-approved or DoD-issued Medium Hardware Assurance PKI certificates and hardware security tokens that protect the user’s private key"
            - "certificates issued in accordance with organization-defined requirements"
    sc-12.06:
      label: SC-12(6)
      parent_control: sc-12
      title: Physical Control of Keys
      statement: |
        Maintain physical control of cryptographic keys when stored information is encrypted by external service providers.
    sc-13: 
      label: SC-13
      title: Cryptographic Protection
      statement: |
        a. Determine the {{ insert: param, sc-13_prm_1 }}; and
        b. Implement the following types of cryptography required for each specified cryptographic use: {{ insert: param, sc-13_prm_2 }}.
      parameters:
        sc-13_prm_1:
          label: "organization-defined cryptographic uses"
        sc-13_prm_2:
          label: "organization-defined types of cryptography for each specified cryptographic use"
    sc-15: 
      label: SC-15
      title: Collaborative Computing Devices and Applications
      statement: |
        a. Prohibit remote activation of collaborative computing devices and applications with the following exceptions: {{ insert: param, sc-15_prm_1 }}; and
        b. Provide an explicit indication of use to users physically present at the devices.
      parameters:
        sc-15_prm_1:
          label: "organization-defined exceptions where remote activation is to be allowed"
    sc-15.01:
      label: SC-15(1)
      parent_control: sc-15
      title: Physical or Logical Disconnect
      statement: |
        Provide {{ insert: param, sc-15.1_prm_1 }} disconnect of collaborative computing devices in a manner that supports ease of use.
      parameters:
        sc-15.1_prm_1:
          how-many: one or more
          choice:
            - "physical"
            - "logical"
    sc-15.03:
      label: SC-15(3)
      parent_control: sc-15
      title: Disabling and Removal in Secure Work Areas
      statement: |
        Disable or remove collaborative computing devices and applications from {{ insert: param, sc-15.3_prm_1 }} in {{ insert: param, sc-15.3_prm_2 }}.
      parameters:
        sc-15.3_prm_1:
          label: "organization-defined systems or system components"
        sc-15.3_prm_2:
          label: "organization-defined secure work areas"
    sc-15.04:
      label: SC-15(4)
      parent_control: sc-15
      title: Explicitly Indicate Current Participants
      statement: |
        Provide an explicit indication of current participants in {{ insert: param, sc-15.4_prm_1 }}.
      parameters:
        sc-15.4_prm_1:
          label: "organization-defined online meetings and teleconferences"
    sc-16: 
      label: SC-16
      title: Transmission of Security and Privacy Attributes
      statement: |
        Associate {{ insert: param, sc-16_prm_1 }} with information exchanged between systems and between system components.
      parameters:
        sc-16_prm_1:
          label: "organization-defined security and privacy attributes"
    sc-16.01:
      label: SC-16(1)
      parent_control: sc-16
      title: Integrity Verification
      statement: |
        Verify the integrity of transmitted security and privacy attributes.
    sc-16.02:
      label: SC-16(2)
      parent_control: sc-16
      title: Anti-spoofing Mechanisms
      statement: |
        Implement anti-spoofing mechanisms to prevent adversaries from falsifying the security attributes indicating the successful application of the security process.
    sc-16.03:
      label: SC-16(3)
      parent_control: sc-16
      title: Cryptographic Binding
      statement: |
        Implement {{ insert: param, sc-16.3_prm_1 }} to bind security and privacy attributes to transmitted information.
      parameters:
        sc-16.3_prm_1:
          label: "organization-defined mechanisms or techniques"
    sc-17: 
      label: SC-17
      title: Public Key Infrastructure Certificates
      statement: |
        a. Issue public key certificates under an {{ insert: param, sc-17_prm_1 }} or obtain public key certificates from an approved service provider; and
        b. Include only approved trust anchors in trust stores or certificate stores managed by the organization.
      parameters:
        sc-17_prm_1:
          label: "organization-defined certificate policy"
    sc-18: 
      label: SC-18
      title: Mobile Code
      statement: |
        a. Define acceptable and unacceptable mobile code and mobile code technologies; and
        b. Authorize, monitor, and control the use of mobile code within the system.
    sc-18.01:
      label: SC-18(1)
      parent_control: sc-18
      title: Identify Unacceptable Code and Take Corrective Actions
      statement: |
        Identify {{ insert: param, sc-18.1_prm_1 }} and take {{ insert: param, sc-18.1_prm_2 }}.
      parameters:
        sc-18.1_prm_1:
          label: "organization-defined unacceptable mobile code"
        sc-18.1_prm_2:
          label: "organization-defined corrective actions"
    sc-18.02:
      label: SC-18(2)
      parent_control: sc-18
      title: Acquisition, Development, and Use
      statement: |
        Verify that the acquisition, development, and use of mobile code to be deployed in the system meets {{ insert: param, sc-18.2_prm_1 }}.
      parameters:
        sc-18.2_prm_1:
          label: "organization-defined mobile code requirements"
    sc-18.03:
      label: SC-18(3)
      parent_control: sc-18
      title: Prevent Downloading and Execution
      statement: |
        Prevent the download and execution of {{ insert: param, sc-18.3_prm_1 }}.
      parameters:
        sc-18.3_prm_1:
          label: "organization-defined unacceptable mobile code"
    sc-18.04:
      label: SC-18(4)
      parent_control: sc-18
      title: Prevent Automatic Execution
      statement: |
        Prevent the automatic execution of mobile code in {{ insert: param, sc-18.4_prm_1 }} and enforce {{ insert: param, sc-18.4_prm_2 }} prior to executing the code.
      parameters:
        sc-18.4_prm_1:
          label: "organization-defined software applications"
        sc-18.4_prm_2:
          label: "organization-defined actions"
    sc-18.05:
      label: SC-18(5)
      parent_control: sc-18
      title: Allow Execution Only in Confined Environments
      statement: |
