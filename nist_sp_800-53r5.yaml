        mp-1_prm_3:
          label: "organization-defined official"
        mp-1_prm_4:
          label: "organization-defined frequency"
        mp-1_prm_5:
          label: "organization-defined events"
        mp-1_prm_6:
          label: "organization-defined frequency"
        mp-1_prm_7:
          label: "organization-defined events"
    mp-02: 
      label: MP-2
      title: Media Access
      statement: |
        Restrict access to {{ insert: param, mp-2_prm_1 }} to {{ insert: param, mp-2_prm_2 }}.
      parameters:
        mp-2_prm_1:
          label: "organization-defined types of digital and/or non-digital media"
        mp-2_prm_2:
          label: "organization-defined personnel or roles"
    mp-03: 
      label: MP-3
      title: Media Marking
      statement: |
        a. Mark system media indicating the distribution limitations, handling caveats, and applicable security markings (if any) of the information; and
        b. Exempt {{ insert: param, mp-3_prm_1 }} from marking if the media remain within {{ insert: param, mp-3_prm_2 }}. 
      parameters:
        mp-3_prm_1:
          label: "organization-defined types of system media"
        mp-3_prm_2:
          label: "organization-defined controlled areas"
    mp-04: 
      label: MP-4
      title: Media Storage
      statement: |
        a. Physically control and securely store {{ insert: param, mp-4_prm_1 }} within {{ insert: param, mp-4_prm_2 }}; and
        b. Protect system media types defined in MP-4a until the media are destroyed or sanitized using approved equipment, techniques, and procedures.
      parameters:
        mp-4_prm_1:
          label: "organization-defined types of digital and/or non-digital media"
        mp-4_prm_2:
          label: "organization-defined controlled areas"
    mp-04.02:
      label: MP-4(2)
      parent_control: mp-04
      title: Automated Restricted Access
      statement: |
        Restrict access to media storage areas and log access attempts and access granted using {{ insert: param, mp-4.2_prm_1 }}.
      parameters:
        mp-4.2_prm_1:
          label: "organization-defined automated mechanisms"
    mp-05: 
      label: MP-5
      title: Media Transport
      statement: |
        a. Protect and control {{ insert: param, mp-5_prm_1 }} during transport outside of controlled areas using {{ insert: param, mp-5_prm_2 }};
        b. Maintain accountability for system media during transport outside of controlled areas;
        c. Document activities associated with the transport of system media; and
        d. Restrict the activities associated with the transport of system media to authorized personnel.
      parameters:
        mp-5_prm_1:
          label: "organization-defined types of system media"
        mp-5_prm_2:
          label: "organization-defined controls"
    mp-05.03:
      label: MP-5(3)
      parent_control: mp-05
      title: Custodians
      statement: |
        Employ an identified custodian during transport of system media outside of controlled areas.
    mp-06: 
      label: MP-6
      title: Media Sanitization
      statement: |
        a. Sanitize {{ insert: param, mp-6_prm_1 }} prior to disposal, release out of organizational control, or release for reuse using {{ insert: param, mp-6_prm_2 }}; and
        b. Employ sanitization mechanisms with the strength and integrity commensurate with the security category or classification of the information.
      parameters:
        mp-6_prm_1:
          label: "organization-defined system media"
        mp-6_prm_2:
          label: "organization-defined sanitization techniques and procedures"
    mp-06.01:
      label: MP-6(1)
      parent_control: mp-06
      title: Review, Approve, Track, Document, and Verify
      statement: |
        Review, approve, track, document, and verify media sanitization and disposal actions.
    mp-06.02:
      label: MP-6(2)
      parent_control: mp-06
      title: Equipment Testing
      statement: |
        Test sanitization equipment and procedures {{ insert: param, mp-6.2_prm_1 }} to ensure that the intended sanitization is being achieved.
      parameters:
        mp-6.2_prm_1:
          label: "organization-defined frequency"
    mp-06.03:
      label: MP-6(3)
      parent_control: mp-06
      title: Nondestructive Techniques
      statement: |
        Apply nondestructive sanitization techniques to portable storage devices prior to connecting such devices to the system under the following circumstances: {{ insert: param, mp-6.3_prm_1 }}.
      parameters:
        mp-6.3_prm_1:
          label: "organization-defined circumstances requiring sanitization of portable storage devices"
    mp-06.07:
      label: MP-6(7)
      parent_control: mp-06
      title: Dual Authorization
      statement: |
        Enforce dual authorization for the sanitization of {{ insert: param, mp-6.7_prm_1 }}.
      parameters:
        mp-6.7_prm_1:
          label: "organization-defined system media"
    mp-06.08:
