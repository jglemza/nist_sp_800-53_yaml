        b. Designate an {{ insert: param, mp-1_prm_3 }} to manage the development, documentation, and dissemination of the media protection policy and procedures; and
        c. Review and update the current media protection:
          1. Policy {{ insert: param, mp-1_prm_4 }} and following {{ insert: param, mp-1_prm_5 }}; and
          2. Procedures {{ insert: param, mp-1_prm_6 }} and following {{ insert: param, mp-1_prm_7 }}.
      parameters:
        mp-1_prm_1:
          label: "organization-defined personnel or roles"
        mp-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
