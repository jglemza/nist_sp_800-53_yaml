    si-18.01:
      label: SI-18(1)
      parent_control: si-18
      title: Automation Support
      statement: |
        Correct or delete personally identifiable information that is inaccurate or outdated, incorrectly determined regarding impact, or incorrectly de-identified using {{ insert: param, si-18.1_prm_1 }}.
      parameters:
        si-18.1_prm_1:
          label: "organization-defined automated mechanisms"
    si-18.02:
      label: SI-18(2)
      parent_control: si-18
      title: Data Tags
      statement: |
        Employ data tags to automate the correction or deletion of personally identifiable information across the information life cycle within organizational systems.
    si-18.03:
      label: SI-18(3)
      parent_control: si-18
      title: Collection
      statement: |
        Collect personally identifiable information directly from the individual.
    si-18.04:
      label: SI-18(4)
      parent_control: si-18
      title: Individual Requests
      statement: |
        Correct or delete personally identifiable information upon request by individuals or their designated representatives.
    si-18.05:
      label: SI-18(5)
      parent_control: si-18
      title: Notice of Correction or Deletion
      statement: |
        Notify {{ insert: param, si-18.5_prm_1 }} and individuals that the personally identifiable information has been corrected or deleted.
      parameters:
        si-18.5_prm_1:
          label: "organization-defined recipients of personally identifiable information"
    si-19: 
      label: SI-19
      title: De-identification
      statement: |
        a. Remove the following elements of personally identifiable information from datasets: {{ insert: param, si-19_prm_1 }}; and
