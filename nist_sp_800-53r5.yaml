ac:
  title: Access Control
  controls:
    ac-01: 
      label: AC-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, ac-1_prm_1 }}:
          1.  {{ insert: param, ac-1_prm_2 }} access control policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the access control policy and the associated access controls;
        b. Designate an {{ insert: param, ac-1_prm_3 }} to manage the development, documentation, and dissemination of the access control policy and procedures; and
        c. Review and update the current access control:
          1. Policy {{ insert: param, ac-1_prm_4 }} and following {{ insert: param, ac-1_prm_5 }}; and
          2. Procedures {{ insert: param, ac-1_prm_6 }} and following {{ insert: param, ac-1_prm_7 }}.
      parameters:
        ac-1_prm_1:
          label: "organization-defined personnel or roles"
        ac-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        ac-1_prm_3:
          label: "organization-defined official"
        ac-1_prm_4:
          label: "organization-defined frequency"
        ac-1_prm_5:
          label: "organization-defined events"
        ac-1_prm_6:
          label: "organization-defined frequency"
        ac-1_prm_7:
          label: "organization-defined events"
    ac-02: 
      label: AC-2
      title: Account Management
      statement: |
        a. Define and document the types of accounts allowed and specifically prohibited for use within the system;
        b. Assign account managers;
        c. Require {{ insert: param, ac-2_prm_1 }} for group and role membership;
        d. Specify:
          1. Authorized users of the system;
          2. Group and role membership; and
          3. Access authorizations (i.e., privileges) and {{ insert: param, ac-2_prm_2 }} for each account;
        e. Require approvals by {{ insert: param, ac-2_prm_3 }} for requests to create accounts;
        f. Create, enable, modify, disable, and remove accounts in accordance with {{ insert: param, ac-2_prm_4 }};
        g. Monitor the use of accounts;
        h. Notify account managers and {{ insert: param, ac-2_prm_5 }} within:
          1.  {{ insert: param, ac-2_prm_6 }} when accounts are no longer required;
          2.  {{ insert: param, ac-2_prm_7 }} when users are terminated or transferred; and
          3.  {{ insert: param, ac-2_prm_8 }} when system usage or need-to-know changes for an individual;
        i. Authorize access to the system based on:
          1. A valid access authorization;
          2. Intended system usage; and
          3.  {{ insert: param, ac-2_prm_9 }};
        j. Review accounts for compliance with account management requirements {{ insert: param, ac-2_prm_10 }};
        k. Establish and implement a process for changing shared or group account authenticators (if deployed) when individuals are removed from the group; and
        l. Align account management processes with personnel termination and transfer processes.
      parameters:
        ac-2_prm_1:
          label: "organization-defined prerequisites and criteria"
        ac-2_prm_2:
          label: "organization-defined attributes (as required)"
        ac-2_prm_3:
          label: "organization-defined personnel or roles"
        ac-2_prm_4:
          label: "organization-defined policy, procedures, prerequisites, and criteria"
        ac-2_prm_5:
          label: "organization-defined personnel or roles"
        ac-2_prm_6:
          label: "organization-defined time period"
        ac-2_prm_7:
          label: "organization-defined time period"
        ac-2_prm_8:
          label: "organization-defined time period"
        ac-2_prm_9:
          label: "organization-defined attributes (as required)"
        ac-2_prm_10:
          label: "organization-defined frequency"
    ac-02.01:
      label: AC-2(1)
      parent_control: ac-02
      title: Automated System Account Management
      statement: |
        Support the management of system accounts using {{ insert: param, ac-2.1_prm_1 }}.
      parameters:
        ac-2.1_prm_1:
          label: "organization-defined automated mechanisms"
    ac-02.02:
      label: AC-2(2)
      parent_control: ac-02
      title: Automated Temporary and Emergency Account Management
      statement: |
        Automatically {{ insert: param, ac-2.2_prm_1 }} temporary and emergency accounts after {{ insert: param, ac-2.2_prm_2 }}.
      parameters:
        ac-2.2_prm_1:
          choice:
            - "remove"
            - "disable"
        ac-2.2_prm_2:
          label: "organization-defined time period for each type of account"
    ac-02.03:
      label: AC-2(3)
      parent_control: ac-02
      title: Disable Accounts
      statement: |
        Disable accounts within {{ insert: param, ac-2.3_prm_1 }} when the accounts: 
          (a) Have expired;
          (b) Are no longer associated with a user or individual;
          (c) Are in violation of organizational policy; or
          (d) Have been inactive for {{ insert: param, ac-2.3_prm_2 }}.
      parameters:
        ac-2.3_prm_1:
          label: "organization-defined time period"
        ac-2.3_prm_2:
          label: "organization-defined time period"
    ac-02.04:
      label: AC-2(4)
      parent_control: ac-02
      title: Automated Audit Actions
      statement: |
        Automatically audit account creation, modification, enabling, disabling, and removal actions.
    ac-02.05:
      label: AC-2(5)
      parent_control: ac-02
      title: Inactivity Logout
      statement: |
        Require that users log out when {{ insert: param, ac-2.5_prm_1 }}.
      parameters:
        ac-2.5_prm_1:
          label: "organization-defined time period of expected inactivity or description of when to log out"
    ac-02.06:
      label: AC-2(6)
      parent_control: ac-02
      title: Dynamic Privilege Management
      statement: |
        Implement {{ insert: param, ac-2.6_prm_1 }}.
      parameters:
        ac-2.6_prm_1:
          label: "organization-defined dynamic privilege management capabilities"
    ac-02.07:
      label: AC-2(7)
      parent_control: ac-02
      title: Privileged User Accounts
      statement: |
        (a) Establish and administer privileged user accounts in accordance with {{ insert: param, ac-2.7_prm_1 }};
        (b) Monitor privileged role or attribute assignments;
        (c) Monitor changes to roles or attributes; and
        (d) Revoke access when privileged role or attribute assignments are no longer appropriate.
      parameters:
        ac-2.7_prm_1:
          choice:
            - "a role-based access scheme"
            - "an attribute-based access scheme"
    ac-02.08:
      label: AC-2(8)
      parent_control: ac-02
      title: Dynamic Account Management
      statement: |
        Create, activate, manage, and deactivate {{ insert: param, ac-2.8_prm_1 }} dynamically.
      parameters:
        ac-2.8_prm_1:
          label: "organization-defined system accounts"
    ac-02.09:
      label: AC-2(9)
      parent_control: ac-02
      title: Restrictions on Use of Shared and Group Accounts
      statement: |
        Only permit the use of shared and group accounts that meet {{ insert: param, ac-2.9_prm_1 }}.
      parameters:
        ac-2.9_prm_1:
          label: "organization-defined conditions for establishing shared and group accounts"
    ac-02.11:
      label: AC-2(11)
      parent_control: ac-02
      title: Usage Conditions
      statement: |
        Enforce {{ insert: param, ac-2.11_prm_1 }} for {{ insert: param, ac-2.11_prm_2 }}.
      parameters:
        ac-2.11_prm_1:
          label: "organization-defined circumstances and/or usage conditions"
        ac-2.11_prm_2:
          label: "organization-defined system accounts"
    ac-02.12:
      label: AC-2(12)
      parent_control: ac-02
      title: Account Monitoring for Atypical Usage
      statement: |
        (a) Monitor system accounts for {{ insert: param, ac-2.12_prm_1 }}; and
        (b) Report atypical usage of system accounts to {{ insert: param, ac-2.12_prm_2 }}.
      parameters:
        ac-2.12_prm_1:
          label: "organization-defined atypical usage"
        ac-2.12_prm_2:
          label: "organization-defined personnel or roles"
    ac-02.13:
      label: AC-2(13)
      parent_control: ac-02
      title: Disable Accounts for High-risk Individuals
      statement: |
        Disable accounts of individuals within {{ insert: param, ac-2.13_prm_1 }} of discovery of {{ insert: param, ac-2.13_prm_2 }}.
      parameters:
        ac-2.13_prm_1:
          label: "organization-defined time period"
        ac-2.13_prm_2:
          label: "organization-defined significant risks"
    ac-03: 
      label: AC-3
      title: Access Enforcement
      statement: |
        Enforce approved authorizations for logical access to information and system resources in accordance with applicable access control policies.
    ac-03.02:
      label: AC-3(2)
      parent_control: ac-03
      title: Dual Authorization
      statement: |
        Enforce dual authorization for {{ insert: param, ac-3.2_prm_1 }}.
      parameters:
        ac-3.2_prm_1:
          label: "organization-defined privileged commands and/or other organization-defined actions"
    ac-03.03:
      label: AC-3(3)
      parent_control: ac-03
      title: Mandatory Access Control
      statement: |
        Enforce {{ insert: param, ac-3.3_prm_1 }} over the set of covered subjects and objects specified in the policy, and where the policy:
          (a) Is uniformly enforced across the covered subjects and objects within the system; 
          (b) Specifies that a subject that has been granted access to information is constrained from doing any of the following;
            (1) Passing the information to unauthorized subjects or objects;
            (2) Granting its privileges to other subjects; 
            (3) Changing one or more security attributes (specified by the policy) on subjects, objects, the system, or system components;
            (4) Choosing the security attributes and attribute values (specified by the policy) to be associated with newly created or modified objects; and
            (5) Changing the rules governing access control; and
          (c) Specifies that {{ insert: param, ac-3.3_prm_2 }} may explicitly be granted {{ insert: param, ac-3.3_prm_3 }} such that they are not limited by any defined subset (or all) of the above constraints.
      parameters:
        ac-3.3_prm_1:
          label: "organization-defined mandatory access control policy"
        ac-3.3_prm_2:
          label: "organization-defined subjects"
        ac-3.3_prm_3:
          label: "organization-defined privileges"
    ac-03.04:
      label: AC-3(4)
      parent_control: ac-03
      title: Discretionary Access Control
      statement: |
        Enforce {{ insert: param, ac-3.4_prm_1 }} over the set of covered subjects and objects specified in the policy, and where the policy specifies that a subject that has been granted access to information can do one or more of the following:
          (a) Pass the information to any other subjects or objects;
          (b) Grant its privileges to other subjects; 
          (c) Change security attributes on subjects, objects, the system, or the system’s components;
          (d) Choose the security attributes to be associated with newly created or revised objects; or
          (e) Change the rules governing access control.
      parameters:
        ac-3.4_prm_1:
          label: "organization-defined discretionary access control policy"
    ac-03.05:
      label: AC-3(5)
      parent_control: ac-03
      title: Security-relevant Information
      statement: |
        Prevent access to {{ insert: param, ac-3.5_prm_1 }} except during secure, non-operable system states.
      parameters:
        ac-3.5_prm_1:
          label: "organization-defined security-relevant information"
    ac-03.07:
      label: AC-3(7)
      parent_control: ac-03
      title: Role-based Access Control
      statement: |
        Enforce a role-based access control policy over defined subjects and objects and control access based upon {{ insert: param, ac-3.7_prm_1 }}.
      parameters:
        ac-3.7_prm_1:
          label: "organization-defined roles and users authorized to assume such roles"
    ac-03.08:
      label: AC-3(8)
      parent_control: ac-03
      title: Revocation of Access Authorizations
      statement: |
        Enforce the revocation of access authorizations resulting from changes to the security attributes of subjects and objects based on {{ insert: param, ac-3.8_prm_1 }}.
      parameters:
        ac-3.8_prm_1:
          label: "organization-defined rules governing the timing of revocations of access authorizations"
    ac-03.09:
      label: AC-3(9)
      parent_control: ac-03
      title: Controlled Release
      statement: |
        Release information outside of the system only if:
          (a) The receiving {{ insert: param, ac-3.9_prm_1 }} provides {{ insert: param, ac-3.9_prm_2 }}; and
          (b)  {{ insert: param, ac-3.9_prm_3 }} are used to validate the appropriateness of the information designated for release.
      parameters:
        ac-3.9_prm_1:
          label: "organization-defined system or system component"
        ac-3.9_prm_2:
          label: "organization-defined controls"
        ac-3.9_prm_3:
          label: "organization-defined controls"
    ac-03.10:
      label: AC-3(10)
      parent_control: ac-03
      title: Audited Override of Access Control Mechanisms
      statement: |
        Employ an audited override of automated access control mechanisms under {{ insert: param, ac-3.10_prm_1 }} by {{ insert: param, ac-3.10_prm_2 }}.
      parameters:
        ac-3.10_prm_1:
          label: "organization-defined conditions"
        ac-3.10_prm_2:
          label: "organization-defined roles"
    ac-03.11:
      label: AC-3(11)
      parent_control: ac-03
      title: Restrict Access to Specific Information Types
      statement: |
        Restrict access to data repositories containing {{ insert: param, ac-3.11_prm_1 }}.
      parameters:
        ac-3.11_prm_1:
          label: "organization-defined information types"
    ac-03.12:
      label: AC-3(12)
      parent_control: ac-03
      title: Assert and Enforce Application Access
      statement: |
        (a) Require applications to assert, as part of the installation process, the access needed to the following system applications and functions: {{ insert: param, ac-3.12_prm_1 }};
        (b) Provide an enforcement mechanism to prevent unauthorized access; and
        (c) Approve access changes after initial installation of the application.
      parameters:
        ac-3.12_prm_1:
          label: "organization-defined system applications and functions"
    ac-03.13:
      label: AC-3(13)
      parent_control: ac-03
      title: Attribute-based Access Control
      statement: |
        Enforce attribute-based access control policy over defined subjects and objects and control access based upon {{ insert: param, ac-3.13_prm_1 }}.
      parameters:
        ac-3.13_prm_1:
          label: "organization-defined attributes to assume access permissions"
    ac-03.14:
      label: AC-3(14)
      parent_control: ac-03
      title: Individual Access
      statement: |
        Provide {{ insert: param, ac-3.14_prm_1 }} to enable individuals to have access to the following elements of their personally identifiable information: {{ insert: param, ac-3.14_prm_2 }}.
      parameters:
        ac-3.14_prm_1:
          label: "organization-defined mechanisms"
        ac-3.14_prm_2:
          label: "organization-defined elements"
    ac-03.15:
      label: AC-3(15)
      parent_control: ac-03
      title: Discretionary and Mandatory Access Control
      statement: |
        (a) Enforce {{ insert: param, ac-3.15_prm_1 }} over the set of covered subjects and objects specified in the policy; and
        (b) Enforce {{ insert: param, ac-3.15_prm_2 }} over the set of covered subjects and objects specified in the policy.
      parameters:
        ac-3.15_prm_1:
          label: "organization-defined mandatory access control policy"
        ac-3.15_prm_2:
          label: "organization-defined discretionary access control policy"
    ac-04: 
      label: AC-4
      title: Information Flow Enforcement
      statement: |
        Enforce approved authorizations for controlling the flow of information within the system and between connected systems based on {{ insert: param, ac-4_prm_1 }}.
      parameters:
        ac-4_prm_1:
          label: "organization-defined information flow control policies"
    ac-04.01:
      label: AC-4(1)
      parent_control: ac-04
      title: Object Security and Privacy Attributes
      statement: |
        Use {{ insert: param, ac-4.1_prm_1 }} associated with {{ insert: param, ac-4.1_prm_2 }} to enforce {{ insert: param, ac-4.1_prm_3 }} as a basis for flow control decisions.
      parameters:
        ac-4.1_prm_1:
          label: "organization-defined security and privacy attributes"
        ac-4.1_prm_2:
          label: "organization-defined information, source, and destination objects"
        ac-4.1_prm_3:
          label: "organization-defined information flow control policies"
    ac-04.02:
      label: AC-4(2)
      parent_control: ac-04
      title: Processing Domains
      statement: |
        Use protected processing domains to enforce {{ insert: param, ac-4.2_prm_1 }} as a basis for flow control decisions.
      parameters:
        ac-4.2_prm_1:
          label: "organization-defined information flow control policies"
    ac-04.03:
      label: AC-4(3)
      parent_control: ac-04
      title: Dynamic Information Flow Control
      statement: |
        Enforce {{ insert: param, ac-4.3_prm_1 }}.
      parameters:
        ac-4.3_prm_1:
          label: "organization-defined information flow control policies"
    ac-04.04:
      label: AC-4(4)
      parent_control: ac-04
      title: Flow Control of Encrypted Information
      statement: |
        Prevent encrypted information from bypassing {{ insert: param, ac-4.4_prm_1 }} by {{ insert: param, ac-4.4_prm_2 }}.
      parameters:
        ac-4.4_prm_1:
          label: "organization-defined information flow control mechanisms"
        ac-4.4_prm_2:
          how-many: one or more
          choice:
            - "decrypting the information"
            - "blocking the flow of the encrypted information"
            - "terminating communications sessions attempting to pass encrypted information"
            - " {{ insert: param, ac-4.4_prm_3 }} "
        ac-4.4_prm_3:
          label: "organization-defined procedure or method"
    ac-04.05:
      label: AC-4(5)
      parent_control: ac-04
      title: Embedded Data Types
      statement: |
        Enforce {{ insert: param, ac-4.5_prm_1 }} on embedding data types within other data types.
      parameters:
        ac-4.5_prm_1:
          label: "organization-defined limitations"
    ac-04.06:
      label: AC-4(6)
      parent_control: ac-04
      title: Metadata
      statement: |
        Enforce information flow control based on {{ insert: param, ac-4.6_prm_1 }}.
      parameters:
        ac-4.6_prm_1:
          label: "organization-defined metadata"
    ac-04.07:
      label: AC-4(7)
      parent_control: ac-04
      title: One-way Flow Mechanisms
      statement: |
        Enforce one-way information flows through hardware-based flow control mechanisms.
    ac-04.08:
      label: AC-4(8)
      parent_control: ac-04
      title: Security and Privacy Policy Filters
      statement: |
        (a) Enforce information flow control using {{ insert: param, ac-4.8_prm_1 }} as a basis for flow control decisions for {{ insert: param, ac-4.8_prm_2 }}; and
        (b)  {{ insert: param, ac-4.8_prm_3 }} data after a filter processing failure in accordance with {{ insert: param, ac-4.8_prm_4 }}.
      parameters:
        ac-4.8_prm_1:
          label: "organization-defined security or privacy policy filters"
        ac-4.8_prm_2:
          label: "organization-defined information flows"
        ac-4.8_prm_3:
          how-many: one or more
          choice:
            - "Block"
            - "Strip"
            - "Modify"
            - "Quarantine"
        ac-4.8_prm_4:
          label: "organization-defined security or privacy policy"
    ac-04.09:
      label: AC-4(9)
      parent_control: ac-04
      title: Human Reviews
      statement: |
        Enforce the use of human reviews for {{ insert: param, ac-4.9_prm_1 }} under the following conditions: {{ insert: param, ac-4.9_prm_2 }}.
      parameters:
        ac-4.9_prm_1:
          label: "organization-defined information flows"
        ac-4.9_prm_2:
          label: "organization-defined conditions"
    ac-04.10:
      label: AC-4(10)
      parent_control: ac-04
      title: Enable and Disable Security or Privacy Policy Filters
      statement: |
        Provide the capability for privileged administrators to enable and disable {{ insert: param, ac-4.10_prm_1 }} under the following conditions: {{ insert: param, ac-4.10_prm_2 }}.
      parameters:
        ac-4.10_prm_1:
          label: "organization-defined security or privacy policy filters"
        ac-4.10_prm_2:
          label: "organization-defined conditions"
    ac-04.11:
      label: AC-4(11)
      parent_control: ac-04
      title: Configuration of Security or Privacy Policy Filters
      statement: |
        Provide the capability for privileged administrators to configure {{ insert: param, ac-4.11_prm_1 }} to support different security or privacy policies.
      parameters:
        ac-4.11_prm_1:
          label: "organization-defined security or privacy policy filters"
    ac-04.12:
      label: AC-4(12)
      parent_control: ac-04
      title: Data Type Identifiers
      statement: |
        When transferring information between different security domains, use {{ insert: param, ac-4.12_prm_1 }} to validate data essential for information flow decisions.
      parameters:
        ac-4.12_prm_1:
          label: "organization-defined data type identifiers"
    ac-04.13:
      label: AC-4(13)
      parent_control: ac-04
      title: Decomposition into Policy-relevant Subcomponents
      statement: |
        When transferring information between different security domains, decompose information into {{ insert: param, ac-4.13_prm_1 }} for submission to policy enforcement mechanisms.
      parameters:
        ac-4.13_prm_1:
          label: "organization-defined policy-relevant subcomponents"
    ac-04.14:
      label: AC-4(14)
      parent_control: ac-04
      title: Security or Privacy Policy Filter Constraints
      statement: |
        When transferring information between different security domains, implement {{ insert: param, ac-4.14_prm_1 }} requiring fully enumerated formats that restrict data structure and content.
      parameters:
        ac-4.14_prm_1:
          label: "organization-defined security or privacy policy filters"
    ac-04.15:
      label: AC-4(15)
      parent_control: ac-04
      title: Detection of Unsanctioned Information
      statement: |
        When transferring information between different security domains, examine the information for the presence of {{ insert: param, ac-4.15_prm_1 }} and prohibit the transfer of such information in accordance with the {{ insert: param, ac-4.15_prm_2 }}.
      parameters:
        ac-4.15_prm_1:
          label: "organization-defined unsanctioned information"
        ac-4.15_prm_2:
          label: "organization-defined security or privacy policy"
    ac-04.17:
      label: AC-4(17)
      parent_control: ac-04
      title: Domain Authentication
      statement: |
        Uniquely identify and authenticate source and destination points by {{ insert: param, ac-4.17_prm_1 }} for information transfer.
      parameters:
        ac-4.17_prm_1:
          how-many: one or more
          choice:
            - "organization"
            - "system"
            - "application"
            - "service"
            - "individual"
    ac-04.19:
      label: AC-4(19)
      parent_control: ac-04
      title: Validation of Metadata
      statement: |
        When transferring information between different security domains, implement {{ insert: param, ac-4.19_prm_1 }} on metadata.
      parameters:
        ac-4.19_prm_1:
          label: "organization-defined security or privacy policy filters"
    ac-04.20:
      label: AC-4(20)
      parent_control: ac-04
      title: Approved Solutions
      statement: |
        Employ {{ insert: param, ac-4.20_prm_1 }} to control the flow of {{ insert: param, ac-4.20_prm_2 }} across security domains.
      parameters:
        ac-4.20_prm_1:
          label: "organization-defined solutions in approved configurations"
        ac-4.20_prm_2:
          label: "organization-defined information"
    ac-04.21:
      label: AC-4(21)
      parent_control: ac-04
      title: Physical or Logical Separation of Information Flows
      statement: |
        Separate information flows logically or physically using {{ insert: param, ac-4.21_prm_1 }} to accomplish {{ insert: param, ac-4.21_prm_2 }}.
      parameters:
        ac-4.21_prm_1:
          label: "organization-defined mechanisms and/or techniques"
        ac-4.21_prm_2:
          label: "organization-defined required separations by types of information"
    ac-04.22:
      label: AC-4(22)
      parent_control: ac-04
      title: Access Only
      statement: |
        Provide access from a single device to computing platforms, applications, or data residing in multiple different security domains, while preventing information flow between the different security domains.
    ac-04.23:
      label: AC-4(23)
      parent_control: ac-04
      title: Modify Non-releasable Information
      statement: |
        When transferring information between different security domains, modify non-releasable information by implementing {{ insert: param, ac-4.23_prm_1 }}.
      parameters:
        ac-4.23_prm_1:
          label: "organization-defined modification action"
    ac-04.24:
      label: AC-4(24)
      parent_control: ac-04
      title: Internal Normalized Format
      statement: |
        When transferring information between different security domains, parse incoming data into an internal normalized format and regenerate the data to be consistent with its intended specification.
    ac-04.25:
      label: AC-4(25)
      parent_control: ac-04
      title: Data Sanitization
      statement: |
        When transferring information between different security domains, sanitize data to minimize {{ insert: param, ac-4.25_prm_1 }} in accordance with {{ insert: param, ac-4.25_prm_2 }}.
      parameters:
        ac-4.25_prm_1:
          how-many: one or more
          choice:
            - "delivery of malicious content, command and control of malicious code, malicious code augmentation, and steganography encoded data"
            - "spillage of sensitive information"
        ac-4.25_prm_2:
          label: "organization-defined policy"
    ac-04.26:
      label: AC-4(26)
      parent_control: ac-04
      title: Audit Filtering Actions
      statement: |
        When transferring information between different security domains, record and audit content filtering actions and results for the information being filtered.
    ac-04.27:
      label: AC-4(27)
      parent_control: ac-04
      title: Redundant/independent Filtering Mechanisms
      statement: |
        When transferring information between different security domains, implement content filtering solutions that provide redundant and independent filtering mechanisms for each data type.
    ac-04.28:
      label: AC-4(28)
      parent_control: ac-04
      title: Linear Filter Pipelines
      statement: |
        When transferring information between different security domains, implement a linear content filter pipeline that is enforced with discretionary and mandatory access controls.
    ac-04.29:
      label: AC-4(29)
      parent_control: ac-04
      title: Filter Orchestration Engines
      statement: |
        When transferring information between different security domains, employ content filter orchestration engines to ensure that:
          (a) Content filtering mechanisms successfully complete execution without errors; and
          (b) Content filtering actions occur in the correct order and comply with {{ insert: param, ac-4.29_prm_1 }}.
      parameters:
        ac-4.29_prm_1:
          label: "organization-defined policy"
    ac-04.30:
      label: AC-4(30)
      parent_control: ac-04
      title: Filter Mechanisms Using Multiple Processes
      statement: |
        When transferring information between different security domains, implement content filtering mechanisms using multiple processes.
    ac-04.31:
      label: AC-4(31)
      parent_control: ac-04
      title: Failed Content Transfer Prevention
      statement: |
        When transferring information between different security domains, prevent the transfer of failed content to the receiving domain.
    ac-04.32:
      label: AC-4(32)
      parent_control: ac-04
      title: Process Requirements for Information Transfer
      statement: |
        When transferring information between different security domains, the process that transfers information between filter pipelines:
          (a) Does not filter message content;
          (b) Validates filtering metadata;
          (c) Ensures the content associated with the filtering metadata has successfully completed filtering; and
          (d) Transfers the content to the destination filter pipeline.
    ac-05: 
      label: AC-5
      title: Separation of Duties
      statement: |
        a. Identify and document {{ insert: param, ac-5_prm_1 }}; and
        b. Define system access authorizations to support separation of duties.
      parameters:
        ac-5_prm_1:
          label: "organization-defined duties of individuals requiring separation"
    ac-06: 
      label: AC-6
      title: Least Privilege
      statement: |
        Employ the principle of least privilege, allowing only authorized accesses for users (or processes acting on behalf of users) that are necessary to accomplish assigned organizational tasks.
    ac-06.01:
      label: AC-6(1)
      parent_control: ac-06
      title: Authorize Access to Security Functions
      statement: |
        Authorize access for {{ insert: param, ac-6.1_prm_1 }} to:
          (a)  {{ insert: param, ac-6.1_prm_2 }}; and
          (b)  {{ insert: param, ac-6.1_prm_3 }}.
      parameters:
        ac-6.1_prm_1:
          label: "organization-defined individuals or roles"
        ac-6.1_prm_2:
          label: "organization-defined security functions (deployed in hardware, software, and firmware)"
        ac-6.1_prm_3:
          label: "organization-defined security-relevant information"
    ac-06.02:
      label: AC-6(2)
      parent_control: ac-06
      title: Non-privileged Access for Nonsecurity Functions
      statement: |
        Require that users of system accounts (or roles) with access to {{ insert: param, ac-6.2_prm_1 }} use non-privileged accounts or roles, when accessing nonsecurity functions.
      parameters:
        ac-6.2_prm_1:
          label: "organization-defined security functions or security-relevant information"
    ac-06.03:
      label: AC-6(3)
      parent_control: ac-06
      title: Network Access to Privileged Commands
      statement: |
        Authorize network access to {{ insert: param, ac-6.3_prm_1 }} only for {{ insert: param, ac-6.3_prm_2 }} and document the rationale for such access in the security plan for the system.
      parameters:
        ac-6.3_prm_1:
          label: "organization-defined privileged commands"
        ac-6.3_prm_2:
          label: "organization-defined compelling operational needs"
    ac-06.04:
      label: AC-6(4)
      parent_control: ac-06
      title: Separate Processing Domains
      statement: |
        Provide separate processing domains to enable finer-grained allocation of user privileges.
    ac-06.05:
      label: AC-6(5)
      parent_control: ac-06
      title: Privileged Accounts
      statement: |
        Restrict privileged accounts on the system to {{ insert: param, ac-6.5_prm_1 }}.
      parameters:
        ac-6.5_prm_1:
          label: "organization-defined personnel or roles"
    ac-06.06:
      label: AC-6(6)
      parent_control: ac-06
      title: Privileged Access by Non-organizational Users
      statement: |
        Prohibit privileged access to the system by non-organizational users.
    ac-06.07:
      label: AC-6(7)
      parent_control: ac-06
      title: Review of User Privileges
      statement: |
        (a) Review {{ insert: param, ac-6.7_prm_1 }} the privileges assigned to {{ insert: param, ac-6.7_prm_2 }} to validate the need for such privileges; and
        (b) Reassign or remove privileges, if necessary, to correctly reflect organizational mission and business needs.
      parameters:
        ac-6.7_prm_1:
          label: "organization-defined frequency"
        ac-6.7_prm_2:
          label: "organization-defined roles or classes of users"
    ac-06.08:
      label: AC-6(8)
      parent_control: ac-06
      title: Privilege Levels for Code Execution
      statement: |
        Prevent the following software from executing at higher privilege levels than users executing the software: {{ insert: param, ac-6.8_prm_1 }}.
      parameters:
        ac-6.8_prm_1:
          label: "organization-defined software"
    ac-06.09:
      label: AC-6(9)
      parent_control: ac-06
      title: Log Use of Privileged Functions
      statement: |
        Log the execution of privileged functions.
    ac-06.10:
      label: AC-6(10)
      parent_control: ac-06
      title: Prohibit Non-privileged Users from Executing Privileged Functions
      statement: |
        Prevent non-privileged users from executing privileged functions.
    ac-07: 
      label: AC-7
      title: Unsuccessful Logon Attempts
      statement: |
        a. Enforce a limit of {{ insert: param, ac-7_prm_1 }} consecutive invalid logon attempts by a user during a {{ insert: param, ac-7_prm_2 }}; and
        b. Automatically {{ insert: param, ac-7_prm_3 }} when the maximum number of unsuccessful attempts is exceeded.
      parameters:
        ac-7_prm_1:
          label: "organization-defined number"
        ac-7_prm_2:
          label: "organization-defined time period"
        ac-7_prm_3:
          how-many: one or more
          choice:
            - "lock the account or node for an {{ insert: param, ac-7_prm_4 }} "
            - "lock the account or node until released by an administrator"
            - "delay next logon prompt per {{ insert: param, ac-7_prm_5 }} "
            - "notify system administrator"
            - "take other {{ insert: param, ac-7_prm_6 }} "
        ac-7_prm_4:
          label: "organization-defined time period"
        ac-7_prm_5:
          label: "organization-defined delay algorithm"
        ac-7_prm_6:
          label: "organization-defined action"
    ac-07.02:
      label: AC-7(2)
      parent_control: ac-07
      title: Purge or Wipe Mobile Device
      statement: |
        Purge or wipe information from {{ insert: param, ac-7.2_prm_1 }} based on {{ insert: param, ac-7.2_prm_2 }} after {{ insert: param, ac-7.2_prm_3 }} consecutive, unsuccessful device logon attempts.
      parameters:
        ac-7.2_prm_1:
          label: "organization-defined mobile devices"
        ac-7.2_prm_2:
          label: "organization-defined purging or wiping requirements and techniques"
        ac-7.2_prm_3:
          label: "organization-defined number"
    ac-07.03:
      label: AC-7(3)
      parent_control: ac-07
      title: Biometric Attempt Limiting
      statement: |
        Limit the number of unsuccessful biometric logon attempts to {{ insert: param, ac-7.3_prm_1 }}.
      parameters:
        ac-7.3_prm_1:
          label: "organization-defined number"
    ac-07.04:
      label: AC-7(4)
      parent_control: ac-07
      title: Use of Alternate Authentication Factor
      statement: |
        (a) Allow the use of {{ insert: param, ac-7.4_prm_1 }} that are different from the primary authentication factors after the number of organization-defined consecutive invalid logon attempts have been exceeded; and
        (b) Enforce a limit of {{ insert: param, ac-7.4_prm_2 }} consecutive invalid logon attempts through use of the alternative factors by a user during a {{ insert: param, ac-7.4_prm_3 }}.
      parameters:
        ac-7.4_prm_1:
          label: "organization-defined authentication factors"
        ac-7.4_prm_2:
          label: "organization-defined number"
        ac-7.4_prm_3:
          label: "organization-defined time period"
    ac-08: 
      label: AC-8
      title: System Use Notification
      statement: |
        a. Display {{ insert: param, ac-8_prm_1 }} to users before granting access to the system that provides privacy and security notices consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines and state that:
          1. Users are accessing a U.S. Government system;
          2. System usage may be monitored, recorded, and subject to audit;
          3. Unauthorized use of the system is prohibited and subject to criminal and civil penalties; and
          4. Use of the system indicates consent to monitoring and recording;
        b. Retain the notification message or banner on the screen until users acknowledge the usage conditions and take explicit actions to log on to or further access the system; and
        c. For publicly accessible systems:
          1. Display system use information {{ insert: param, ac-8_prm_2 }}, before granting further access to the publicly accessible system;
          2. Display references, if any, to monitoring, recording, or auditing that are consistent with privacy accommodations for such systems that generally prohibit those activities; and
          3. Include a description of the authorized uses of the system.
      parameters:
        ac-8_prm_1:
          label: "organization-defined system use notification message or banner"
        ac-8_prm_2:
          label: "organization-defined conditions"
    ac-09: 
      label: AC-9
      title: Previous Logon Notification
      statement: |
        Notify the user, upon successful logon to the system, of the date and time of the last logon. 
    ac-09.01:
      label: AC-9(1)
      parent_control: ac-09
      title: Unsuccessful Logons
      statement: |
        Notify the user, upon successful logon, of the number of unsuccessful logon attempts since the last successful logon.
    ac-09.02:
      label: AC-9(2)
      parent_control: ac-09
      title: Successful and Unsuccessful Logons
      statement: |
        Notify the user, upon successful logon, of the number of {{ insert: param, ac-9.2_prm_1 }} during {{ insert: param, ac-9.2_prm_2 }}.
      parameters:
        ac-9.2_prm_1:
          choice:
            - "successful logons"
            - "unsuccessful logon attempts"
            - "both"
        ac-9.2_prm_2:
          label: "organization-defined time period"
    ac-09.03:
      label: AC-9(3)
      parent_control: ac-09
      title: Notification of Account Changes
      statement: |
        Notify the user, upon successful logon, of changes to {{ insert: param, ac-9.3_prm_1 }} during {{ insert: param, ac-9.3_prm_2 }}.
      parameters:
        ac-9.3_prm_1:
          label: "organization-defined security-related characteristics or parameters of the user’s account"
        ac-9.3_prm_2:
          label: "organization-defined time period"
    ac-09.04:
      label: AC-9(4)
      parent_control: ac-09
      title: Additional Logon Information
      statement: |
        Notify the user, upon successful logon, of the following additional information: {{ insert: param, ac-9.4_prm_1 }}.
      parameters:
        ac-9.4_prm_1:
          label: "organization-defined additional information"
    ac-10: 
      label: AC-10
      title: Concurrent Session Control
      statement: |
        Limit the number of concurrent sessions for each {{ insert: param, ac-10_prm_1 }} to {{ insert: param, ac-10_prm_2 }}.
      parameters:
        ac-10_prm_1:
          label: "organization-defined account and/or account type"
        ac-10_prm_2:
          label: "organization-defined number"
    ac-11: 
      label: AC-11
      title: Device Lock
      statement: |
        a. Prevent further access to the system by {{ insert: param, ac-11_prm_1 }}; and
        b. Retain the device lock until the user reestablishes access using established identification and authentication procedures.
      parameters:
        ac-11_prm_1:
          how-many: one or more
          choice:
            - "initiating a device lock after {{ insert: param, ac-11_prm_2 }} of inactivity"
            - "requiring the user to initiate a device lock before leaving the system unattended"
        ac-11_prm_2:
          label: "organization-defined time period"
    ac-11.01:
      label: AC-11(1)
      parent_control: ac-11
      title: Pattern-hiding Displays
      statement: |
         **Conceal, via the device lock, information previously visible on the display with a publicly viewable image**.
    ac-12: 
      label: AC-12
      title: Session Termination
      statement: |
        Automatically terminate a user session after {{ insert: param, ac-12_prm_1 }}.
      parameters:
        ac-12_prm_1:
          label: "organization-defined conditions or trigger events requiring session disconnect"
    ac-12.01:
      label: AC-12(1)
      parent_control: ac-12
      title: User-initiated Logouts
      statement: |
        Provide a logout capability for user-initiated communications sessions whenever authentication is used to gain access to {{ insert: param, ac-12.1_prm_1 }}.
      parameters:
        ac-12.1_prm_1:
          label: "organization-defined information resources"
    ac-12.02:
      label: AC-12(2)
      parent_control: ac-12
      title: Termination Message
      statement: |
        Display an explicit logout message to users indicating the termination of authenticated communications sessions.
    ac-12.03:
      label: AC-12(3)
      parent_control: ac-12
      title: Timeout Warning Message
      statement: |
        Display an explicit message to users indicating that the session will end in {{ insert: param, ac-12.3_prm_1 }}.
      parameters:
        ac-12.3_prm_1:
          label: "organization-defined time until end of session"
    ac-14: 
      label: AC-14
      title: Permitted Actions Without Identification or Authentication
      statement: |
        a. Identify {{ insert: param, ac-14_prm_1 }} that can be performed on the system without identification or authentication consistent with organizational mission and business functions; and
        b. Document and provide supporting rationale in the security plan for the system, user actions not requiring identification or authentication.
      parameters:
        ac-14_prm_1:
          label: "organization-defined user actions"
    ac-16: 
      label: AC-16
      title: Security and Privacy Attributes
      statement: |
        a. Provide the means to associate {{ insert: param, ac-16_prm_1 }} with {{ insert: param, ac-16_prm_2 }} for information in storage, in process, and/or in transmission;
        b. Ensure that the attribute associations are made and retained with the information;
        c. Establish the following permitted security and privacy attributes from the attributes defined in [AC-16a](#ac-16_smt.a) for {{ insert: param, ac-16_prm_3 }}: {{ insert: param, ac-16_prm_4 }};
        d. Determine the following permitted attribute values or ranges for each of the established attributes: {{ insert: param, ac-16_prm_5 }};
        e. Audit changes to attributes; and
        f. Review {{ insert: param, ac-16_prm_6 }} for applicability {{ insert: param, ac-16_prm_7 }}.
      parameters:
        ac-16_prm_1:
          label: "organization-defined types of security and privacy attributes"
        ac-16_prm_2:
          label: "organization-defined security and privacy attribute values"
        ac-16_prm_3:
          label: "organization-defined systems"
        ac-16_prm_4:
          label: "organization-defined security and privacy attributes"
        ac-16_prm_5:
          label: "organization-defined attribute values or ranges for established attributes"
        ac-16_prm_6:
          label: "organization-defined security and privacy attributes"
        ac-16_prm_7:
          label: "organization-defined frequency"
    ac-16.01:
      label: AC-16(1)
      parent_control: ac-16
      title: Dynamic Attribute Association
      statement: |
        Dynamically associate security and privacy attributes with {{ insert: param, ac-16.1_prm_1 }} in accordance with the following security and privacy policies as information is created and combined: {{ insert: param, ac-16.1_prm_2 }}.
      parameters:
        ac-16.1_prm_1:
          label: "organization-defined subjects and objects"
        ac-16.1_prm_2:
          label: "organization-defined security and privacy policies"
    ac-16.02:
      label: AC-16(2)
      parent_control: ac-16
      title: Attribute Value Changes by Authorized Individuals
      statement: |
        Provide authorized individuals (or processes acting on behalf of individuals) the capability to define or change the value of associated security and privacy attributes.
    ac-16.03:
      label: AC-16(3)
      parent_control: ac-16
      title: Maintenance of Attribute Associations by System
      statement: |
        Maintain the association and integrity of {{ insert: param, ac-16.3_prm_1 }} to {{ insert: param, ac-16.3_prm_2 }}.
      parameters:
        ac-16.3_prm_1:
          label: "organization-defined security and privacy attributes"
        ac-16.3_prm_2:
          label: "organization-defined subjects and objects"
    ac-16.04:
      label: AC-16(4)
      parent_control: ac-16
      title: Association of Attributes by Authorized Individuals
      statement: |
        Provide the capability to associate {{ insert: param, ac-16.4_prm_1 }} with {{ insert: param, ac-16.4_prm_2 }} by authorized individuals (or processes acting on behalf of individuals).
      parameters:
        ac-16.4_prm_1:
          label: "organization-defined security and privacy attributes"
        ac-16.4_prm_2:
          label: "organization-defined subjects and objects"
    ac-16.05:
      label: AC-16(5)
      parent_control: ac-16
      title: Attribute Displays on Objects to Be Output
      statement: |
        Display security and privacy attributes in human-readable form on each object that the system transmits to output devices to identify {{ insert: param, ac-16.5_prm_1 }} using {{ insert: param, ac-16.5_prm_2 }}.
      parameters:
        ac-16.5_prm_1:
          label: "organization-defined special dissemination, handling, or distribution instructions"
        ac-16.5_prm_2:
          label: "organization-defined human-readable, standard naming conventions"
    ac-16.06:
      label: AC-16(6)
      parent_control: ac-16
      title: Maintenance of Attribute Association
      statement: |
        Require personnel to associate and maintain the association of {{ insert: param, ac-16.6_prm_1 }} with {{ insert: param, ac-16.6_prm_2 }} in accordance with {{ insert: param, ac-16.6_prm_3 }}.
      parameters:
        ac-16.6_prm_1:
          label: "organization-defined security and privacy attributes"
        ac-16.6_prm_2:
          label: "organization-defined subjects and objects"
        ac-16.6_prm_3:
          label: "organization-defined security and privacy policies"
    ac-16.07:
      label: AC-16(7)
      parent_control: ac-16
      title: Consistent Attribute Interpretation
      statement: |
        Provide a consistent interpretation of security and privacy attributes transmitted between distributed system components.
    ac-16.08:
      label: AC-16(8)
      parent_control: ac-16
      title: Association Techniques and Technologies
      statement: |
        Implement {{ insert: param, ac-16.8_prm_1 }} in associating security and privacy attributes to information.
      parameters:
        ac-16.8_prm_1:
          label: "organization-defined techniques and technologies"
    ac-16.09:
      label: AC-16(9)
      parent_control: ac-16
      title: Attribute Reassignment — Regrading Mechanisms
      statement: |
        Change security and privacy attributes associated with information only via regrading mechanisms validated using {{ insert: param, ac-16.9_prm_1 }}.
      parameters:
        ac-16.9_prm_1:
          label: "organization-defined techniques or procedures"
    ac-16.10:
      label: AC-16(10)
      parent_control: ac-16
      title: Attribute Configuration by Authorized Individuals
      statement: |
        Provide authorized individuals the capability to define or change the type and value of security and privacy attributes available for association with subjects and objects.
    ac-17: 
      label: AC-17
      title: Remote Access
      statement: |
        a. Establish and document usage restrictions, configuration/connection requirements, and implementation guidance for each type of remote access allowed; and
        b. Authorize each type of remote access to the system prior to allowing such connections.
    ac-17.01:
      label: AC-17(1)
      parent_control: ac-17
      title: Monitoring and Control
      statement: |
        Employ automated mechanisms to monitor and control remote access methods.
    ac-17.02:
      label: AC-17(2)
      parent_control: ac-17
      title: Protection of Confidentiality and Integrity Using Encryption
      statement: |
        Implement cryptographic mechanisms to protect the confidentiality and integrity of remote access sessions.
    ac-17.03:
      label: AC-17(3)
      parent_control: ac-17
      title: Managed Access Control Points
      statement: |
        Route remote accesses through authorized and managed network access control points.
    ac-17.04:
      label: AC-17(4)
      parent_control: ac-17
      title: Privileged Commands and Access
      statement: |
        (a) Authorize the execution of privileged commands and access to security-relevant information via remote access only in a format that provides assessable evidence and for the following needs: {{ insert: param, ac-17.4_prm_1 }}; and
        (b) Document the rationale for remote access in the security plan for the system.
      parameters:
        ac-17.4_prm_1:
          label: "organization-defined needs"
    ac-17.06:
      label: AC-17(6)
      parent_control: ac-17
      title: Protection of Mechanism Information
      statement: |
        Protect information about remote access mechanisms from unauthorized use and disclosure.
    ac-17.09:
      label: AC-17(9)
      parent_control: ac-17
      title: Disconnect or Disable Access
      statement: |
        Provide the capability to disconnect or disable remote access to the system within {{ insert: param, ac-17.9_prm_1 }}.
      parameters:
        ac-17.9_prm_1:
          label: "organization-defined time period"
    ac-17.10:
      label: AC-17(10)
      parent_control: ac-17
      title: Authenticate Remote Commands
      statement: |
        Implement {{ insert: param, ac-17.10_prm_1 }} to authenticate {{ insert: param, ac-17.10_prm_2 }}.
      parameters:
        ac-17.10_prm_1:
          label: "organization-defined mechanisms"
        ac-17.10_prm_2:
          label: "organization-defined remote commands"
    ac-18: 
      label: AC-18
      title: Wireless Access
      statement: |
        a. Establish configuration requirements, connection requirements, and implementation guidance for each type of wireless access; and
        b. Authorize each type of wireless access to the system prior to allowing such connections.
    ac-18.01:
      label: AC-18(1)
      parent_control: ac-18
      title: Authentication and Encryption
      statement: |
        Protect wireless access to the system using authentication of {{ insert: param, ac-18.1_prm_1 }} and encryption.
      parameters:
        ac-18.1_prm_1:
          how-many: one or more
          choice:
            - "users"
            - "devices"
    ac-18.03:
      label: AC-18(3)
      parent_control: ac-18
      title: Disable Wireless Networking
      statement: |
        Disable, when not intended for use, wireless networking capabilities embedded within system components prior to issuance and deployment.
    ac-18.04:
      label: AC-18(4)
      parent_control: ac-18
      title: Restrict Configurations by Users
      statement: |
        Identify and explicitly authorize users allowed to independently configure wireless networking capabilities.
    ac-18.05:
      label: AC-18(5)
      parent_control: ac-18
      title: Antennas and Transmission Power Levels
      statement: |
        Select radio antennas and calibrate transmission power levels to reduce the probability that signals from wireless access points can be received outside of organization-controlled boundaries.
    ac-19: 
      label: AC-19
      title: Access Control for Mobile Devices
      statement: |
        a. Establish configuration requirements, connection requirements, and implementation guidance for organization-controlled mobile devices, to include when such devices are outside of controlled areas; and
        b. Authorize the connection of mobile devices to organizational systems.
    ac-19.04:
      label: AC-19(4)
      parent_control: ac-19
      title: Restrictions for Classified Information
      statement: |
        (a) Prohibit the use of unclassified mobile devices in facilities containing systems processing, storing, or transmitting classified information unless specifically permitted by the authorizing official; and
        (b) Enforce the following restrictions on individuals permitted by the authorizing official to use unclassified mobile devices in facilities containing systems processing, storing, or transmitting classified information:
          (1) Connection of unclassified mobile devices to classified systems is prohibited;
          (2) Connection of unclassified mobile devices to unclassified systems requires approval from the authorizing official;
          (3) Use of internal or external modems or wireless interfaces within the unclassified mobile devices is prohibited; and
          (4) Unclassified mobile devices and the information stored on those devices are subject to random reviews and inspections by {{ insert: param, ac-19.4_prm_1 }}, and if classified information is found, the incident handling policy is followed.
        (c) Restrict the connection of classified mobile devices to classified systems in accordance with {{ insert: param, ac-19.4_prm_2 }}.
      parameters:
        ac-19.4_prm_1:
          label: "organization-defined security officials"
        ac-19.4_prm_2:
          label: "organization-defined security policies"
    ac-19.05:
      label: AC-19(5)
      parent_control: ac-19
      title: Full Device or Container-based Encryption
      statement: |
        Employ {{ insert: param, ac-19.5_prm_1 }} to protect the confidentiality and integrity of information on {{ insert: param, ac-19.5_prm_2 }}.
      parameters:
        ac-19.5_prm_1:
          choice:
            - "full-device encryption"
            - "container-based encryption"
        ac-19.5_prm_2:
          label: "organization-defined mobile devices"
    ac-20: 
      label: AC-20
      title: Use of External Systems
      statement: |
        a.  {{ insert: param, ac-20_prm_1 }}, consistent with the trust relationships established with other organizations owning, operating, and/or maintaining external systems, allowing authorized individuals to:
          1. Access the system from external systems; and
          2. Process, store, or transmit organization-controlled information using external systems; or
        b. Prohibit the use of {{ insert: param, ac-20_prm_4 }}.
      parameters:
        ac-20_prm_1:
          how-many: one or more
          choice:
            - "Establish {{ insert: param, ac-20_prm_2 }} "
            - "Identify {{ insert: param, ac-20_prm_3 }} "
        ac-20_prm_2:
          label: "organization-defined terms and conditions"
        ac-20_prm_3:
          label: "organization-defined controls asserted to be implemented on external systems"
        ac-20_prm_4:
          label: "organizationally-defined types of external systems"
    ac-20.01:
      label: AC-20(1)
      parent_control: ac-20
      title: Limits on Authorized Use
      statement: |
        Permit authorized individuals to use an external system to access the system or to process, store, or transmit organization-controlled information only after:
          (a) Verification of the implementation of controls on the external system as specified in the organization’s security and privacy policies and security and privacy plans; or
          (b) Retention of approved system connection or processing agreements with the organizational entity hosting the external system.
    ac-20.02:
      label: AC-20(2)
      parent_control: ac-20
      title: Portable Storage Devices — Restricted Use
      statement: |
        Restrict the use of organization-controlled portable storage devices by authorized individuals on external systems using {{ insert: param, ac-20.2_prm_1 }}.
      parameters:
        ac-20.2_prm_1:
          label: "organization-defined restrictions"
    ac-20.03:
      label: AC-20(3)
      parent_control: ac-20
      title: Non-organizationally Owned Systems — Restricted Use
      statement: |
        Restrict the use of non-organizationally owned systems or system components to process, store, or transmit organizational information using {{ insert: param, ac-20.3_prm_1 }}. 
      parameters:
        ac-20.3_prm_1:
          label: "organization-defined restrictions"
    ac-20.04:
      label: AC-20(4)
      parent_control: ac-20
      title: Network Accessible Storage Devices — Prohibited Use
      statement: |
        Prohibit the use of {{ insert: param, ac-20.4_prm_1 }} in external systems.
      parameters:
        ac-20.4_prm_1:
          label: "organization-defined network accessible storage devices"
    ac-20.05:
      label: AC-20(5)
      parent_control: ac-20
      title: Portable Storage Devices — Prohibited Use
      statement: |
        Prohibit the use of organization-controlled portable storage devices by authorized individuals on external systems.
    ac-21: 
      label: AC-21
      title: Information Sharing
      statement: |
        a. Enable authorized users to determine whether access authorizations assigned to a sharing partner match the information’s access and use restrictions for {{ insert: param, ac-21_prm_1 }}; and
        b. Employ {{ insert: param, ac-21_prm_2 }} to assist users in making information sharing and collaboration decisions.
      parameters:
        ac-21_prm_1:
          label: "organization-defined information sharing circumstances where user discretion is required"
        ac-21_prm_2:
          label: "organization-defined automated mechanisms or manual processes"
    ac-21.01:
      label: AC-21(1)
      parent_control: ac-21
      title: Automated Decision Support
      statement: |
        Employ {{ insert: param, ac-21.1_prm_1 }} to enforce information-sharing decisions by authorized users based on access authorizations of sharing partners and access restrictions on information to be shared.
      parameters:
        ac-21.1_prm_1:
          label: "organization-defined automated mechanisms"
    ac-21.02:
      label: AC-21(2)
      parent_control: ac-21
      title: Information Search and Retrieval
      statement: |
        Implement information search and retrieval services that enforce {{ insert: param, ac-21.2_prm_1 }}.
      parameters:
        ac-21.2_prm_1:
          label: "organization-defined information sharing restrictions"
    ac-22: 
      label: AC-22
      title: Publicly Accessible Content
      statement: |
        a. Designate individuals authorized to make information publicly accessible;
        b. Train authorized individuals to ensure that publicly accessible information does not contain nonpublic information;
        c. Review the proposed content of information prior to posting onto the publicly accessible system to ensure that nonpublic information is not included; and
        d. Review the content on the publicly accessible system for nonpublic information {{ insert: param, ac-22_prm_1 }} and remove such information, if discovered.
      parameters:
        ac-22_prm_1:
          label: "organization-defined frequency"
    ac-23: 
      label: AC-23
      title: Data Mining Protection
      statement: |
        Employ {{ insert: param, ac-23_prm_1 }} for {{ insert: param, ac-23_prm_2 }} to detect and protect against unauthorized data mining.
      parameters:
        ac-23_prm_1:
          label: "organization-defined data mining prevention and detection techniques"
        ac-23_prm_2:
          label: "organization-defined data storage objects"
    ac-24: 
      label: AC-24
      title: Access Control Decisions
      statement: |
         {{ insert: param, ac-24_prm_1 }} to ensure {{ insert: param, ac-24_prm_2 }} are applied to each access request prior to access enforcement.
      parameters:
        ac-24_prm_1:
          choice:
            - "Establish procedures"
            - "Implement mechanisms"
        ac-24_prm_2:
          label: "organization-defined access control decisions"
    ac-24.01:
      label: AC-24(1)
      parent_control: ac-24
      title: Transmit Access Authorization Information
      statement: |
        Transmit {{ insert: param, ac-24.1_prm_1 }} using {{ insert: param, ac-24.1_prm_2 }} to {{ insert: param, ac-24.1_prm_3 }} that enforce access control decisions.
      parameters:
        ac-24.1_prm_1:
          label: "organization-defined access authorization information"
        ac-24.1_prm_2:
          label: "organization-defined controls"
        ac-24.1_prm_3:
          label: "organization-defined systems"
    ac-24.02:
      label: AC-24(2)
      parent_control: ac-24
      title: No User or Process Identity
      statement: |
        Enforce access control decisions based on {{ insert: param, ac-24.2_prm_1 }} that do not include the identity of the user or process acting on behalf of the user.
      parameters:
        ac-24.2_prm_1:
          label: "organization-defined security or privacy attributes"
    ac-25: 
      label: AC-25
      title: Reference Monitor
      statement: |
        Implement a reference monitor for {{ insert: param, ac-25_prm_1 }} that is tamperproof, always invoked, and small enough to be subject to analysis and testing, the completeness of which can be assured.
      parameters:
        ac-25_prm_1:
          label: "organization-defined access control policies"
at:
  title: Awareness and Training
  controls:
    at-01: 
      label: AT-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, at-1_prm_1 }}:
          1.  {{ insert: param, at-1_prm_2 }} awareness and training policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the awareness and training policy and the associated awareness and training controls;
        b. Designate an {{ insert: param, at-1_prm_3 }} to manage the development, documentation, and dissemination of the awareness and training policy and procedures; and
        c. Review and update the current awareness and training:
          1. Policy {{ insert: param, at-1_prm_4 }} and following {{ insert: param, at-1_prm_5 }}; and
          2. Procedures {{ insert: param, at-1_prm_6 }} and following {{ insert: param, at-1_prm_7 }}.
      parameters:
        at-1_prm_1:
          label: "organization-defined personnel or roles"
        at-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        at-1_prm_3:
          label: "organization-defined official"
        at-1_prm_4:
          label: "organization-defined frequency"
        at-1_prm_5:
          label: "organization-defined events"
        at-1_prm_6:
          label: "organization-defined frequency"
        at-1_prm_7:
          label: "organization-defined events"
    at-02: 
      label: AT-2
      title: Literacy Training and Awareness
      statement: |
        a. Provide security and privacy literacy training to system users (including managers, senior executives, and contractors):
          1. As part of initial training for new users and {{ insert: param, at-2_prm_1 }} thereafter; and
          2. When required by system changes or following {{ insert: param, at-2_prm_2 }};
        b. Employ the following techniques to increase the security and privacy awareness of system users {{ insert: param, at-2_prm_3 }};
        c. Update literacy training and awareness content {{ insert: param, at-2_prm_4 }} and following {{ insert: param, at-2_prm_5 }}; and
        d. Incorporate lessons learned from internal or external security incidents or breaches into literacy training and awareness techniques.
      parameters:
        at-2_prm_1:
          label: "organization-defined frequency"
        at-2_prm_2:
          label: "organization-defined events"
        at-2_prm_3:
          label: "organization-defined awareness techniques"
        at-2_prm_4:
          label: "organization-defined frequency"
        at-2_prm_5:
          label: "organization-defined events"
    at-02.01:
      label: AT-2(1)
      parent_control: at-02
      title: Practical Exercises
      statement: |
        Provide practical exercises in literacy training that simulate events and incidents.
    at-02.02:
      label: AT-2(2)
      parent_control: at-02
      title: Insider Threat
      statement: |
        Provide literacy training on recognizing and reporting potential indicators of insider threat.
    at-02.03:
      label: AT-2(3)
      parent_control: at-02
      title: Social Engineering and Mining
      statement: |
        Provide literacy training on recognizing and reporting potential and actual instances of social engineering and social mining.
    at-02.04:
      label: AT-2(4)
      parent_control: at-02
      title: Suspicious Communications and Anomalous System Behavior
      statement: |
        Provide literacy training on recognizing suspicious communications and anomalous behavior in organizational systems using {{ insert: param, at-2.4_prm_1 }}.
      parameters:
        at-2.4_prm_1:
          label: "organization-defined indicators of malicious code"
    at-02.05:
      label: AT-2(5)
      parent_control: at-02
      title: Advanced Persistent Threat
      statement: |
        Provide literacy training on the advanced persistent threat.
    at-02.06:
      label: AT-2(6)
      parent_control: at-02
      title: Cyber Threat Environment
      statement: |
        (a) Provide literacy training on the cyber threat environment; and
        (b) Reflect current cyber threat information in system operations.
    at-03: 
      label: AT-3
      title: Role-based Training
      statement: |
        a. Provide role-based security and privacy training to personnel with the following roles and responsibilities: {{ insert: param, at-3_prm_1 }}:
          1. Before authorizing access to the system, information, or performing assigned duties, and {{ insert: param, at-3_prm_2 }} thereafter; and
          2. When required by system changes;
        b. Update role-based training content {{ insert: param, at-3_prm_3 }} and following {{ insert: param, at-3_prm_4 }}; and
        c. Incorporate lessons learned from internal or external security incidents or breaches into role-based training.
      parameters:
        at-3_prm_1:
          label: "organization-defined roles and responsibilities"
        at-3_prm_2:
          label: "organization-defined frequency"
        at-3_prm_3:
          label: "organization-defined frequency"
        at-3_prm_4:
          label: "organization-defined events"
    at-03.01:
      label: AT-3(1)
      parent_control: at-03
      title: Environmental Controls
      statement: |
        Provide {{ insert: param, at-3.1_prm_1 }} with initial and {{ insert: param, at-3.1_prm_2 }} training in the employment and operation of environmental controls.
      parameters:
        at-3.1_prm_1:
          label: "organization-defined personnel or roles"
        at-3.1_prm_2:
          label: "organization-defined frequency"
    at-03.02:
      label: AT-3(2)
      parent_control: at-03
      title: Physical Security Controls
      statement: |
        Provide {{ insert: param, at-3.2_prm_1 }} with initial and {{ insert: param, at-3.2_prm_2 }} training in the employment and operation of physical security controls.
      parameters:
        at-3.2_prm_1:
          label: "organization-defined personnel or roles"
        at-3.2_prm_2:
          label: "organization-defined frequency"
    at-03.03:
      label: AT-3(3)
      parent_control: at-03
      title: Practical Exercises
      statement: |
        Provide practical exercises in security and privacy training that reinforce training objectives.
    at-03.05:
      label: AT-3(5)
      parent_control: at-03
      title: Processing Personally Identifiable Information
      statement: |
        Provide {{ insert: param, at-3.5_prm_1 }} with initial and {{ insert: param, at-3.5_prm_2 }} training in the employment and operation of personally identifiable information processing and transparency controls. 
      parameters:
        at-3.5_prm_1:
          label: "organization-defined personnel or roles"
        at-3.5_prm_2:
          label: "organization-defined frequency"
    at-04: 
      label: AT-4
      title: Training Records
      statement: |
        a. Document and monitor information security and privacy training activities, including security and privacy awareness training and specific role-based security and privacy training; and
        b. Retain individual training records for {{ insert: param, at-4_prm_1 }}.
      parameters:
        at-4_prm_1:
          label: "organization-defined time period"
    at-06: 
      label: AT-6
      title: Training Feedback
      statement: |
        Provide feedback on organizational training results to the following personnel {{ insert: param, at-6_prm_1 }}: {{ insert: param, at-6_prm_2 }}.
      parameters:
        at-6_prm_1:
          label: "organization-defined frequency"
        at-6_prm_2:
          label: "organization-defined personnel"
au:
  title: Audit and Accountability
  controls:
    au-01: 
      label: AU-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, au-1_prm_1 }}:
          1.  {{ insert: param, au-1_prm_2 }} audit and accountability policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the audit and accountability policy and the associated audit and accountability controls;
        b. Designate an {{ insert: param, au-1_prm_3 }} to manage the development, documentation, and dissemination of the audit and accountability policy and procedures; and
        c. Review and update the current audit and accountability:
          1. Policy {{ insert: param, au-1_prm_4 }} and following {{ insert: param, au-1_prm_5 }}; and
          2. Procedures {{ insert: param, au-1_prm_6 }} and following {{ insert: param, au-1_prm_7 }}.
      parameters:
        au-1_prm_1:
          label: "organization-defined personnel or roles"
        au-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        au-1_prm_3:
          label: "organization-defined official"
        au-1_prm_4:
          label: "organization-defined frequency"
        au-1_prm_5:
          label: "organization-defined events"
        au-1_prm_6:
          label: "organization-defined frequency"
        au-1_prm_7:
          label: "organization-defined events"
    au-02: 
      label: AU-2
      title: Event Logging
      statement: |
        a. Identify the types of events that the system is capable of logging in support of the audit function: {{ insert: param, au-2_prm_1 }};
        b. Coordinate the event logging function with other organizational entities requiring audit-related information to guide and inform the selection criteria for events to be logged;
        c. Specify the following event types for logging within the system: {{ insert: param, au-2_prm_2 }};
        d. Provide a rationale for why the event types selected for logging are deemed to be adequate to support after-the-fact investigations of incidents; and
        e. Review and update the event types selected for logging {{ insert: param, au-2_prm_3 }}.
      parameters:
        au-2_prm_1:
          label: "organization-defined event types that the system is capable of logging"
        au-2_prm_2:
          label: "organization-defined event types (subset of the event types defined in [AU-2a.](#au-2_smt.a)) along with the frequency of (or situation requiring) logging for each identified event type"
        au-2_prm_3:
          label: "organization-defined frequency"
    au-03: 
      label: AU-3
      title: Content of Audit Records
      statement: |
        Ensure that audit records contain information that establishes the following:
          a. What type of event occurred;
          b. When the event occurred;
          c. Where the event occurred;
          d. Source of the event;
          e. Outcome of the event; and 
          f. Identity of any individuals, subjects, or objects/entities associated with the event.
    au-03.01:
      label: AU-3(1)
      parent_control: au-03
      title: Additional Audit Information
      statement: |
        Generate audit records containing the following additional information: {{ insert: param, au-3.1_prm_1 }}.
      parameters:
        au-3.1_prm_1:
          label: "organization-defined additional information"
    au-03.03:
      label: AU-3(3)
      parent_control: au-03
      title: Limit Personally Identifiable Information Elements
      statement: |
        Limit personally identifiable information contained in audit records to the following elements identified in the privacy risk assessment: {{ insert: param, au-3.3_prm_1 }}.
      parameters:
        au-3.3_prm_1:
          label: "organization-defined elements"
    au-04: 
      label: AU-4
      title: Audit Log Storage Capacity
      statement: |
        Allocate audit log storage capacity to accommodate {{ insert: param, au-4_prm_1 }}.
      parameters:
        au-4_prm_1:
          label: "organization-defined audit log retention requirements"
    au-04.01:
      label: AU-4(1)
      parent_control: au-04
      title: Transfer to Alternate Storage
      statement: |
        Transfer audit logs {{ insert: param, au-4.1_prm_1 }} to a different system, system component, or media other than the system or system component conducting the logging.
      parameters:
        au-4.1_prm_1:
          label: "organization-defined frequency"
    au-05: 
      label: AU-5
      title: Response to Audit Logging Process Failures
      statement: |
        a. Alert {{ insert: param, au-5_prm_1 }} within {{ insert: param, au-5_prm_2 }} in the event of an audit logging process failure; and
        b. Take the following additional actions: {{ insert: param, au-5_prm_3 }}.
      parameters:
        au-5_prm_1:
          label: "organization-defined personnel or roles"
        au-5_prm_2:
          label: "organization-defined time period"
        au-5_prm_3:
          label: "organization-defined additional actions"
    au-05.01:
      label: AU-5(1)
      parent_control: au-05
      title: Storage Capacity Warning
      statement: |
        Provide a warning to {{ insert: param, au-5.1_prm_1 }} within {{ insert: param, au-5.1_prm_2 }} when allocated audit log storage volume reaches {{ insert: param, au-5.1_prm_3 }} of repository maximum audit log storage capacity.
      parameters:
        au-5.1_prm_1:
          label: "organization-defined personnel, roles, and/or locations"
        au-5.1_prm_2:
          label: "organization-defined time period"
        au-5.1_prm_3:
          label: "organization-defined percentage"
    au-05.02:
      label: AU-5(2)
      parent_control: au-05
      title: Real-time Alerts
      statement: |
        Provide an alert within {{ insert: param, au-5.2_prm_1 }} to {{ insert: param, au-5.2_prm_2 }} when the following audit failure events occur: {{ insert: param, au-5.2_prm_3 }}.
      parameters:
        au-5.2_prm_1:
          label: "organization-defined real-time period"
        au-5.2_prm_2:
          label: "organization-defined personnel, roles, and/or locations"
        au-5.2_prm_3:
          label: "organization-defined audit logging failure events requiring real-time alerts"
    au-05.03:
      label: AU-5(3)
      parent_control: au-05
      title: Configurable Traffic Volume Thresholds
      statement: |
        Enforce configurable network communications traffic volume thresholds reflecting limits on audit log storage capacity and {{ insert: param, au-5.3_prm_1 }} network traffic above those thresholds.
      parameters:
        au-5.3_prm_1:
          choice:
            - "reject"
            - "delay"
    au-05.04:
      label: AU-5(4)
      parent_control: au-05
      title: Shutdown on Failure
      statement: |
        Invoke a {{ insert: param, au-5.4_prm_1 }} in the event of {{ insert: param, au-5.4_prm_2 }}, unless an alternate audit logging capability exists.
      parameters:
        au-5.4_prm_1:
          choice:
            - "full system shutdown"
            - "partial system shutdown"
            - "degraded operational mode with limited mission or business functionality available"
        au-5.4_prm_2:
          label: "organization-defined audit logging failures"
    au-05.05:
      label: AU-5(5)
      parent_control: au-05
      title: Alternate Audit Logging Capability
      statement: |
        Provide an alternate audit logging capability in the event of a failure in primary audit logging capability that implements {{ insert: param, au-5.5_prm_1 }}.
      parameters:
        au-5.5_prm_1:
          label: "organization-defined alternate audit logging functionality"
    au-06: 
      label: AU-6
      title: Audit Record Review, Analysis, and Reporting
      statement: |
        a. Review and analyze system audit records {{ insert: param, au-6_prm_1 }} for indications of {{ insert: param, au-6_prm_2 }} and the potential impact of the inappropriate or unusual activity;
        b. Report findings to {{ insert: param, au-6_prm_3 }}; and
        c. Adjust the level of audit record review, analysis, and reporting within the system when there is a change in risk based on law enforcement information, intelligence information, or other credible sources of information.
      parameters:
        au-6_prm_1:
          label: "organization-defined frequency"
        au-6_prm_2:
          label: "organization-defined inappropriate or unusual activity"
        au-6_prm_3:
          label: "organization-defined personnel or roles"
    au-06.01:
      label: AU-6(1)
      parent_control: au-06
      title: Automated Process Integration
      statement: |
        Integrate audit record review, analysis, and reporting processes using {{ insert: param, au-6.1_prm_1 }}.
      parameters:
        au-6.1_prm_1:
          label: "organization-defined automated mechanisms"
    au-06.03:
      label: AU-6(3)
      parent_control: au-06
      title: Correlate Audit Record Repositories
      statement: |
        Analyze and correlate audit records across different repositories to gain organization-wide situational awareness.
    au-06.04:
      label: AU-6(4)
      parent_control: au-06
      title: Central Review and Analysis
      statement: |
        Provide and implement the capability to centrally review and analyze audit records from multiple components within the system.
    au-06.05:
      label: AU-6(5)
      parent_control: au-06
      title: Integrated Analysis of Audit Records
      statement: |
        Integrate analysis of audit records with analysis of {{ insert: param, au-6.5_prm_1 }} to further enhance the ability to identify inappropriate or unusual activity.
      parameters:
        au-6.5_prm_1:
          how-many: one or more
          choice:
            - "vulnerability scanning information"
            - "performance data"
            - "system monitoring information"
            - " {{ insert: param, au-6.5_prm_2 }} "
        au-6.5_prm_2:
          label: "organization-defined data/information collected from other sources"
    au-06.06:
      label: AU-6(6)
      parent_control: au-06
      title: Correlation with Physical Monitoring
      statement: |
        Correlate information from audit records with information obtained from monitoring physical access to further enhance the ability to identify suspicious, inappropriate, unusual, or malevolent activity.
    au-06.07:
      label: AU-6(7)
      parent_control: au-06
      title: Permitted Actions
      statement: |
        Specify the permitted actions for each {{ insert: param, au-6.7_prm_1 }} associated with the review, analysis, and reporting of audit record information.
      parameters:
        au-6.7_prm_1:
          how-many: one or more
          choice:
            - "system process"
            - "role"
            - "user"
    au-06.08:
      label: AU-6(8)
      parent_control: au-06
      title: Full Text Analysis of Privileged Commands
      statement: |
        Perform a full text analysis of logged privileged commands in a physically distinct component or subsystem of the system, or other system that is dedicated to that analysis.
    au-06.09:
      label: AU-6(9)
      parent_control: au-06
      title: Correlation with Information from Nontechnical Sources
      statement: |
        Correlate information from nontechnical sources with audit record information to enhance organization-wide situational awareness.
    au-07: 
      label: AU-7
      title: Audit Record Reduction and Report Generation
      statement: |
        Provide and implement an audit record reduction and report generation capability that:
          a. Supports on-demand audit record review, analysis, and reporting requirements and after-the-fact investigations of incidents; and
          b. Does not alter the original content or time ordering of audit records.
    au-07.01:
      label: AU-7(1)
      parent_control: au-07
      title: Automatic Processing
      statement: |
        Provide and implement the capability to process, sort, and search audit records for events of interest based on the following content: {{ insert: param, au-7.1_prm_1 }}.
      parameters:
        au-7.1_prm_1:
          label: "organization-defined fields within audit records"
    au-08: 
      label: AU-8
      title: Time Stamps
      statement: |
        a. Use internal system clocks to generate time stamps for audit records; and
        b. Record time stamps for audit records that meet {{ insert: param, au-8_prm_1 }} and that use Coordinated Universal Time, have a fixed local time offset from Coordinated Universal Time, or that include the local time offset as part of the time stamp.
      parameters:
        au-8_prm_1:
          label: "organization-defined granularity of time measurement"
    au-09: 
      label: AU-9
      title: Protection of Audit Information
      statement: |
        a. Protect audit information and audit logging tools from unauthorized access, modification, and deletion; and
        b. Alert {{ insert: param, au-9_prm_1 }} upon detection of unauthorized access, modification, or deletion of audit information.
      parameters:
        au-9_prm_1:
          label: "organization-defined personnel or roles"
    au-09.01:
      label: AU-9(1)
      parent_control: au-09
      title: Hardware Write-once Media
      statement: |
        Write audit trails to hardware-enforced, write-once media.
    au-09.02:
      label: AU-9(2)
      parent_control: au-09
      title: Store on Separate Physical Systems or Components
      statement: |
        Store audit records {{ insert: param, au-9.2_prm_1 }} in a repository that is part of a physically different system or system component than the system or component being audited.
      parameters:
        au-9.2_prm_1:
          label: "organization-defined frequency"
    au-09.03:
      label: AU-9(3)
      parent_control: au-09
      title: Cryptographic Protection
      statement: |
        Implement cryptographic mechanisms to protect the integrity of audit information and audit tools.
    au-09.04:
      label: AU-9(4)
      parent_control: au-09
      title: Access by Subset of Privileged Users
      statement: |
        Authorize access to management of audit logging functionality to only {{ insert: param, au-9.4_prm_1 }}.
      parameters:
        au-9.4_prm_1:
          label: "organization-defined subset of privileged users or roles"
    au-09.05:
      label: AU-9(5)
      parent_control: au-09
      title: Dual Authorization
      statement: |
        Enforce dual authorization for {{ insert: param, au-9.5_prm_1 }} of {{ insert: param, au-9.5_prm_2 }}.
      parameters:
        au-9.5_prm_1:
          how-many: one or more
          choice:
            - "movement"
            - "deletion"
        au-9.5_prm_2:
          label: "organization-defined audit information"
    au-09.06:
      label: AU-9(6)
      parent_control: au-09
      title: Read-only Access
      statement: |
        Authorize read-only access to audit information to {{ insert: param, au-9.6_prm_1 }}.
      parameters:
        au-9.6_prm_1:
          label: "organization-defined subset of privileged users or roles"
    au-09.07:
      label: AU-9(7)
      parent_control: au-09
      title: Store on Component with Different Operating System
      statement: |
        Store audit information on a component running a different operating system than the system or component being audited.
    au-10: 
      label: AU-10
      title: Non-repudiation
      statement: |
        Provide irrefutable evidence that an individual (or process acting on behalf of an individual) has performed {{ insert: param, au-10_prm_1 }}.
      parameters:
        au-10_prm_1:
          label: "organization-defined actions to be covered by non-repudiation"
    au-10.01:
      label: AU-10(1)
      parent_control: au-10
      title: Association of Identities
      statement: |
        (a) Bind the identity of the information producer with the information to {{ insert: param, au-10.1_prm_1 }}; and
        (b) Provide the means for authorized individuals to determine the identity of the producer of the information.
      parameters:
        au-10.1_prm_1:
          label: "organization-defined strength of binding"
    au-10.02:
      label: AU-10(2)
      parent_control: au-10
      title: Validate Binding of Information Producer Identity
      statement: |
        (a) Validate the binding of the information producer identity to the information at {{ insert: param, au-10.2_prm_1 }}; and
        (b) Perform {{ insert: param, au-10.2_prm_2 }} in the event of a validation error.
      parameters:
        au-10.2_prm_1:
          label: "organization-defined frequency"
        au-10.2_prm_2:
          label: "organization-defined actions"
    au-10.03:
      label: AU-10(3)
      parent_control: au-10
      title: Chain of Custody
      statement: |
        Maintain reviewer or releaser credentials within the established chain of custody for information reviewed or released.
    au-10.04:
      label: AU-10(4)
      parent_control: au-10
      title: Validate Binding of Information Reviewer Identity
      statement: |
        (a) Validate the binding of the information reviewer identity to the information at the transfer or release points prior to release or transfer between {{ insert: param, au-10.4_prm_1 }}; and
        (b) Perform {{ insert: param, au-10.4_prm_2 }} in the event of a validation error.
      parameters:
        au-10.4_prm_1:
          label: "organization-defined security domains"
        au-10.4_prm_2:
          label: "organization-defined actions"
    au-11: 
      label: AU-11
      title: Audit Record Retention
      statement: |
        Retain audit records for {{ insert: param, au-11_prm_1 }} to provide support for after-the-fact investigations of incidents and to meet regulatory and organizational information retention requirements.
      parameters:
        au-11_prm_1:
          label: "organization-defined time period consistent with records retention policy"
    au-11.01:
      label: AU-11(1)
      parent_control: au-11
      title: Long-term Retrieval Capability
      statement: |
        Employ {{ insert: param, au-11.1_prm_1 }} to ensure that long-term audit records generated by the system can be retrieved.
      parameters:
        au-11.1_prm_1:
          label: "organization-defined measures"
    au-12: 
      label: AU-12
      title: Audit Record Generation
      statement: |
        a. Provide audit record generation capability for the event types the system is capable of auditing as defined in [AU-2a](#au-2_smt.a) on {{ insert: param, au-12_prm_1 }};
        b. Allow {{ insert: param, au-12_prm_2 }} to select the event types that are to be logged by specific components of the system; and
        c. Generate audit records for the event types defined in [AU-2c](#au-2_smt.c) that include the audit record content defined in [AU-3](#au-3).
      parameters:
        au-12_prm_1:
          label: "organization-defined system components"
        au-12_prm_2:
          label: "organization-defined personnel or roles"
    au-12.01:
      label: AU-12(1)
      parent_control: au-12
      title: System-wide and Time-correlated Audit Trail
      statement: |
        Compile audit records from {{ insert: param, au-12.1_prm_1 }} into a system-wide (logical or physical) audit trail that is time-correlated to within {{ insert: param, au-12.1_prm_2 }}.
      parameters:
        au-12.1_prm_1:
          label: "organization-defined system components"
        au-12.1_prm_2:
          label: "organization-defined level of tolerance for the relationship between time stamps of individual records in the audit trail"
    au-12.02:
      label: AU-12(2)
      parent_control: au-12
      title: Standardized Formats
      statement: |
        Produce a system-wide (logical or physical) audit trail composed of audit records in a standardized format.
    au-12.03:
      label: AU-12(3)
      parent_control: au-12
      title: Changes by Authorized Individuals
      statement: |
        Provide and implement the capability for {{ insert: param, au-12.3_prm_1 }} to change the logging to be performed on {{ insert: param, au-12.3_prm_2 }} based on {{ insert: param, au-12.3_prm_3 }} within {{ insert: param, au-12.3_prm_4 }}.
      parameters:
        au-12.3_prm_1:
          label: "organization-defined individuals or roles"
        au-12.3_prm_2:
          label: "organization-defined system components"
        au-12.3_prm_3:
          label: "organization-defined selectable event criteria"
        au-12.3_prm_4:
          label: "organization-defined time thresholds"
    au-12.04:
      label: AU-12(4)
      parent_control: au-12
      title: Query Parameter Audits of Personally Identifiable Information
      statement: |
        Provide and implement the capability for auditing the parameters of user query events for data sets containing personally identifiable information.
    au-13: 
      label: AU-13
      title: Monitoring for Information Disclosure
      statement: |
        a. Monitor {{ insert: param, au-13_prm_1 }} {{ insert: param, au-13_prm_2 }} for evidence of unauthorized disclosure of organizational information; and
        b. If an information disclosure is discovered:
          1. Notify {{ insert: param, au-13_prm_3 }}; and 
          2. Take the following additional actions: {{ insert: param, au-13_prm_4 }}.
      parameters:
        au-13_prm_1:
          label: "organization-defined open-source information and/or information sites"
        au-13_prm_2:
          label: "organization-defined frequency"
        au-13_prm_3:
          label: "organization-defined personnel or roles"
        au-13_prm_4:
          label: "organization-defined additional actions"
    au-13.01:
      label: AU-13(1)
      parent_control: au-13
      title: Use of Automated Tools
      statement: |
        Monitor open-source information and information sites using {{ insert: param, au-13.1_prm_1 }}.
      parameters:
        au-13.1_prm_1:
          label: "organization-defined automated mechanisms"
    au-13.02:
      label: AU-13(2)
      parent_control: au-13
      title: Review of Monitored Sites
      statement: |
        Review the list of open-source information sites being monitored {{ insert: param, au-13.2_prm_1 }}.
      parameters:
        au-13.2_prm_1:
          label: "organization-defined frequency"
    au-13.03:
      label: AU-13(3)
      parent_control: au-13
      title: Unauthorized Replication of Information
      statement: |
        Employ discovery techniques, processes, and tools to determine if external entities are replicating organizational information in an unauthorized manner.
    au-14: 
      label: AU-14
      title: Session Audit
      statement: |
        a. Provide and implement the capability for {{ insert: param, au-14_prm_1 }} to {{ insert: param, au-14_prm_2 }} the content of a user session under {{ insert: param, au-14_prm_3 }}; and
        b. Develop, integrate, and use session auditing activities in consultation with legal counsel and in accordance with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines.
      parameters:
        au-14_prm_1:
          label: "organization-defined users or roles"
        au-14_prm_2:
          how-many: one or more
          choice:
            - "record"
            - "view"
            - "hear"
            - "log"
        au-14_prm_3:
          label: "organization-defined circumstances"
    au-14.01:
      label: AU-14(1)
      parent_control: au-14
      title: System Start-up
      statement: |
        Initiate session audits automatically at system start-up.
    au-14.03:
      label: AU-14(3)
      parent_control: au-14
      title: Remote Viewing and Listening
      statement: |
        Provide and implement the capability for authorized users to remotely view and hear content related to an established user session in real time.
    au-16: 
      label: AU-16
      title: Cross-organizational Audit Logging
      statement: |
        Employ {{ insert: param, au-16_prm_1 }} for coordinating {{ insert: param, au-16_prm_2 }} among external organizations when audit information is transmitted across organizational boundaries.
      parameters:
        au-16_prm_1:
          label: "organization-defined methods"
        au-16_prm_2:
          label: "organization-defined audit information"
    au-16.01:
      label: AU-16(1)
      parent_control: au-16
      title: Identity Preservation
      statement: |
        Preserve the identity of individuals in cross-organizational audit trails.
    au-16.02:
      label: AU-16(2)
      parent_control: au-16
      title: Sharing of Audit Information
      statement: |
        Provide cross-organizational audit information to {{ insert: param, au-16.2_prm_1 }} based on {{ insert: param, au-16.2_prm_2 }}.
      parameters:
        au-16.2_prm_1:
          label: "organization-defined organizations"
        au-16.2_prm_2:
          label: "organization-defined cross-organizational sharing agreements"
    au-16.03:
      label: AU-16(3)
      parent_control: au-16
      title: Disassociability
      statement: |
        Implement {{ insert: param, au-16.3_prm_1 }} to disassociate individuals from audit information transmitted across organizational boundaries.
      parameters:
        au-16.3_prm_1:
          label: "organization-defined measures"
ca:
  title: Assessment, Authorization, and Monitoring
  controls:
    ca-01: 
      label: CA-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, ca-1_prm_1 }}:
          1.  {{ insert: param, ca-1_prm_2 }} assessment, authorization, and monitoring policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the assessment, authorization, and monitoring policy and the associated assessment, authorization, and monitoring controls;
        b. Designate an {{ insert: param, ca-1_prm_3 }} to manage the development, documentation, and dissemination of the assessment, authorization, and monitoring policy and procedures; and
        c. Review and update the current assessment, authorization, and monitoring:
          1. Policy {{ insert: param, ca-1_prm_4 }} and following {{ insert: param, ca-1_prm_5 }}; and
          2. Procedures {{ insert: param, ca-1_prm_6 }} and following {{ insert: param, ca-1_prm_7 }}.
      parameters:
        ca-1_prm_1:
          label: "organization-defined personnel or roles"
        ca-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        ca-1_prm_3:
          label: "organization-defined official"
        ca-1_prm_4:
          label: "organization-defined frequency"
        ca-1_prm_5:
          label: "organization-defined events"
        ca-1_prm_6:
          label: "organization-defined frequency"
        ca-1_prm_7:
          label: "organization-defined events"
    ca-02: 
      label: CA-2
      title: Control Assessments
      statement: |
        a. Select the appropriate assessor or assessment team for the type of assessment to be conducted;
        b. Develop a control assessment plan that describes the scope of the assessment including:
          1. Controls and control enhancements under assessment;
          2. Assessment procedures to be used to determine control effectiveness; and
          3. Assessment environment, assessment team, and assessment roles and responsibilities;
        c. Ensure the control assessment plan is reviewed and approved by the authorizing official or designated representative prior to conducting the assessment;
        d. Assess the controls in the system and its environment of operation {{ insert: param, ca-2_prm_1 }} to determine the extent to which the controls are implemented correctly, operating as intended, and producing the desired outcome with respect to meeting established security and privacy requirements;
        e. Produce a control assessment report that document the results of the assessment; and
        f. Provide the results of the control assessment to {{ insert: param, ca-2_prm_2 }}.
      parameters:
        ca-2_prm_1:
          label: "organization-defined frequency"
        ca-2_prm_2:
          label: "organization-defined individuals or roles"
    ca-02.01:
      label: CA-2(1)
      parent_control: ca-02
      title: Independent Assessors
      statement: |
        Employ independent assessors or assessment teams to conduct control assessments.
    ca-02.02:
      label: CA-2(2)
      parent_control: ca-02
      title: Specialized Assessments
      statement: |
        Include as part of control assessments, {{ insert: param, ca-2.2_prm_1 }}, {{ insert: param, ca-2.2_prm_2 }}, {{ insert: param, ca-2.2_prm_3 }}.
      parameters:
        ca-2.2_prm_1:
          label: "organization-defined frequency"
        ca-2.2_prm_2:
          choice:
            - "announced"
            - "unannounced"
        ca-2.2_prm_3:
          how-many: one or more
          choice:
            - "in-depth monitoring"
            - "security instrumentation"
            - "automated security test cases"
            - "vulnerability scanning"
            - "malicious user testing"
            - "insider threat assessment"
            - "performance and load testing"
            - "data leakage or data loss assessment"
            - " {{ insert: param, ca-2.2_prm_4 }} "
        ca-2.2_prm_4:
          label: "organization-defined other forms of assessment"
    ca-02.03:
      label: CA-2(3)
      parent_control: ca-02
      title: Leveraging Results from External Organizations
      statement: |
        Leverage the results of control assessments performed by {{ insert: param, ca-2.3_prm_1 }} on {{ insert: param, ca-2.3_prm_2 }} when the assessment meets {{ insert: param, ca-2.3_prm_3 }}.
      parameters:
        ca-2.3_prm_1:
          label: "organization-defined external organization"
        ca-2.3_prm_2:
          label: "organization-defined system"
        ca-2.3_prm_3:
          label: "organization-defined requirements"
    ca-03: 
      label: CA-3
      title: Information Exchange
      statement: |
        a. Approve and manage the exchange of information between the system and other systems using {{ insert: param, ca-3_prm_1 }};
        b. Document, as part of each exchange agreement, the interface characteristics, security and privacy requirements, controls, and responsibilities for each system, and the impact level of the information communicated; and
        c. Review and update the agreements {{ insert: param, ca-3_prm_3 }}.
      parameters:
        ca-3_prm_1:
          how-many: one or more
          choice:
            - "interconnection security agreements"
            - "information exchange security agreements"
            - "memoranda of understanding or agreement"
            - "service level agreements"
            - "user agreements"
            - "nondisclosure agreements"
            - " {{ insert: param, ca-3_prm_2 }} "
        ca-3_prm_2:
          label: "organization-defined type of agreement"
        ca-3_prm_3:
          label: "organization-defined frequency"
    ca-03.06:
      label: CA-3(6)
      parent_control: ca-03
      title: Transfer Authorizations
      statement: |
        Verify that individuals or systems transferring data between interconnecting systems have the requisite authorizations (i.e., write permissions or privileges) prior to accepting such data.
    ca-03.07:
      label: CA-3(7)
      parent_control: ca-03
      title: Transitive Information Exchanges
      statement: |
        (a) Identify transitive (downstream) information exchanges with other systems through the systems identified in [CA-3a](#ca-3_smt.a); and
        (b) Take measures to ensure that transitive (downstream) information exchanges cease when the controls on identified transitive (downstream) systems cannot be verified or validated. 
    ca-05: 
      label: CA-5
      title: Plan of Action and Milestones
      statement: |
        a. Develop a plan of action and milestones for the system to document the planned remediation actions of the organization to correct weaknesses or deficiencies noted during the assessment of the controls and to reduce or eliminate known vulnerabilities in the system; and
        b. Update existing plan of action and milestones {{ insert: param, ca-5_prm_1 }} based on the findings from control assessments, independent audits or reviews, and continuous monitoring activities.
      parameters:
        ca-5_prm_1:
          label: "organization-defined frequency"
    ca-05.01:
      label: CA-5(1)
      parent_control: ca-05
      title: Automation Support for Accuracy and Currency
      statement: |
        Ensure the accuracy, currency, and availability of the plan of action and milestones for the system using {{ insert: param, ca-5.1_prm_1 }}.
      parameters:
        ca-5.1_prm_1:
          label: "organization-defined automated mechanisms"
    ca-06: 
      label: CA-6
      title: Authorization
      statement: |
        a. Assign a senior official as the authorizing official for the system;
        b. Assign a senior official as the authorizing official for common controls available for inheritance by organizational systems;
        c. Ensure that the authorizing official for the system, before commencing operations:
          1. Accepts the use of common controls inherited by the system; and
          2. Authorizes the system to operate;
        d. Ensure that the authorizing official for common controls authorizes the use of those controls for inheritance by organizational systems;
        e. Update the authorizations {{ insert: param, ca-6_prm_1 }}.
      parameters:
        ca-6_prm_1:
          label: "organization-defined frequency"
    ca-06.01:
      label: CA-6(1)
      parent_control: ca-06
      title: Joint Authorization — Intra-organization
      statement: |
        Employ a joint authorization process for the system that includes multiple authorizing officials from the same organization conducting the authorization.
    ca-06.02:
      label: CA-6(2)
      parent_control: ca-06
      title: Joint Authorization — Inter-organization
      statement: |
        Employ a joint authorization process for the system that includes multiple authorizing officials with at least one authorizing official from an organization external to the organization conducting the authorization.
    ca-07: 
      label: CA-7
      title: Continuous Monitoring
      statement: |
        Develop a system-level continuous monitoring strategy and implement continuous monitoring in accordance with the organization-level continuous monitoring strategy that includes:
          a. Establishing the following system-level metrics to be monitored: {{ insert: param, ca-7_prm_1 }};
          b. Establishing {{ insert: param, ca-7_prm_2 }} for monitoring and {{ insert: param, ca-7_prm_3 }} for assessment of control effectiveness;
          c. Ongoing control assessments in accordance with the continuous monitoring strategy;
          d. Ongoing monitoring of system and organization-defined metrics in accordance with the continuous monitoring strategy;
          e. Correlation and analysis of information generated by control assessments and monitoring;
          f. Response actions to address results of the analysis of control assessment and monitoring information; and
          g. Reporting the security and privacy status of the system to {{ insert: param, ca-7_prm_4 }} {{ insert: param, ca-7_prm_5 }}.
      parameters:
        ca-7_prm_1:
          label: "organization-defined system-level metrics"
        ca-7_prm_2:
          label: "organization-defined frequencies"
        ca-7_prm_3:
          label: "organization-defined frequencies"
        ca-7_prm_4:
          label: "organization-defined personnel or roles"
        ca-7_prm_5:
          label: "organization-defined frequency"
    ca-07.01:
      label: CA-7(1)
      parent_control: ca-07
      title: Independent Assessment
      statement: |
        Employ independent assessors or assessment teams to monitor the controls in the system on an ongoing basis.
    ca-07.03:
      label: CA-7(3)
      parent_control: ca-07
      title: Trend Analyses
      statement: |
        Employ trend analyses to determine if control implementations, the frequency of continuous monitoring activities, and the types of activities used in the continuous monitoring process need to be modified based on empirical data.
    ca-07.04:
      label: CA-7(4)
      parent_control: ca-07
      title: Risk Monitoring
      statement: |
        Ensure risk monitoring is an integral part of the continuous monitoring strategy that includes the following:
          (a) Effectiveness monitoring;
          (b) Compliance monitoring; and
          (c) Change monitoring.
    ca-07.05:
      label: CA-7(5)
      parent_control: ca-07
      title: Consistency Analysis
      statement: |
        Employ the following actions to validate that policies are established and implemented controls are operating in a consistent manner: {{ insert: param, ca-7.5_prm_1 }}.
      parameters:
        ca-7.5_prm_1:
          label: "organization-defined actions"
    ca-07.06:
      label: CA-7(6)
      parent_control: ca-07
      title: Automation Support for Monitoring
      statement: |
        Ensure the accuracy, currency, and availability of monitoring results for the system using {{ insert: param, ca-7.6_prm_1 }}.
      parameters:
        ca-7.6_prm_1:
          label: "organization-defined automated mechanisms"
    ca-08: 
      label: CA-8
      title: Penetration Testing
      statement: |
        Conduct penetration testing {{ insert: param, ca-8_prm_1 }} on {{ insert: param, ca-8_prm_2 }}.
      parameters:
        ca-8_prm_1:
          label: "organization-defined frequency"
        ca-8_prm_2:
          label: "organization-defined systems or system components"
    ca-08.01:
      label: CA-8(1)
      parent_control: ca-08
      title: Independent Penetration Testing Agent or Team
      statement: |
        Employ an independent penetration testing agent or team to perform penetration testing on the system or system components.
    ca-08.02:
      label: CA-8(2)
      parent_control: ca-08
      title: Red Team Exercises
      statement: |
        Employ the following red-team exercises to simulate attempts by adversaries to compromise organizational systems in accordance with applicable rules of engagement: {{ insert: param, ca-8.2_prm_1 }}.
      parameters:
        ca-8.2_prm_1:
          label: "organization-defined red team exercises"
    ca-08.03:
      label: CA-8(3)
      parent_control: ca-08
      title: Facility Penetration Testing
      statement: |
        Employ a penetration testing process that includes {{ insert: param, ca-8.3_prm_1 }} {{ insert: param, ca-8.3_prm_2 }} attempts to bypass or circumvent controls associated with physical access points to the facility.
      parameters:
        ca-8.3_prm_1:
          label: "organization-defined frequency"
        ca-8.3_prm_2:
          choice:
            - "announced"
            - "unannounced"
    ca-09: 
      label: CA-9
      title: Internal System Connections
      statement: |
        a. Authorize internal connections of {{ insert: param, ca-9_prm_1 }} to the system;
        b. Document, for each internal connection, the interface characteristics, security and privacy requirements, and the nature of the information communicated;
        c. Terminate internal system connections after {{ insert: param, ca-9_prm_2 }}; and
        d. Review {{ insert: param, ca-9_prm_3 }} the continued need for each internal connection.
      parameters:
        ca-9_prm_1:
          label: "organization-defined system components or classes of components"
        ca-9_prm_2:
          label: "organization-defined conditions"
        ca-9_prm_3:
          label: "organization-defined frequency"
    ca-09.01:
      label: CA-9(1)
      parent_control: ca-09
      title: Compliance Checks
      statement: |
        Perform security and privacy compliance checks on constituent system components prior to the establishment of the internal connection.
cm:
  title: Configuration Management
  controls:
    cm-01: 
      label: CM-1
      title: Policy and Procedures
      statement: |
        a. Develop, document, and disseminate to {{ insert: param, cm-1_prm_1 }}:
          1.  {{ insert: param, cm-1_prm_2 }} configuration management policy that:
            (a) Addresses purpose, scope, roles, responsibilities, management commitment, coordination among organizational entities, and compliance; and
            (b) Is consistent with applicable laws, executive orders, directives, regulations, policies, standards, and guidelines; and
          2. Procedures to facilitate the implementation of the configuration management policy and the associated configuration management controls;
        b. Designate an {{ insert: param, cm-1_prm_3 }} to manage the development, documentation, and dissemination of the configuration management policy and procedures; and
        c. Review and update the current configuration management:
          1. Policy {{ insert: param, cm-1_prm_4 }} and following {{ insert: param, cm-1_prm_5 }}; and
          2. Procedures {{ insert: param, cm-1_prm_6 }} and following {{ insert: param, cm-1_prm_7 }}.
      parameters:
        cm-1_prm_1:
          label: "organization-defined personnel or roles"
        cm-1_prm_2:
          how-many: one or more
          choice:
            - "Organization-level"
            - "Mission/business process-level"
            - "System-level"
        cm-1_prm_3:
          label: "organization-defined official"
        cm-1_prm_4:
          label: "organization-defined frequency"
        cm-1_prm_5:
          label: "organization-defined events"
        cm-1_prm_6:
          label: "organization-defined frequency"
        cm-1_prm_7:
          label: "organization-defined events"
    cm-02: 
      label: CM-2
      title: Baseline Configuration
      statement: |
        a. Develop, document, and maintain under configuration control, a current baseline configuration of the system; and
        b. Review and update the baseline configuration of the system:
          1.  {{ insert: param, cm-2_prm_1 }};
          2. When required due to {{ insert: param, cm-2_prm_2 }}; and
          3. When system components are installed or upgraded.
      parameters:
        cm-2_prm_1:
          label: "organization-defined frequency"
        cm-2_prm_2:
          label: "organization-defined circumstances"
    cm-02.02:
      label: CM-2(2)
      parent_control: cm-02
      title: Automation Support for Accuracy and Currency
      statement: |
        Maintain the currency, completeness, accuracy, and availability of the baseline configuration of the system using {{ insert: param, cm-2.2_prm_1 }}.
      parameters:
        cm-2.2_prm_1:
          label: "organization-defined automated mechanisms"
    cm-02.03:
      label: CM-2(3)
      parent_control: cm-02
      title: Retention of Previous Configurations
      statement: |
        Retain {{ insert: param, cm-2.3_prm_1 }} of previous versions of baseline configurations of the system to support rollback.
      parameters:
        cm-2.3_prm_1:
          label: "organization-defined number"
    cm-02.06:
      label: CM-2(6)
      parent_control: cm-02
      title: Development and Test Environments
      statement: |
        Maintain a baseline configuration for system development and test environments that is managed separately from the operational baseline configuration.
    cm-02.07:
      label: CM-2(7)
      parent_control: cm-02
      title: Configure Systems and Components for High-risk Areas
      statement: |
        (a) Issue {{ insert: param, cm-2.7_prm_1 }} with {{ insert: param, cm-2.7_prm_2 }} to individuals traveling to locations that the organization deems to be of significant risk; and
        (b) Apply the following controls to the systems or components when the individuals return from travel: {{ insert: param, cm-2.7_prm_3 }}.
      parameters:
        cm-2.7_prm_1:
          label: "organization-defined systems or system components"
        cm-2.7_prm_2:
          label: "organization-defined configurations"
        cm-2.7_prm_3:
          label: "organization-defined controls"
    cm-03: 
      label: CM-3
      title: Configuration Change Control
      statement: |
        a. Determine and document the types of changes to the system that are configuration-controlled;
        b. Review proposed configuration-controlled changes to the system and approve or disapprove such changes with explicit consideration for security and privacy impact analyses;
        c. Document configuration change decisions associated with the system;
        d. Implement approved configuration-controlled changes to the system;
        e. Retain records of configuration-controlled changes to the system for {{ insert: param, cm-3_prm_1 }};
        f. Monitor and review activities associated with configuration-controlled changes to the system; and
        g. Coordinate and provide oversight for configuration change control activities through {{ insert: param, cm-3_prm_2 }} that convenes {{ insert: param, cm-3_prm_3 }}.
      parameters:
        cm-3_prm_1:
          label: "organization-defined time period"
        cm-3_prm_2:
          label: "organization-defined configuration change control element"
        cm-3_prm_3:
          how-many: one or more
          choice:
            - " {{ insert: param, cm-3_prm_4 }} "
            - "when {{ insert: param, cm-3_prm_5 }} "
        cm-3_prm_4:
          label: "organization-defined frequency"
        cm-3_prm_5:
          label: "organization-defined configuration change conditions"
    cm-03.01:
      label: CM-3(1)
      parent_control: cm-03
      title: Automated Documentation, Notification, and Prohibition of Changes
      statement: |
        Use {{ insert: param, cm-3.1_prm_1 }} to:
          (a) Document proposed changes to the system;
          (b) Notify {{ insert: param, cm-3.1_prm_2 }} of proposed changes to the system and request change approval;
          (c) Highlight proposed changes to the system that have not been approved or disapproved within {{ insert: param, cm-3.1_prm_3 }};
          (d) Prohibit changes to the system until designated approvals are received;
          (e) Document all changes to the system; and
          (f) Notify {{ insert: param, cm-3.1_prm_4 }} when approved changes to the system are completed.
      parameters:
        cm-3.1_prm_1:
          label: "organization-defined automated mechanisms"
        cm-3.1_prm_2:
          label: "organization-defined approval authorities"
        cm-3.1_prm_3:
          label: "organization-defined time period"
        cm-3.1_prm_4:
          label: "organization-defined personnel"
    cm-03.02:
      label: CM-3(2)
      parent_control: cm-03
      title: Testing, Validation, and Documentation of Changes
      statement: |
        Test, validate, and document changes to the system before finalizing the implementation of the changes.
    cm-03.03:
      label: CM-3(3)
      parent_control: cm-03
      title: Automated Change Implementation
      statement: |
        Implement changes to the current system baseline and deploy the updated baseline across the installed base using {{ insert: param, cm-3.3_prm_1 }}.
      parameters:
        cm-3.3_prm_1:
          label: "organization-defined automated mechanisms"
    cm-03.04:
      label: CM-3(4)
      parent_control: cm-03
      title: Security and Privacy Representatives
      statement: |
        Require {{ insert: param, cm-3.4_prm_1 }} to be members of the {{ insert: param, cm-3.4_prm_2 }}.
      parameters:
        cm-3.4_prm_1:
          label: "organization-defined security and privacy representatives"
        cm-3.4_prm_2:
          label: "organization-defined configuration change control element"
    cm-03.05:
      label: CM-3(5)
      parent_control: cm-03
      title: Automated Security Response
      statement: |
        Implement the following security responses automatically if baseline configurations are changed in an unauthorized manner: {{ insert: param, cm-3.5_prm_1 }}.
      parameters:
        cm-3.5_prm_1:
          label: "organization-defined security responses"
    cm-03.06:
      label: CM-3(6)
      parent_control: cm-03
      title: Cryptography Management
      statement: |
        Ensure that cryptographic mechanisms used to provide the following controls are under configuration management: {{ insert: param, cm-3.6_prm_1 }}.
      parameters:
        cm-3.6_prm_1:
          label: "organization-defined controls"
    cm-03.07:
      label: CM-3(7)
      parent_control: cm-03
      title: Review System Changes
      statement: |
        Review changes to the system {{ insert: param, cm-3.7_prm_1 }} or when {{ insert: param, cm-3.7_prm_2 }} to determine whether unauthorized changes have occurred.
      parameters:
        cm-3.7_prm_1:
          label: "organization-defined frequency"
        cm-3.7_prm_2:
          label: "organization-defined circumstances"
    cm-03.08:
      label: CM-3(8)
      parent_control: cm-03
      title: Prevent or Restrict Configuration Changes
      statement: |
        Prevent or restrict changes to the configuration of the system under the following circumstances: {{ insert: param, cm-3.8_prm_1 }}.
      parameters:
        cm-3.8_prm_1:
          label: "organization-defined circumstances"
    cm-04: 
      label: CM-4
      title: Impact Analyses
      statement: |
        Analyze changes to the system to determine potential security and privacy impacts prior to change implementation.
    cm-04.01:
      label: CM-4(1)
      parent_control: cm-04
      title: Separate Test Environments
      statement: |
        Analyze changes to the system in a separate test environment before implementation in an operational environment, looking for security and privacy impacts due to flaws, weaknesses, incompatibility, or intentional malice.
    cm-04.02:
      label: CM-4(2)
      parent_control: cm-04
      title: Verification of Controls
      statement: |
        After system changes, verify that the impacted controls are implemented correctly, operating as intended, and producing the desired outcome with regard to meeting the security and privacy requirements for the system.
    cm-05: 
      label: CM-5
      title: Access Restrictions for Change
      statement: |
        Define, document, approve, and enforce physical and logical access restrictions associated with changes to the system. 
    cm-05.01:
      label: CM-5(1)
      parent_control: cm-05
      title: Automated Access Enforcement and Audit Records
      statement: |
        (a) Enforce access restrictions using {{ insert: param, cm-5.1_prm_1 }}; and 
        (b) Automatically generate audit records of the enforcement actions.
      parameters:
        cm-5.1_prm_1:
          label: "organization-defined automated mechanisms"
    cm-05.04:
      label: CM-5(4)
      parent_control: cm-05
      title: Dual Authorization
      statement: |
        Enforce dual authorization for implementing changes to {{ insert: param, cm-5.4_prm_1 }}.
      parameters:
        cm-5.4_prm_1:
          label: "organization-defined system components and system-level information"
    cm-05.05:
      label: CM-5(5)
      parent_control: cm-05
      title: Privilege Limitation for Production and Operation
      statement: |
        (a) Limit privileges to change system components and system-related information within a production or operational environment; and
        (b) Review and reevaluate privileges {{ insert: param, cm-5.5_prm_1 }}.
      parameters:
        cm-5.5_prm_1:
          label: "organization-defined frequency"
    cm-05.06:
      label: CM-5(6)
      parent_control: cm-05
      title: Limit Library Privileges
      statement: |
        Limit privileges to change software resident within software libraries.
    cm-06: 
      label: CM-6
      title: Configuration Settings
      statement: |
        a. Establish and document configuration settings for components employed within the system that reflect the most restrictive mode consistent with operational requirements using {{ insert: param, cm-6_prm_1 }};
        b. Implement the configuration settings;
        c. Identify, document, and approve any deviations from established configuration settings for {{ insert: param, cm-6_prm_2 }} based on {{ insert: param, cm-6_prm_3 }}; and
        d. Monitor and control changes to the configuration settings in accordance with organizational policies and procedures.
      parameters:
        cm-6_prm_1:
          label: "organization-defined common secure configurations"
        cm-6_prm_2:
          label: "organization-defined system components"
        cm-6_prm_3:
          label: "organization-defined operational requirements"
    cm-06.01:
      label: CM-6(1)
      parent_control: cm-06
      title: Automated Management, Application, and Verification
      statement: |
        Manage, apply, and verify configuration settings for {{ insert: param, cm-6.1_prm_1 }} using {{ insert: param, cm-6.1_prm_2 }}.
      parameters:
        cm-6.1_prm_1:
          label: "organization-defined system components"
        cm-6.1_prm_2:
          label: "organization-defined automated mechanisms"
    cm-06.02:
      label: CM-6(2)
      parent_control: cm-06
      title: Respond to Unauthorized Changes
      statement: |
        Take the following actions in response to unauthorized changes to {{ insert: param, cm-6.2_prm_1 }}: {{ insert: param, cm-6.2_prm_2 }}.
      parameters:
        cm-6.2_prm_1:
          label: "organization-defined configuration settings"
        cm-6.2_prm_2:
          label: "organization-defined actions"
    cm-07: 
      label: CM-7
      title: Least Functionality
      statement: |
        a. Configure the system to provide only {{ insert: param, cm-7_prm_1 }}; and
        b. Prohibit or restrict the use of the following functions, ports, protocols, software, and/or services: {{ insert: param, cm-7_prm_2 }}.
      parameters:
        cm-7_prm_1:
          label: "organization-defined mission essential capabilities"
        cm-7_prm_2:
          label: "organization-defined prohibited or restricted functions, system ports, protocols, software, and/or services"
    cm-07.01:
      label: CM-7(1)
      parent_control: cm-07
      title: Periodic Review
      statement: |
        (a) Review the system {{ insert: param, cm-7.1_prm_1 }} to identify unnecessary and/or nonsecure functions, ports, protocols, software, and services; and
        (b) Disable or remove {{ insert: param, cm-7.1_prm_2 }}.
      parameters:
        cm-7.1_prm_1:
          label: "organization-defined frequency"
        cm-7.1_prm_2:
          label: "organization-defined functions, ports, protocols, software, and services within the system deemed to be unnecessary and/or nonsecure"
    cm-07.02:
      label: CM-7(2)
      parent_control: cm-07
      title: Prevent Program Execution
      statement: |
        Prevent program execution in accordance with {{ insert: param, cm-7.2_prm_1 }}.
      parameters:
        cm-7.2_prm_1:
          how-many: one or more
          choice:
            - " {{ insert: param, cm-7.2_prm_2 }} "
            - "rules authorizing the terms and conditions of software program usage"
        cm-7.2_prm_2:
          label: "organization-defined policies, rules of behavior, and/or access agreements regarding software program usage and restrictions"
    cm-07.03:
      label: CM-7(3)
      parent_control: cm-07
      title: Registration Compliance
      statement: |
        Ensure compliance with {{ insert: param, cm-7.3_prm_1 }}.
      parameters:
        cm-7.3_prm_1:
          label: "organization-defined registration requirements for functions, ports, protocols, and services"
    cm-07.04:
      label: CM-7(4)
      parent_control: cm-07
      title: Unauthorized Software — Deny-by-exception
      statement: |
        (a) Identify {{ insert: param, cm-7.4_prm_1 }};
        (b) Employ an allow-all, deny-by-exception policy to prohibit the execution of unauthorized software programs on the system; and
        (c) Review and update the list of unauthorized software programs {{ insert: param, cm-7.4_prm_2 }}.
      parameters:
        cm-7.4_prm_1:
          label: "organization-defined software programs not authorized to execute on the system"
        cm-7.4_prm_2:
          label: "organization-defined frequency"
    cm-07.05:
      label: CM-7(5)
      parent_control: cm-07
      title: Authorized Software — Allow-by-exception
      statement: |
        (a) Identify {{ insert: param, cm-7.5_prm_1 }};
        (b) Employ a deny-all, permit-by-exception policy to allow the execution of authorized software programs on the system; and
        (c) Review and update the list of authorized software programs {{ insert: param, cm-7.5_prm_2 }}.
      parameters:
        cm-7.5_prm_1:
          label: "organization-defined software programs authorized to execute on the system"
        cm-7.5_prm_2:
          label: "organization-defined frequency"
    cm-07.06:
      label: CM-7(6)
      parent_control: cm-07
      title: Confined Environments with Limited Privileges
      statement: |
        Require that the following user-installed software execute in a confined physical or virtual machine environment with limited privileges: {{ insert: param, cm-7.6_prm_1 }}. 
      parameters:
        cm-7.6_prm_1:
          label: "organization-defined user-installed software"
    cm-07.07:
      label: CM-7(7)
      parent_control: cm-07
      title: Code Execution in Protected Environments
      statement: |
        Allow execution of binary or machine-executable code only in confined physical or virtual machine environments and with the explicit approval of {{ insert: param, cm-7.7_prm_1 }} when such code is:
          (a) Obtained from sources with limited or no warranty; and/or
          (b) Without the provision of source code.
      parameters:
        cm-7.7_prm_1:
          label: "organization-defined personnel or roles"
    cm-07.08:
      label: CM-7(8)
      parent_control: cm-07
      title: Binary or Machine Executable Code
      statement: |
        (a) Prohibit the use of binary or machine-executable code from sources with limited or no warranty or without the provision of source code; and
        (b) Allow exceptions only for compelling mission or operational requirements and with the approval of the authorizing official.
    cm-07.09:
      label: CM-7(9)
      parent_control: cm-07
      title: Prohibiting The Use of Unauthorized Hardware
      statement: |
        (a) Identify {{ insert: param, cm-7.9_prm_1 }};
        (b) Prohibit the use or connection of unauthorized hardware components; 
        (c) Review and update the list of authorized hardware components {{ insert: param, cm-7.9_prm_2 }}.
      parameters:
        cm-7.9_prm_1:
          label: "organization-defined hardware components authorized for system use"
        cm-7.9_prm_2:
          label: "organization-defined frequency"
    cm-08: 
      label: CM-8
      title: System Component Inventory
      statement: |
        a. Develop and document an inventory of system components that:
          1. Accurately reflects the system;
          2. Includes all components within the system;
          3. Does not include duplicate accounting of components or components assigned to any other system;
          4. Is at the level of granularity deemed necessary for tracking and reporting; and
          5. Includes the following information to achieve system component accountability: {{ insert: param, cm-8_prm_1 }}; and
        b. Review and update the system component inventory {{ insert: param, cm-8_prm_2 }}.
      parameters:
        cm-8_prm_1:
          label: "organization-defined information deemed necessary to achieve effective system component accountability"
        cm-8_prm_2:
          label: "organization-defined frequency"
    cm-08.01:
      label: CM-8(1)
      parent_control: cm-08
      title: Updates During Installation and Removal
      statement: |
        Update the inventory of system components as part of component installations, removals, and system updates.
    cm-08.02:
      label: CM-8(2)
      parent_control: cm-08
      title: Automated Maintenance
      statement: |
        Maintain the currency, completeness, accuracy, and availability of the inventory of system components using {{ insert: param, cm-8.2_prm_1 }}.
      parameters:
        cm-8.2_prm_1:
          label: "organization-defined automated mechanisms"
    cm-08.03:
      label: CM-8(3)
      parent_control: cm-08
      title: Automated Unauthorized Component Detection
      statement: |
        (a) Detect the presence of unauthorized hardware, software, and firmware components within the system using {{ insert: param, cm-8.3_prm_1 }} {{ insert: param, cm-8.3_prm_2 }}; and
        (b) Take the following actions when unauthorized components are detected: {{ insert: param, cm-8.3_prm_3 }}.
      parameters:
        cm-8.3_prm_1:
          label: "organization-defined automated mechanisms"
        cm-8.3_prm_2:
          label: "organization-defined frequency"
        cm-8.3_prm_3:
          how-many: one or more
          choice:
            - "disable network access by such components"
            - "isolate the components"
            - "notify {{ insert: param, cm-8.3_prm_4 }} "
        cm-8.3_prm_4:
          label: "organization-defined personnel or roles"
    cm-08.04:
      label: CM-8(4)
      parent_control: cm-08
      title: Accountability Information
      statement: |
        Include in the system component inventory information, a means for identifying by {{ insert: param, cm-8.4_prm_1 }}, individuals responsible and accountable for administering those components.
      parameters:
        cm-8.4_prm_1:
          how-many: one or more
          choice:
            - "name"
            - "position"
            - "role"
    cm-08.06:
      label: CM-8(6)
      parent_control: cm-08
      title: Assessed Configurations and Approved Deviations
      statement: |
        Include assessed component configurations and any approved deviations to current deployed configurations in the system component inventory.
    cm-08.07:
      label: CM-8(7)
      parent_control: cm-08
      title: Centralized Repository
      statement: |
        Provide a centralized repository for the inventory of system components.
    cm-08.08:
      label: CM-8(8)
      parent_control: cm-08
      title: Automated Location Tracking
      statement: |
        Support the tracking of system components by geographic location using {{ insert: param, cm-8.8_prm_1 }}.
      parameters:
        cm-8.8_prm_1:
          label: "organization-defined automated mechanisms"
    cm-08.09:
      label: CM-8(9)
      parent_control: cm-08
      title: Assignment of Components to Systems
      statement: |
        (a) Assign system components to a system; and 
        (b) Receive an acknowledgement from {{ insert: param, cm-8.9_prm_1 }} of this assignment.
      parameters:
        cm-8.9_prm_1:
          label: "organization-defined personnel or roles"
    cm-09: 
      label: CM-9
      title: Configuration Management Plan
      statement: |
        Develop, document, and implement a configuration management plan for the system that:
          a. Addresses roles, responsibilities, and configuration management processes and procedures;
          b. Establishes a process for identifying configuration items throughout the system development life cycle and for managing the configuration of the configuration items;
          c. Defines the configuration items for the system and places the configuration items under configuration management;
          d. Is reviewed and approved by {{ insert: param, cm-9_prm_1 }}; and
          e. Protects the configuration management plan from unauthorized disclosure and modification. 
      parameters:
        cm-9_prm_1:
          label: "organization-defined personnel or roles"
    cm-09.01:
      label: CM-9(1)
      parent_control: cm-09
      title: Assignment of Responsibility
      statement: |
        Assign responsibility for developing the configuration management process to organizational personnel that are not directly involved in system development.
    cm-10: 
      label: CM-10
      title: Software Usage Restrictions
      statement: |
        a. Use software and associated documentation in accordance with contract agreements and copyright laws;
        b. Track the use of software and associated documentation protected by quantity licenses to control copying and distribution; and
        c. Control and document the use of peer-to-peer file sharing technology to ensure that this capability is not used for the unauthorized distribution, display, performance, or reproduction of copyrighted work.
    cm-10.01:
      label: CM-10(1)
      parent_control: cm-10
      title: Open-source Software
      statement: |
        Establish the following restrictions on the use of open-source software: {{ insert: param, cm-10.1_prm_1 }}.
      parameters:
        cm-10.1_prm_1:
          label: "organization-defined restrictions"
    cm-11: 
      label: CM-11
      title: User-installed Software
      statement: |
        a. Establish {{ insert: param, cm-11_prm_1 }} governing the installation of software by users;
        b. Enforce software installation policies through the following methods: {{ insert: param, cm-11_prm_2 }}; and
        c. Monitor policy compliance {{ insert: param, cm-11_prm_3 }}.
      parameters:
        cm-11_prm_1:
          label: "organization-defined policies"
        cm-11_prm_2:
          label: "organization-defined methods"
        cm-11_prm_3:
          label: "organization-defined frequency"
    cm-11.02:
      label: CM-11(2)
      parent_control: cm-11
      title: Software Installation with Privileged Status
      statement: |
        Allow user installation of software only with explicit privileged status.
    cm-11.03:
      label: CM-11(3)
      parent_control: cm-11
      title: Automated Enforcement and Monitoring
      statement: |
        Enforce and monitor compliance with software installation policies using {{ insert: param, cm-11.3_prm_1 }}.
      parameters:
        cm-11.3_prm_1:
          label: "organization-defined automated mechanisms"
    cm-12: 
      label: CM-12
      title: Information Location
      statement: |
        a. Identify and document the location of {{ insert: param, cm-12_prm_1 }} and the specific system components on which the information is processed and stored;
        b. Identify and document the users who have access to the system and system components where the information is processed and stored; and
        c. Document changes to the location (i.e., system or system components) where the information is processed and stored.
      parameters:
        cm-12_prm_1:
          label: "organization-defined information"
    cm-12.01:
      label: CM-12(1)
      parent_control: cm-12
      title: Automated Tools to Support Information Location
      statement: |
        Use automated tools to identify {{ insert: param, cm-12.1_prm_1 }} on {{ insert: param, cm-12.1_prm_2 }} to ensure controls are in place to protect organizational information and individual privacy.
      parameters:
        cm-12.1_prm_1:
          label: "organization-defined information by information type"
        cm-12.1_prm_2:
          label: "organization-defined system components"
    cm-13: 
